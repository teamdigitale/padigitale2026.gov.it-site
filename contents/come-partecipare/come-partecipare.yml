sectionThird:
  number: '03'
  title: 'Ricevere assistenza'
  text: La piattaforma PA digitale 2026 permette di candidare le PA agli avvisi pubblici e di gestire le attività attraverso l’area riservata.<br><br> Qualsiasi dubbio o problema si possa riscontrare, è possibile <strong>trovare le risposte alle domande più comuni e chiedere assistenza dedicata</strong>.
  linkTo: '/come-partecipare/ricevi-assistenza'
  button: true
  image: 'assistenza.svg'
  ariaLabel: "Scopri di più su come ricevere assistenza"
sectionFourth:
  number: '04'
  title: 'Raggiungere gli obiettivi'
  text: "L’erogazione delle risorse si basa sul <strong>raggiungimento di specifici obiettivi</strong>: ecco come funzionano i controlli del Dipartimento per gli Avvisi di PA digitale 2026."
  image: '../come-partecipare/raggiungere-obiettivi/asseverazione.svg'
  button: true
  linkTo: "/come-partecipare/raggiungere-obiettivi"
  ariaLabel: "Scopri di più su come raggiungere gli obiettivi"
  lBlue: true
  reverse: true
sectionFifth:
  number: '05'
  title: 'Candidare una PA agli avvisi'
  text: In base alla tipologia e agli obiettivi della PA, è possibile identificare gli avvisi pubblici più idonei ad avviare il processo di transizione digitale.<br/><br/>Una volta identificato l'avviso, è possibile candidare una PA attraverso un processo guidato, che permette di <strong>comporre il documento di candidatura e inviarlo tramite la piattaforma.</strong>
  button: true
  linkTo: "/come-partecipare/candida-pa"
  image: 'kp-section-2.svg'
  bottomSection: false
  BottomImage1: 'bottom-1-1.svg'
  BottomImage2: 'bottom-1-2.svg'
  BottomLinkLabel1: Come funziona l'accesso con SPID/CIE
  BottomLinkLabel2: Cosa può fare il rappresentante legale
  ariaLabel: "Scopri di più su come candidare una PA agli avvisi"
sectionSixth:
  number: '06'
  title: 'Gestire un progetto'
  text: PA digitale 2026 permette di gestire i progetti all’interno della piattaforma, così da <strong>completare le attività</strong> previste <strong>e richiedere il finanziamento</strong>.</br></br>Inserimento del CUP, ingaggio dei fornitori e completamento delle attività, questi sono i passaggi principali per ottenere il finanziamento e <strong>raggiungere gli obiettivi della candidatura</strong>.
  linkTo: '/come-partecipare/gestire-progetto'
  button: true
  image: 'Gestire_Progetti.svg'
  ariaLabel: "Scopri di più su come gestire un progetto"
  lBlue: true
  reverse: true
sectionSeven:
  number: '07'
  title: 'Classificare dati e servizi'
  text: La classificazione dei dati e dei servizi è fondamentale per <strong>abilitare il processo di migrazione delle PA al cloud</strong>.</br></br>La classificazione deve essere inviata tramite PA digitale 2026 per identificare la tipologia del cloud di destinazione per i servizi della PA.
  image: 'kp-section-3.svg'
  button: true
  linkTo: "/come-partecipare/classifica-pa"
  ariaLabel: "Scopri di più su come classificare dati e servizi"
sectionEight:
  number: '08'
  title: 'Inviare un piano di migrazione'
  text: I piani di migrazione dei dati e dei servizi digitali delle amministrazioni sono previsti dall’articolo 10, comma 1, del regolamento adottato con determinazione AGID n. 628/2021 del 15 dicembre 2021. Le amministrazioni sono tenute a inviare un piano di migrazione e a completare le attività previste dal piano.
  image: 'kp-section-7.svg'
  button: true
  linkTo: "/come-partecipare/inviare-piano-migrazione"
  ariaLabel: "Scopri di più su come inviare un piano di migrazione"
  lBlue: true
  reverse: true

