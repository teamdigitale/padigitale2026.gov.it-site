  BottomLinkLabel2: Cosa può fare il rappresentante legale
  ariaLabel: "Scopri di più su come candidare una PA agli avvisi"
sectionThird:
  number: '03'
  title: 'Classificare dati e servizi'
  text: La classificazione dei dati e dei servizi è fondamentale per <strong>abilitare il processo di migrazione delle PA al cloud</strong>.</br></br>La classificazione deve essere trasmessa entro il 18 luglio 2022 per identificare la tipologia del cloud di destinazione per i servizi della PA.
  image: 'kp-section-3.svg'
  button: true
  lBlue: true
  ariaLabel: "Scopri di più su come classificare dati e servizi"
sectionFourth:
  number: '04'
  title: 'Ricevere assistenza'
  text: La piattaforma PA digitale 2026 permette di candidare le PA agli avvisi pubblici e di gestire le attività attraverso l’area riservata.<br><br> Qualsiasi dubbio o problema si possa riscontrare, è possibile <strong>trovare le risposte alle domande più comuni e chiedere assistenza dedicata</strong>.
  linkTo: '/come-partecipare/ricevi-assistenza'
  button: true
  image: 'assistenza.svg'
  reverse: true
  ariaLabel: "Scopri di più su come ricevere assistenza"
