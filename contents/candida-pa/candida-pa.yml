video:
  src: https://www.youtube-nocookie.com/embed/V7y_58sCNzI
  description: Scopri come candidare la tua amministrazione agli avvisi su PA digitale 2026.
  videoText: "PA digitale 2026 è il punto di accesso alle risorse previste dal PNRR per la transizione digitale della PA.<br></br>Un processo guidato ti aiuta a candidare la tua amministrazione agli avvisi pubblici: all’interno della pagina dedicata, puoi identificare gli avvisi più idonei per la tua amministrazione. Grazie ai filtri, la ricerca è semplice e intuitiva. Individuato l’avviso, puoi configurare il pacchetto sulla base delle esigenze della tua PA, selezionando la tipologia di servizi e le caratteristiche.<br></br>Per inviare la domanda di partecipazione, una volta creato il documento, il rappresentante legale dell’amministrazione deve firmarlo digitalmente la domanda di partecipazione, il rappresentante legale dell'Ente dovrà firmarlo digitalmente. Prima di procedere, puoi anche effettuare eventuali modifiche.<br></br>Hai sempre tutto sotto controllo: nell’area riservata infatti puoi monitorare lo stato della candidatura, grazie a notifiche dedicate.<br></br>Con PA digitale puoi candidare la tua amministrazione agli avvisi pubblici per renderla più digitale, sicura ed efficiente."