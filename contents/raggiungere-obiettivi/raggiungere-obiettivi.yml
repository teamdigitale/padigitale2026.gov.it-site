section1:
  title: "L'accesso"
  description: "L’ accesso alle risorse per <a href='/iniziativa/soluzioni-standard'><strong>soluzioni standard</strong></a> ha fortemente semplificato il processo di adesione da adesione da parte degli Enti. Le semplificazioni previste da PA digitale 2026 riguardano anche la rendicontazione, i contributi infatti sono riconosciuti alle amministrazioni sulla base del raggiungimento di specifici obiettivi predefiniti, appositamente verificati dal Dipartimento per la trasformazione digitale.<br><br> Per rendere questo processo trasparente, sono state pubblicate <em>“Linee Guida per i Soggetti attuatori individuati tramite Avvisi Pubblici a lump sum”</em>, in cui viene illustrata la metodologia applicata in fase di verifica, la cosiddetta asseverazione."
  list:
    - "<strong>Esito positivo:</strong> tutti i controlli vengono superati, e la PA può procedere con la richiesta di erogazione del finanziamento, attraverso l’apposita sezione dell’area riservata di PA digitale 2026."
    - "<strong>Esito parzialmente positivo:</strong> le verifiche automatiche e/o dell’asseveratore non confermano la piena conformità tecnica (es. un servizio di pagamento non risulta attivo nei registri di PagoPa spa; un criterio di conformità dell’avviso “Esperienza del Cittadino nei servizi pubblici” per i Comuni non è rispettato), ma i termini del cronoprogramma non sono ancora stati superati. In questo caso l’Ente può avviare le lavorazioni necessarie nei termini del cronoprogramma previsto."
    - "<strong>Esito negativo:</strong> le verifiche di conformità tecnica non sono superate e il cronoprogramma è scaduto, oppure il progetto risulta non ammissibile (es. doppio finanziamento). Il Dipartimento a questo punto avvia il procedimento di revoca del finanziamento."
  descriptionDownload: "Per leggere le Linee guida vai nella sezione “Linee guida soggetti attuatori” e scarica la documentazioni per <a target='_blank' href='https://innovazione.gov.it/italia-digitale-2026/attuazione-misure-pnrr/#sistema-di-gestione-e-controllo' title='Link alle linee guida ( Link esterno - Apre su nuova scheda )' aria-label='Link alle linee guida ( Link esterno - Apre su nuova scheda )' rel='noreferrer'>i Soggetti attuatori individuati tramite Avvisi Pubblici a<i> lump sum</i> <svg width='17' height='17' viewBox='0 0 17 17' fill='none' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' clip-rule='evenodd' d='M16 0H10.5C10.2238 0 9.99998 0.223694 9.99998 0.499634C9.99998 0.775574 10.2238 0.999268 10.5 0.999268H15.1999L6.83012 9.3691C6.63485 9.56437 6.63485 9.88095 6.83012 10.0762C7.02538 10.2715 7.34196 10.2715 7.53722 10.0762L16 1.61342V6.5C16 6.77614 16.2239 7 16.5 7C16.7761 7 17 6.77614 17 6.5V1C17 0.985859 16.9997 0.971786 16.9991 0.957787C16.9774 0.425152 16.5384 1.50615e-05 16 0H16ZM14.01 8.5C14.01 8.22386 14.2338 8 14.51 8C14.7784 8.00532 14.9947 8.22161 15 8.49V14C15 15.6569 13.6568 17 12 17H3C1.34314 17 0 15.6569 0 14V5C0 3.34315 1.34314 2 3 2H7.99999C8.2739 2.00532 8.49467 2.22609 8.49999 2.5C8.49999 2.77614 8.27613 3 7.99999 3H3C1.89543 3 0.999999 3.89543 0.999999 5V14C0.999999 15.1046 1.89543 16 3 16H12.01C13.1146 16 14.01 15.1046 14.01 14V8.5Z' fill='#0073E6'></path></svg></a>"
section2: 
  title: "Il ruolo dell’asseveratore e le verifiche di conformità tecnica"
  description: "Dal momento che la PA conferma di aver completato le attività del progetto, cominciano le cosiddette verifiche di conformità tecnica, che variano a seconda dell’Avviso e che sono descritte in questa pagina. Queste verifiche possono includere sia controlli automatici, che il coinvolgimento di un asseveratore, persona incaricata dal Dipartimento per svolgere ulteriori verifiche anche mediante visita o videocall. <br /> <br />Le verifiche di conformità tecnica possono avere tre esiti: <br /> <br />"
section3:
  title: "1.2 - Abilitazione e facilitazione migrazione al Cloud"
  description: "Il processo di verifica per gli Avvisi 1.2 è strutturato in modo da verificare i tre livelli principali di utilizzo degli asset post-migrazione. In particolare, durante il processo di asseverazione verranno effettuate le verifiche sulle infrastrutture, sul software utilizzato e sulla disponibilità, a valle della migrazione, dei servizi di destinazione selezionati.<br /><br /> L’Avviso prevede la possibilità di selezionare due tipologie di migrazione, denominate Trasferimento in sicurezza dell’infrastruttura IT e Aggiornamento di applicazioni sicure in Cloud. A seconda della modalità selezionata, per ognuno dei servizi oggetto della migrazione, verrà applicato un modello di controllo specifico. In particolare poi per tutti i servizi che sono stati migrati utilizzando la modalità “Aggiornamento” verrà effettuato un ulteriore distinguo a seconda che la destinazione finale sia un servizio PaaS Qualificato o un servizio SaaS Qualificato. All’interno della piattaforma PA digitale 2026 il Soggetto Attuatore dovrà indicare, nella scheda di Assessment, lo stato di avanzamento per ognuno dei servizi oggetto di migrazione e per ognuno dei servizi dovrà indicare lo stato della migrazione. Una volta concluso il processo di migrazione il Soggetto Attuatore potrà contrassegnare nella scheda di Assessment la migrazione come completata. <br /> <br />A valle di ciò, l’Asseveratore comunicherà le richieste di chiarimenti, documentazione e prove di migrazione utilizzando l’area Richieste all’interno della piattaforma PA digitale 2026. La documentazione richiesta si suddivide in due tipi: Documentazione specifica per la tipologia di Migrazione selezionata (Trasferimento o Aggiornamento) e la documentazione di Visibilità, che è comune a tutte le tipologie."
section4:
  title: "1.3.1 - Piattaforme Digitale Nazionale Dati (PDND)"
  description: "La Misura 1.3.1 prevede l’erogazione e l’attivazione di e-service sulla Piattaforma Digitale Nazionale Dati (PDND). Un processo che risulta concluso positivamente quando è visibile nel Catalogo API della PDND un numero di API pari a quelle richieste nell’Avviso di riferimento, con i relativi e-service in stato attivo. <br /> <br /> La verifica della corretta attivazione degli e-service avviene in modalità automatica attraverso l’integrazione con i registri di PagoPA, soggetto esterno certificatore. Oltre a verificare che ciascun e-service sia stato attivato entro la data di scadenza prevista dal cronoprogramma, i controlli automatici identificano anche la presenza di quattro parametri: <br />"
  list:
    - "il codice IPA del Soggetto Attuatore;"
    - "il Nome dell’e-service;"
    - "l’Hash dell’e-service;"
    - "la data di attivazione dell’e-service, intesa come la data della prima pubblicazione su PDND."
  listSubDescription: "In particolare, l’Hash dell’e-service è necessario per evitare che, per un singolo Ente erogatore, vengano contate più volte API che hanno descrittori uguali o simili. Il dettaglio del funzionamento è spiegato, in maniera approfondita, nelle <span><a target='_blank' href='https://innovazione.gov.it/italia-digitale-2026/attuazione-misure-pnrr/#sistema-di-gestione-e-controllo' title='Link all'articolo ( Link esterno - Apre su nuova scheda )' aria-label='Link all'articolo ( Link esterno - Apre su nuova scheda )' rel='noreferrer'>Linee guida per i Soggetti Attuatori<svg width='17' height='17' viewBox='0 0 17 17' fill='none' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' clip-rule='evenodd' d='M16 0H10.5C10.2238 0 9.99998 0.223694 9.99998 0.499634C9.99998 0.775574 10.2238 0.999268 10.5 0.999268H15.1999L6.83012 9.3691C6.63485 9.56437 6.63485 9.88095 6.83012 10.0762C7.02538 10.2715 7.34196 10.2715 7.53722 10.0762L16 1.61342V6.5C16 6.77614 16.2239 7 16.5 7C16.7761 7 17 6.77614 17 6.5V1C17 0.985859 16.9997 0.971786 16.9991 0.957787C16.9774 0.425152 16.5384 1.50615e-05 16 0H16ZM14.01 8.5C14.01 8.22386 14.2338 8 14.51 8C14.7784 8.00532 14.9947 8.22161 15 8.49V14C15 15.6569 13.6568 17 12 17H3C1.34314 17 0 15.6569 0 14V5C0 3.34315 1.34314 2 3 2H7.99999C8.2739 2.00532 8.49467 2.22609 8.49999 2.5C8.49999 2.77614 8.27613 3 7.99999 3H3C1.89543 3 0.999999 3.89543 0.999999 5V14C0.999999 15.1046 1.89543 16 3 16H12.01C13.1146 16 14.01 15.1046 14.01 14V8.5Z' fill='#0073E6'></path></svg></a></span>. Per poter considerare l’attività conforme, dalla verifica automatica dovranno risultare un numero di hash univoci pari al numero di API richieste nell’avviso di riferimento.<br><br>Ad integrazione dei controlli automatici, il Dipartimento per la Trasformazione Digitale ricorre a un soggetto terzo asseveratore per concludere le attività di verifica e asseverare la conformità del progetto. Nel caso siano necessarie delle richieste di integrazione, il Soggetto Attuatore viene contattato tramite l’apposita sezione della piattaforma PA digitale 2026. Se dopo 30 giorni dalla scadenza del cronoprogramma non vi fosse ancora riscontro positivo dell’attivazione di tutti i servizi nei registri di PagoPA, il progetto viene ritenuto non conforme."
section5:
  title: "1.4.1 - Esperienza del Cittadino nei servizi pubblici"
  description: "Per monitorare il raggiungimento degli obiettivi degli Avvisi (Comuni e scuole) sono previsti dei{' '} <strong>criteri di conformità</strong>, che al termine dei lavori ogni amministrazione dovrà aver raggiunto per poter accedere ai fondi. <br /> Sono inoltre presenti una serie di <strong>raccomandazioni</strong> che non sono oggetto di verifica, ma rimangono valide secondo le indicazioni di legge, le linee guida e le buone pratiche. <br /><br />"
  firstListTitle: "<strong>CRITERI E RACCOMANDAZIONI - SCUOLE</strong>"
  firstList:
    - "9 criteri, 6 raccomandazioni"
  secondListTitle: "<strong>CRITERI E RACCOMANDAZIONI - COMUNI</strong>"
  secondList:
    - "<strong>Pacchetto cittadino informato:</strong><br />20 criteri, 3 raccomandazioni"
    - "<strong>Pacchetto cittadino attivo:</strong><br />18 criteri, 7 raccomandazioni"
  descriptionApp: "<i>App di valutazione per Enti e fornitori</i><br />L’App di valutazione dell’adesione ai modelli è un applicativo desktop a supporto degli sviluppatori e a disposizione di tutti i soggetti interessati che aiuta a valutare la qualità, le caratteristiche e il rispetto dei criteri di conformità, fornendo all’interno di un report le informazioni necessarie a interpretare i risultati e apportare eventuali migliorie al sito e ai servizi, sia durante la fase di sviluppo (es. lavorazioni in locale) sia alla conclusione dei lavori (es. quando il sito e i servizi sono online e disponibili al pubblico).<br /><br />"
  thirdList:
    - "Permette la verifica on-demand del sito e dei servizi <strong>in locale e online</strong>"
    - "Aiuta a valutare il rispetto di criteri e raccomandazioni"
    - "Fornisce le informazioni necessarie per <strong>interpretare i risultati</strong> e capire come <strong>apportare migliorie.</strong>"
  descriptionAppUsage: "L’app è già disponibile in versione beta e quindi soggetta a revisioni e perfezionamenti. Se ne raccomanda l’uso in tutte le fasi di sviluppo del sito per individuare prontamente eventuali aspetti di miglioramento.<br><span><a target='_blank' href='https://github.com/italia/pa-website-validator/releases' title='Link al download dell'app ( Link esterno - Apre su nuova scheda )' aria-label='Link al download dell'app ( Link esterno - Apre su nuova scheda )' rel='noreferrer'>Scarica l'app<svg width='17' height='17' viewBox='0 0 17 17' fill='none' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' clip-rule='evenodd' d='M16 0H10.5C10.2238 0 9.99998 0.223694 9.99998 0.499634C9.99998 0.775574 10.2238 0.999268 10.5 0.999268H15.1999L6.83012 9.3691C6.63485 9.56437 6.63485 9.88095 6.83012 10.0762C7.02538 10.2715 7.34196 10.2715 7.53722 10.0762L16 1.61342V6.5C16 6.77614 16.2239 7 16.5 7C16.7761 7 17 6.77614 17 6.5V1C17 0.985859 16.9997 0.971786 16.9991 0.957787C16.9774 0.425152 16.5384 1.50615e-05 16 0H16ZM14.01 8.5C14.01 8.22386 14.2338 8 14.51 8C14.7784 8.00532 14.9947 8.22161 15 8.49V14C15 15.6569 13.6568 17 12 17H3C1.34314 17 0 15.6569 0 14V5C0 3.34315 1.34314 2 3 2H7.99999C8.2739 2.00532 8.49467 2.22609 8.49999 2.5C8.49999 2.77614 8.27613 3 7.99999 3H3C1.89543 3 0.999999 3.89543 0.999999 5V14C0.999999 15.1046 1.89543 16 3 16H12.01C13.1146 16 14.01 15.1046 14.01 14V8.5Z' fill='#0073E6'></path></svg></a></span><br><span><a target='_blank' href='https://docs.italia.it/italia/designers-italia/app-valutazione-modelli-docs/it/versione-attuale/' title='Link alle istruzioni dell'app di validazione ( Link esterno - Apre su nuova scheda )' aria-label='Link alle istruzioni dell'app di validazione ( Link esterno - Apre su nuova scheda )' rel='noreferrer'>Scopri di più sull’app e segui le istruzioni per l’installazione<svg width='17' height='17' viewBox='0 0 17 17' fill='none' xmlns='http://www.w3.org/2000/svg'><path fill-rule='evenodd' clip-rule='even