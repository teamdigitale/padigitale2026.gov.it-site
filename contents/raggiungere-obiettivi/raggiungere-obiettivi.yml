section6:
  title: "Piattaforme abilitanti - Misure 1.4.3 (app IO e pagoPA) e 1.4.4 (identità digitale SPID/CIE)"
  description: "Per gli Avvisi dedicati alle rafforzamento delle principali piattaforme abilitanti, il Dipartimento per la trasformazione digitale si avvale della collaborazione di una serie di soggetti esterni certificatori. Attraverso di essi vengono svolte delle verifiche automatiche grazie all’integrazione con specifici registri e database. <br /> <br /> Le verifiche automatiche svolte da PA digitale 2026 analizzano la presenza di alcuni parametri, e se in presenza di una piena corrispondenza, l’attività viene ritenuta completa, e quindi finanziabile."
  table:
    theadRows:
      - "Misura"
      - "Soggetto esterno<br /> certificatore"
      - "Presenza dei parametri verificati <br /> nei registri del soggetto esterno"
    tbodyRows:
      - row: 
          - "app io"
          - "PagoPA S.p.A."
          - "<ul>
             <li>Il codice IPA della PA</li>
             <li>Il Service ID del servizio</li>
             <li>La data di attivazione del servizio (prima<br /> pubblicazione del servizio su App IO)</li>
            </ul>"
      - row:
          - "pagoPa"
          - "PagoPA S.p.A."
          - "<ul>
             <li>Il codice IPA della PA</li>
             <li>Il codice tassonomico del servizio</li>
             <li>La data di attivazione del servizio (prima<br /> transazione effettuata con esito positivo)</li>
            </ul>"
      - row:
          - "SPID"
          - "AgID"
          - "<ul>
             <li>Il codice IPA della PA</li>
             <li>La data di adesione a CIE</li>
             <li>Il protocollo utilizzato: OIDC o SAML2</li>
            </ul>"
      - row:
          - "CIE"
          - "IPZS"
          - "<ul>
             <li>Il codice IPA della PA</li>
             <li>La data di adesione a CIE</li>
             <li>Il protocollo utilizzato: OIDC o SAML2</li>
            </ul>"
