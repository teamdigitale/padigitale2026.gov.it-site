  description: Come funziona l’area progetti della piattaforma
  videoText: "sono Maria Cristina Caratozzolo sono una UX designer e product owner del progetto PA digitale 2026 PA digitale è la piattaforma che consente alle pubbliche amministrazioni di accedere ai fondi dedicati dal PNRR alla digitalizzazione della pubblica amministrazione che sono gestiti dal Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei Ministri. Attraverso PA digitale gli Enti possono quindi inviare e seguire poi lo stato di avanzamento delle proprie candidature agli avvisi e possono anche inserire i dati di rendicontazione relativi ai progetti. in questo video vedremo proprio questa parte della piattaforma ovvero quelle attività che permettono agli enti di inserire per esempio i contratti con i fornitori o i dati di completamento delle attività siamo nell'area riservata di PA digitale per un comune immaginario Questa è la sezione progetti dove sono elencati appunto tutti i progetti attivi per questo comune andiamo a vedere come inserire i dati di rendicontazione relativi ad un progetto 1 4 3 pagopa intanto cliccando sul progetto e atterriamo in questa pagina di riepilogo dei dati principali sul progetto. Quindi la prossima scadenza i dati generali del progetto stesso, la documentazione e infine la possibilità cliccando qui di arrivare alla gestione. i primi tre step di questo percorso che vedete è identico per tutti i progetti consentono di inserire informazioni che saranno appunto uguali per ogni progetto indipendentemente dall'avviso al quale fa riferimento mentre come Vedremo lo step 4 poi si differenzia a seconda dell'avviso. Innanzitutto la prima cosa richiesta è inserire i dati dei soggetti realizzatori ovvero dei fornitori a cui l’ente intende avvalersi Naturalmente un ente può decidere di svolgere le proprie attività in autonomia e quindi diventare esso stesso un soggetto realizzatore cliccando quindi sul bottone si atterra in una pagina dove i dati sono già completamente precompilati perché sono i dati dell'ente Quindi basterà controllare e confermarli in questo modo avremo quindi registrato un primo soggetto realizzato nella nostra lista ma un ente può decidere di avvalersi anche di più soggetti realizzatori quindi di aggiungerne per esempio in questo caso anche un altro Quindi aggiungeremo adesso un fornitore in questo caso naturalmente dovremo inserire tutti i dati da zero Quindi il nome del soggetto realizzatore un numero di partita IVA un codice fiscale un indirizzo di sede legale quindi completo di tutti i dati un anagrafica del del titolare effettivo un codice fiscale e avremo poi la possibilità di aggiungere un soggetto uno o più soggetti subappaltatori e nell'eventualità che appunto il fornitore si avvalga di questo tipo di collaborazione finito di completare i dati Salviamo e vediamo che la nostra tabella si Popola anche di questo fornitore possiamo naturalmente aggiungere più soggetti realizzatori quanti ne vogliamo finita questa fase possiamo invece passare allo step successivo nel quale assegniamo le attività Innanzitutto per assegnare le attività dobbiamo selezionare prima uno dei fornitori della nostra lista e a ciascuno di questi assegnare uno o più dei servizi che sono inclusi nel pacchetto del progetto in questo caso in questo progetto abbiamo quattro categorie di servizi all'interno delle quali sono contenuti appunto i servizi veri e propri io posso decidere di assegnare tutti i servizi di una categoria cliccando qui oppure manualmente selezionare quali assegnare ad ogni singolo fornitore in questo caso io ho segnato alcuni di questi servizi al primo fornitore clicco su assegna e vedrò che nella mia tabella riscontrerò che sei attività sono state assegnate sei sulle 13 che compongono il mio pacchetto Proseguo con l'attività e selezione in questo caso l'altro fornitore e al quale potrò anche decidere di riassegnare attività dicevo già assegnato al primo fornitore in questo caso il lo stesso comune di Miranda perché una attività può essere anche realizzata da più fornitori in parallelo in questo caso a affido tutte le attività a questo fornitore le assegno e vedrò che la mia tabella mi riporterà l'informazione e mi dirà anche che tutte le attività incluse nel mio pacchetto sono state assegnate a questo punto quindi posso proseguire con le attività atterrando al terzo step e ultimo di questa prima fase ovvero il caricamento dei contratti per aggiungere un contratto dovrò come sempre prima selezionare il fornitore di riferimento troverò quindi le attività che gli ho assegnato e potrò decidere in questo caso se tutte le attività rientrano in un unico contratto oppure se invece voglio includerne solamente Alcune in un contratto e altre in un contratto separato in questo caso io selezione spiegherò tutte le attività previste per questo fornitore inserirò una data di contrattualizzazione che dovrà non essere antecedente al primo febbraio 2020 In ogni caso e poi dovrò caricare un documento che risponderà appunto al contratto o all'ordine di servizio nel caso che il fornitore sia lo stesso ente questo documento potrà essere un pdf o un file p7m ovvero un documento firmato elettronicamente naturalmente dovrò proseguire questa attività e caricare i contratti per tutti i fornitori e tutte le attività fintantoché non avrò completato questa attività naturalmente questo bottone concludi la contrattualizzazione non si attiverà e non mi permetterà di passare alla fase successiva ovvero allo step 4 completata l'attività di caricamento dei contratti per tutti i fornitori e tutti i servizi potrò quindi concludere la contrattualizzazione questa azione conclude lo step 3 e quindi la prima fase del cronoprogramma e dà il via alla seconda fase del cronoprogramma dei progetti la quale mi porta allo step 4 del nostro processo ovvero quello nel quale io posso inserire e lo stato di completamento delle attività per farlo dovrò come sempre selezionare prima il fornitore troverò la lista dei servizi affidati a quel fornitore e per ciascuno di questi servizi dovrò Nel caso specifico di questo avviso 1 4 3 pagopa segnalare lo Stato dell'attività quindi segnalare come completata l'attività per ciascuna ciascuno dei servizi inseriti nel pacchetto non sarà necessario che io inserisca la data di completamento dell'attività perché questo è un dato che la piattaforma riesce automaticamente ad acquisire posso fare questa operazione anche in modo massivo se la data lo stato di completamento è per tutti il medesimo per completato posso selezionare eliminare tutti e tutti i servizi affidati a quel fornitore e massivamente aggiornare lo stato per tutte le attività quindi dire che tutte le attività nel pacchetto sono state completate potrò quindi aggiornare lo stato e dovrò procedere così naturalmente per tutti i fornitori e tutte le attività incluse nel mio pacchetto una volta che avrò completato questa attività quindi dichiarato di aver completato il progetto potrà quindi cliccare sul bottone completa il progetto con questa azione Naturalmente io invierò i dati sottoponendoli a una prima a un primo ciclo di controlli di conformità tecnica per i progetti 1 4 1 dopo aver selezionato il soggetto realizzatore si dovranno inserire le informazioni di completamento attività sul sito internet quindi stato dell'attività data di completamento inserire una URL del sito web completa della stringa https e infine leggere ed accettare le dichiarazioni di conformità questa operazione dovrà essere svolta anche per tutti gli eventuali servizi aggiunti al pacchetto quindi stato dell'attività data di completamento e infine accettazione delle dichiarazioni di conformità per un progetto 144 dovrò come sempre selezionare il fornitore e inserire lo Stato dell'attività come completato vedendo che anche in questo caso le altre informazioni su data di completamento e data di integrazione Saranno già presenti e precaricate in piattaforma Per quanto riguarda i progetti 1 4 3 app IO  anche in questo caso per inserire i dati sullo stato delle attività dovrò selezionare un fornitore dalla lista andare per ciascuno dei servizi affidati a quel fornitore ad aggiornare lo stato delle attività segnalandolo come completato vediamo che anche in questo caso le altre informazioni su data di completamento e codice ID sono precaricati automaticamente in piattaforma quindi non sarà necessario per l'utente inserirle manualmente nel caso di un progetto 1.2 per inserire i dati di completamento attività dovrò Innanzitutto selezionare entrambi i tipi di fornitore visualizzerò quindi la lista dei servizi a questi affidati per ciascuno di questi servizi dovrò anche in questo caso aggiornare lo stato dell'attività selezionandolo su completato per ciascuno dei servizi completati si dovrà completare una scheda di valutazione dell'attività scheda di valutazione che cambierà naturalmente di caso in caso e che richiederà all'utente di inserire una serie di informazioni in particolare come per esempio in questo caso il nome dell'applicativo i dati su CPU memoria spazio complessivo numero di utenti e la destinazione utilizzata per la migrazione Inoltre dovranno essere inserite una serie di date la data di attivazione di inizio della migrazione e di rilascio in esercizio queste schede dovranno essere compilate appunto ovviamente per ognuno dei servizi per i quali si dichiara che lo Stato dell'attività è completato e inserite queste informazioni per tutti i servizi nel pacchetto si potrà procedere a inviare i dati per la verifica una volta che il progetto è stato completato si è completato lo step 4 e si sono superati i controlli di conformità tecnica viene abilitato in piattaforma lo step 5 in questo step quindi l'ente può richiedere l'erogazione del finanziamento troverà un documento già completo dei dati anagrafici dell'ente dovrà selezionare sulla parte dei dati contabili il codice gestionale di contabilità pubblica al quale richiede di fare riferimento da una lista già precaricata e un conto corrente di tesoreria tra una eventuale lista in assenza di questi due dati sarà possibile per l'ente inserire manualmente Un IBAN bancario ci sono delle dichiarazioni ovviamente da sottoscrivere e infine l'ente potrà scaricare generare e scaricare il documento con l'allegato 5 che dovrà essere firmato elettronicamente da rappresentante legale dell'ente e ricaricato attraverso questa sezione questo bottone dovranno Inoltre essere caricati il certificato di regolare esecuzione firmato da dal rup e eventuali altri allegati richiesti per la domanda di erogazione che potrà quindi essere inviata cliccando su questo bottone e darà il via al processo di liquidazione"
  
