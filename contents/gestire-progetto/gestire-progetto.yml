section1:
  title: Inserisci il codice CUP
  description: L’invio della candidatura è il primo passo di un percorso guidato dedicato alle PA. Dopo l'accettazione della candidatura, per ricevere l’assegnazione formale del finanziamento, la piattaforma ti richiederà - attraverso una notifica - l'inserimento del Codice Unico di Progetto (CUP). <br /> <br /> Il CUP è necessario per il funzionamento del Sistema di Monitoraggio degli Investimenti Pubblici (MIP). Richiedere un CUP è obbligatorio per tutte le iniziative realizzate utilizzando risorse provenienti da bilanci di enti pubblici o di società partecipate, direttamente o indirettamente. <br /> <br />  Le amministrazioni saranno guidate sulla piattaforma ad hoc gestita dal DIPE (Dipartimento per la programmazione ed il coordinamento della politica economica) in cui, attraverso un <a target="_blank" href="https://www.opencup.gov.it/portale/web/opencup/template-cup" title="Link al template cup ( Link esterno - Apre su nuova scheda )" aria-label="Link al template cup ( Link esterno - Apre su nuova scheda )" rel="noreferrer"> Template CUP <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fillRule="evenodd" clipRule="evenodd"  d="M16 0H10.5C10.2238 0 9.99998 0.223694 9.99998 0.499634C9.99998 0.775574 10.2238 0.999268 10.5 0.999268H15.1999L6.83012 9.3691C6.63485 9.56437 6.63485 9.88095 6.83012 10.0762C7.02538 10.2715 7.34196 10.2715 7.53722 10.0762L16 1.61342V6.5C16 6.77614 16.2239 7 16.5 7C16.7761 7 17 6.77614 17 6.5V1C17 0.985859 16.9997 0.971786 16.9991 0.957787C16.9774 0.425152 16.5384 1.50615e-05 16 0H16ZM14.01 8.5C14.01 8.22386 14.2338 8 14.51 8C14.7784 8.00532 14.9947 8.22161 15 8.49V14C15 15.6569 13.6568 17 12 17H3C1.34314 17 0 15.6569 0 14V5C0 3.34315 1.34314 2 3 2H7.99999C8.2739 2.00532 8.49467 2.22609 8.49999 2.5C8.49999 2.77614 8.27613 3 7.99999 3H3C1.89543 3 0.999999 3.89543 0.999999 5V14C0.999999 15.1046 1.89543 16 3 16H12.01C13.1146 16 14.01 15.1046 14.01 14V8.5Z" fill="#0073E6"/></svg></a>, potranno acquisire in modo rapido e agile il Codice Unico di Progetto.  Sul sito Open Cup sono disponibili le <a target="_blank" href="https://www.opencup.gov.it/portale/web/opencup/-/dipartimento-per-la-transizione-digitale-online-le-faq-codice-unico-di-progetto-sulle-iniziative-pnrr-per-la-pa-digitale-2026" title="Link alle domande frequenti ( Link esterno - Apre su nuova scheda )" aria-label="Link alle domande frequenti ( Link esterno - Apre su nuova scheda )" rel="noreferrer" > “Domande frequenti” <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fillRule="evenodd" clipRule="evenodd" d="M16 0H10.5C10.2238 0 9.99998 0.223694 9.99998 0.499634C9.99998 0.775574 10.2238 0.999268 10.5 0.999268H15.1999L6.83012 9.3691C6.63485 9.56437 6.63485 9.88095 6.83012 10.0762C7.02538 10.2715 7.34196 10.2715 7.53722 10.0762L16 1.61342V6.5C16 6.77614 16.2239 7 16.5 7C16.7761 7 17 6.77614 17 6.5V1C17 0.985859 16.9997 0.971786 16.9991 0.957787C16.9774 0.425152 16.5384 1.50615e-05 16 0H16ZM14.01 8.5C14.01 8.22386 14.2338 8 14.51 8C14.7784 8.00532 14.9947 8.22161 15 8.49V14C15 15.6569 13.6568 17 12 17H3C1.34314 17 0 15.6569 0 14V5C0 3.34315 1.34314 2 3 2H7.99999C8.2739 2.00532 8.49467 2.22609 8.49999 2.5C8.49999 2.77614 8.27613 3 7.99999 3H3C1.89543 3 0.999999 3.89543 0.999999 5V14C0.999999 15.1046 1.89543 16 3 16H12.01C13.1146 16 14.01 15.1046 14.01 14V8.5Z" fill="#0073E6"/></svg></a> per chiarire tutte le questioni sul merito. <br /> <br /> <strong>Importante:</strong>il codice CUP va inserito su PA digitale 2026 entro 5 giorni dalla data di notifica PEC dell’ammissibilità della domanda.
