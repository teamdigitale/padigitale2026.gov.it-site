  subtitle: Scadenza da ricordare
  alert: Scegli un fornitore ogni avviso stabilisce un massimo di giorni entro cui va notificata la scelta del fornitore dalla data del decreto di finanziamento.
section5:
  title: Raggiungi gli obiettivi previsti
  description: Una volta che avrai comunicato il fornitore su PA digitale 2026, <strong>la tua PA avrà un periodo fissato di tempo entro cui deve concludere i lavori</strong>. Questo periodo di tempo varia a seconda dell’avviso. Ricordati che è possibile coinvolgere più fornitori per svolgere le attività richieste dall’avviso, ma è il primo che farà fede per calcolare la durata massima dei lavori. <br /> <br /> L’erogazione dei fondi non richiede una puntuale rendicontazione delle spese, ma necessita del raggiungimento degli obiettivi previsti dall’avviso. Per ottenere il trasferimento delle risorse, dovrai inviare tramite la piattaforma PA digitale 2026 la domanda di erogazione del finanziamento che certifica il raggiungimento degli obiettivi previsti dalla candidatura.
  subtitle: Scadenza da ricordare
  alert: Rispetta i tempi di chiusura lavori ogni avviso stabilisce un massimo di giorni entro cui vanno conclusi i lavori dal giorno della scelta della contrattualizzazione del fornitore.
video:
  src: https://www.youtube-nocookie.com/embed/Edg01Fl39a8
  description: Come funziona l’area progetti della piattaforma
  videoText: "Sono Maria Cristina Caratozzolo, sono una UX designer e product owner del progetto PA digitale 2026.<br /><br />PA digitale è la piattaforma che consente alle Pubbliche Amministrazioni di accedere ai fondi dedicati dal PNRR alla digitalizzazione della pubblica amministrazione, che sono gestiti dal Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei Ministri. Attraverso PA digitale, gli Enti possono quindi inviare e seguire poi lo stato di avanzamento delle proprie candidature agli avvisi, e possono anche inserire i dati di rendicontazione relativi ai progetti. In questo video vedremo proprio questa parte della piattaforma, ovvero quelle attività che permettono agli Enti di inserire per esempio i contratti con i fornitori o i dati di completamento delle attività.<br /><br />Siamo nell'area riservata di PA digitale per un Comune immaginario. Questa è la sezione progetti dove sono elencati appunto tutti i progetti attivi per questo Comune. Andiamo a vedere come inserire i dati di rendicontazione relativi ad un progetto 1.4.3 pagoPA:  intanto cliccando sul progetto atterriamo in questa pagina di riepilogo dei dati principali sul progetto. Quindi la prossima scadenza, i dati generali del progetto stesso, la documentazione e infine la possibilità - cliccando qui - di arrivare alla gestione. I primi tre step di questo percorso che vedete sono identici per tutti i progetti; consentono di inserire informazioni che saranno appunto uguali per ogni progetto indipendentemente dall'avviso al quale fanno riferimento, mentre come vedremo lo step 4 poi si differenzia a seconda dell'avviso.<br /><br />Innanzitutto la prima cosa richiesta è inserire i dati dei soggetti realizzatori, ovvero dei fornitori di cui l’Ente intende avvalersi. Naturalmente un Ente può decidere di svolgere le proprie attività in autonomia e quindi diventare esso stesso un soggetto realizzatore. Cliccando quindi sul pulsante  si atterra in una pagina dove i dati sono già completamente precompilati perché sono i dati dell'Ente. Quindi basterà controllare e confermare, in questo modo avremo quindi registrato un primo soggetto realizzatore nella nostra lista;un Ente può decidere di avvalersi anche di più soggetti realizzatori quindi di aggiungerne per esempio, in questo caso, anche un altro. Quindi aggiungeremo adesso un fornitore:  in questo caso, naturalmente, dovremo inserire tutti i dati da zero, quindi: il nome del soggetto realizzatore, un numero di partita IVA, un codice fiscale, un indirizzo di sede legale, quindi completo di tutti i dati un anagrafica del del titolare effettivo, un codice fiscale. Avremo poi la possibilità di aggiungere un soggetto più soggetti subappaltatori,nell'eventualità che appunto il fornitore si avvalga di questo tipo di collaborazione. Finito di completare i dati, salviamo e vediamo che la nostra tabella si popola anche di questo fornitore. Possiamo naturalmente aggiungere più soggetti realizzatori, quanti ne vogliamo. Finita questa fase possiamo invece passare allo step successivo nel quale assegniamo le attività.<br /><br />Innanzitutto per assegnare le attività dobbiamo selezionare prima uno dei fornitori della nostra lista e a ciascuno di questi assegnare uno o più dei servizi che sono inclusi nel pacchetto del progetto. In questo caso in questo progetto abbiamo quattro categorie di servizi, all'interno delle quali sono contenuti appunto i servizi veri e propri. Io posso decidere di assegnare tutti i servizi di una categoria cliccando qui, oppure manualmente selezionare quali assegnare ad ogni singolo fornitore. In questo caso io ho segnato alcuni di questi servizi al primo fornitore. Clicco su “assegna” e vedrò che nella mia tabella sei attività sono state assegnate: sei sulle tredici che compongono il mio pacchetto. Proseguo con l'attività e seleziono in questo caso l'altro fornitore e al quale potrò anche decidere di riassegnare attività già assegnate al primo fornitore, in questo caso lo stesso Comune di Miranda. Poiché un'attività può essere anche realizzata da più fornitori in parallelo, in questo caso affido tutte le attività a questo fornitore, le assegno e vedrò che la mia tabella mi riporterà l'informazione e mi dirà anche che tutte le attività incluse nel mio pacchetto sono state assegnate.<br /><br />A questo punto quindi, posso proseguire con le attività atterrando al terzo step e ultimo di questa prima fase, ovvero il caricamento dei contratti. Per aggiungere un contratto dovrò come sempre prima selezionare il fornitore di riferimento. Troverò quindi le attività che gli ho assegnato e potrò decidere in questo caso se tutte le attività rientrano in un unico contratto; in alternativa potrò  includere solamente alcune attività in un contratto e altre in un contratto separato. In questo caso io seleziono: spiegherò tutte le attività previste per questo fornitore, inserirò una data di contrattualizzazione - che dovrà non essere antecedente al primo febbraio 2020 in ogni caso -e poi dovrò caricare un documento che risponderà appunto al contratto o all'ordine di servizio nel caso che il fornitore sia lo stesso ente. Questo documento potrà essere un pdf o un file p7m, ovvero un documento firmato elettronicamente. Naturalmente dovrò proseguire questa attività e caricare i contratti per tutti i fornitori e tutte le attività fintantoché non avrò completato questa attività; naturalmente questo pulsante “concludi la contrattualizzazione” non si attiverà e non mi permetterà di passare alla fase successiva ovvero allo step 4. Completata l'attività di caricamento dei contratti per tutti i fornitori e tutti i servizi potrò quindi concludere la contrattualizzazione. Questa azione conclude lo step 3 e quindi la prima fase del cronoprogramma e dà il via alla seconda fase del cronoprogramma dei progetti la quale mi porta allo step 4 del nostro processo ovvero quello nel quale io posso inserire e lo stato di completamento delle attività.<br /><br />Per farlo dovrò come sempre selezionare prima il fornitore ; troverò la lista dei servizi affidati a quel fornitore e per ciascuno di questi servizi dovrò, nel caso specifico di questo avviso 1.4.3 pagoPA, segnalare lo stato dell'attività, quindi segnalare come completata l'attività per ciascuno dei servizi inseriti nel pacchetto. Non sarà necessario che io inserisca la data di completamento dell'attività perché questo è un dato che la piattaforma riesce automaticamente ad acquisire. Posso fare questa operazione anche in modo massivo se la data, lo stato di completamento, è per tutti il medesimo. Per il completamento posso selezionare o eliminare tutti e tutti i servizi affidati a quel fornitore e massivamente aggiornare lo stato per tutte le attività quindi dire che tutte le attività nel pacchetto sono state completate. Potrò quindi aggiornare lo stato e dovrò procedere così naturalmente per tutti i fornitori e tutte le attività incluse nel mio pacchetto. Una volta che avrò completato questa attività quindi dichiarato di aver completato il progetto, potrò quindi cliccare sul pulsante “completa il progetto” con questa azione. Naturalmente io invierò i dati sottoponendoli a un primo ciclo di controlli di conformità tecnica.<br /><br />Per i progetti 1.4.1 dopo aver selezionato il soggetto realizzatore si dovranno inserire: le informazioni di completamento attività sul sito internet, quindi stato dell'attività, data di completamento, inserire una URL del sito web completa della stringa https e infine leggere ed accettare le dichiarazioni di conformità. Questa operazione dovrà essere svolta anche per tutti gli eventuali servizi aggiunti al pacchetto quindi: stato dell'attività, data di completamento e infine accettazione delle dichiarazioni di conformità.<br /><br />Per un progetto 1.4.4 dovrò come sempre selezionare il fornitore e inserire lo stato dell'attività come completato, vedendo che anche in questo caso le altre informazioni su data di completamento e data di integrazione saranno già presenti e pre caricate in piattaforma.<br /><br />Per quanto riguarda i progetti 1.4.3 app IO  anche in questo caso per inserire i dati sullo stato delle attività dovrò selezionare un fornitore dalla lista, andare per ciascuno dei servizi affidati a quel fornitore ad aggiornare lo stato delle attività segnalandolo come completato. Vediamo che anche in questo caso le altre informazioni su data di completamento e codice ID sono pre caricati automaticamente in piattaforma quindi non sarà necessario per l'utente inserirle manualmente.<br /><br />Nel caso di un progetto 1.2 per inserire i dati di completamento attività, dovrò innanzitutto selezionare entrambi i tipi di fornitore, visualizzerò quindi la lista dei servizi a questi affidati. Per ciascuno di questi servizi dovrò anche in questo caso aggiornare lo stato dell'attività selezionandolo su completato. Per ciascuno dei servizi completati si dovrà completare una scheda di valutazione dell'attività, scheda di valutazione che cambierà, naturalmente, di caso in caso, e che richiederà all'utente di inserire una serie di informazioni in particolare, come per esempio il nome dell'applicativo, i dati su CPU memoria, spazio complessivo, numero di utenti e la destinazione utilizzata per la migrazione.<br /><br />Inoltre dovranno essere inserite una serie di date: la data di attivazione di inizio della migrazione e di rilascio in esercizio. Queste schede dovranno essere compilate appunto per ognuno dei servizi per i quali si dichiara che lo stato dell'attività è completato e inserite queste informazioni per tutti i servizi nel pacchetto si potrà procedere a inviare i dati per la verifica.<br /><br />Una volta che il progetto è stato completato, si è completato lo step 4 e si sono superati i controlli di conformità tecnica viene abilitato in piattaforma lo step 5. In questo step quindi l'Ente può richiedere l'erogazione del finanziamento: troverà un documento già completo dei dati anagrafici dell'ente, dovrà selezionare sulla parte dei dati contabili il codice gestionale di contabilità pubblica al quale richiede di fare riferimento, da una lista già pre caricata e un conto corrente di tesoreria. In assenza di questi due dati sarà possibile per l'Ente inserire manualmente un IBAN bancario. Ci sono delle dichiarazioni ovviamente da sottoscrivere e infine l'Ente potrà scaricare generare e scaricare il documento con l'allegato 5 che dovrà essere firmato elettronicamente da rappresentante legale dell'Ente e ricaricato attraverso questo pulsante. Dovranno inoltre essere caricati il certificato di regolare esecuzione firmato dal RUP ed eventuali altri allegati richiesti per la domanda di erogazione, che potrà quindi essere inviata cliccando su questo pulsante  e darà il via al processo di liquidazione."
