    bodyParagraphl: "Le amministrazioni potranno accedere alle risorsedel PNRR candidandosi ad appositi avvisi pubblici, attraverso un percorso guidato per la presentazionedi progetti. Alla conclusione della fase di selezione, saranno individuate le amministrazioni ammesse a finanziamento. Per l'attuazione di specifiche misure invece le amministrazioni interessate saranno coinvolte direttamente attraverso appositi accordi."
