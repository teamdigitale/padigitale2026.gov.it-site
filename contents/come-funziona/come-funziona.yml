      imageActive: first-tab-active.svg
      content:
        title: Soluzioni a misura di PA
        description: Semplificare la richiesta di finanziamenti e ridurre gli oneri amministrativi per tutta la PA
        first:
          title: soluzioni standard
          image: box.svg
          description: Ogni PA, in base a tipologia e dimensione, potrà accedere alle misure attraverso <strong>soluzioni standard</strong>, ciascuna con un valore economico predefinito. <strong>Non sarà necessario scrivere e presentare progetti</strong> per ricevere finanziamenti. 
        second:
          title: Soluzioni multimisura
          image: multi-box.svg
          description: Per semplificare l’accesso ai fondi del PNRR le amministrazioni potranno - <strong>con un’unica candidatura</strong> - accedere a soluzioni multimisura, che includono, per esempio, sia finanziamenti per la migrazione al cloud che per il miglioramento dei siti web. 
    - id: 1
      name: Realizzazione delle iniziative
      image: second-tab.svg
      imageActive: second-tab-active.svg
      content:
        title: Un portale dedicato e un team di supporto sul territorio
        description: L’importanza di accompagnare le amministrazioni con competenze e strumenti
        first:
          title: Un portale dedicato
          image: computer.svg
          description: "“Prossima PA” <strong>accompagnerà gli Enti con risorse e informazioni</strong> lungo tutto il percorso di attuazione delle misure previste dal PNRR: dalla prima fase informativa, che precede l’avvio degli avvisi, al momento dell’accesso ai fondi e fino all’implementazione stessa delle iniziative. I <strong>fornitori saranno scelti dalla PA</strong> anche avvalendosi di fornitori certificati attraverso strumenti Consip."
        second:
          title: Un team sul territorio
          image: ItaliaPin.svg
          description: "Per sostenere la transizione digitale dei singoli Enti, nasce un team dedicato: il <strong>Transformation Office</strong>. Questa struttura, che sarà anche dislocata sul territorio con referenti locali, è parte del Dipartimento per la trasformazione digitale, e farà da ponte con amministrazioni locali e fornitori IT della PA, con <strong>assistenza informativa e tecnica.</strong>"
    - id: 2
      name: Erogazione dei fondi
      image: third-tab.svg
      imageActive: third-tab-active.svg
      content:
        title: L’importanza dei risultati
        description: Semplificazione dei processi per l’erogazione dei fondi
        first:
          title: 100% online
          image: computer-2.svg
          description: Attraverso “Prossima PA” le amministrazioni potranno <strong>accedere ad un’area riservata</strong>, per seguire la gestione amministrativa delle singole iniziative finanziate attraverso l’azione del Dipartimento per la trasformazione digitale. Con l’avvio degli avvisi avranno infatti la possibilità non solo di fare <strong>richiesta per i fondi</strong>, ma anche di <strong>produrre i dati relativi all’avanzamento delle iniziative, ricevere comunicazioni dedicate</strong> e <strong>inviare documentazioni ufficiali per l’erogazione delle risorse.</strong>
        second:
          title: Erogazioni per obiettivi
          image: obiettivi.svg
          description: Per semplificare l’erogazione delle risorse, i contributi saranno riconosciuti alle amministrazioni sulla base del <strong>raggiungimento di specifici obiettivi predefiniti</strong>. Il processo di rendicontazione sarà quindi alleggerito, e <strong>non sarà necessario rendicontare le singole spese effettuate per ottenere i fondi.</strong>
presentazioneTabs:
  title: Presentazione progetti
  subtitle: Per le misure con una platea ristretta di beneficiari (fino a 1.000 PA), è stata prevista una modalità di accesso che prevede la presentazione di progetti, sempre ispirata ai principi della semplicità e della riduzione degli oneri amministrativi 
  tabs:
    - id: 0
      name: Richiesta Fondi
      image: first-tab.svg
      imageActive: first-tab-active.svg
      content:
        title: Presentazione dei progetti
        description: La possibilità di candidare la propria PA e un iter di selezione trasparente
        first:
          title: Presentazione di progetti
          image: Progetti.svg
          description: Con la pubblicazione degli avvisi, le amministrazioni potranno candidarsi per avere accesso alle risorse del PNRR attraverso un <strong>percorso guidato per la presentazione di progetti</strong>. Alla conclusione della fase di selezione, saranno individuate le amministrazioni ammesse a finanziamento.
        second:
          title: Tempi rapidi
          image: tempi.svg
          description: Dei <strong>criteri di valutazione automatici</strong> consentiranno una valutazione dei progetti più rapida. L’intento è quello di <strong>accostare ad un’analisi oggettiva delle proposte</strong>, delle <strong>modalità di candidatura che facilitino tempi rapidi e certezza procedurale.</strong>
    - id: 1
      name: Realizzazione delle iniziative
      image: second-tab.svg
      imageActive: second-tab-active.svg
      content:
        title: Un portale dedicato e un team di supporto sul territorio
        description: L’importanza di accompagnare le amministrazioni con competenze e strumenti
        first:
          title: Un portale dedicato
          image: computer.svg
          description: "“Prossima PA” <strong>accompagnerà gli Enti con risorse e strumenti</strong> lungo tutto il percorso di attuazione delle misure previste dal PNRR: dalla prima fase informativa, che precede l’avvio degli avvisi, al momento dell’accesso ai fondi e fino all’implementazione stessa dei progetti. I fornitori saranno <strong>scelti dalla PA</strong> anche avvalendosi di fornitori certificati attraverso strumenti Consip."
        second:
          title: Un team sul territorio
          image: ItaliaPin.svg
          description: Attraverso “Prossima PA” le amministrazioni potranno <strong>accedere ad un’area riservata</strong>, per seguire la gestione amministrativa delle singole iniziative finanziate attraverso l’azione del Dipartimento per la trasformazione digitale. Con l’avvio degli avvisi avranno infatti la possibilità non solo di fare <strong>richiesta per i fondi</strong>, ma anche di <strong>produrre i dati relativi all’avanzamento dei progetti, ricevere comunicazioni dedicate e inviare documentazioni ufficiali per l’erogazione delle risorse</strong>
    - id: 2
      name: Erogazione dei fondi
      image: third-tab.svg
      imageActive: third-tab-active.svg
      content:
        title: Rendicontazione per spesa
        description: Una procedura semplificata per ricevere i fondi in maniera rapida
        first:
          title: Spese riconosciute
          image: obiettivi.svg
          description: "Le amministrazioni dovranno <strong>implementare</strong>, con il proprio personale o attraverso l’acquisto di servizi e forniture, <strong>il progetto in tutte le sue componenti</strong> effettuando le spese previste per la realizzazione delle attività: impegno delle risorse, svolgimento delle procedure di gara per l’acquisizione di lavori/servizi/forniture a seconda della tipologia di progetto, esecuzione dei pagamenti ai fornitori."
        second:
          title: Rendicontazione ed erogazione dei fondi
          image: Erogazione.svg
          description: L’erogazione dei contributi seguirà alcuni <strong>step che possono prevedere un’anticipazione e delle tranches, fino al saldo, erogate “a rimborso”</strong>. In questo caso sarà necessario presentare tutta la documentazione che giustifica l’esecuzione della singola spesa. Anche in questo caso si prevedono procedure semplici per il trasferimento dei fondi e il costante supporto all’amministrazione destinataria delle risorse per assicurare uno spedito ed efficace trasferimento dei fondi.