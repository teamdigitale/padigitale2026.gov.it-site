        - id: 2
          name: Erogazione dei fondi
          image: third-tab.svg
          imageActive: third-tab-active.svg
          content:
            title: Rendicontazione per spesa
            description: Una procedura semplificata per ricevere i fondi in maniera rapida
            first:
              title: Spese riconosciute
              image: obiettivi.svg
              description: "Le amministrazioni dovranno <strong>implementare</strong>, con il proprio personale o attraverso l’acquisto di servizi e forniture, <strong>il progetto in tutte le sue componenti</strong> effettuando le spese previste per la realizzazione delle attività: impegno delle risorse, svolgimento delle procedure di gara per l’acquisizione di lavori/servizi/forniture a seconda della tipologia di progetto, esecuzione dei pagamenti ai fornitori."
            second:
              title: Rendicontazione ed erogazione dei fondi
              image: Erogazione.svg
              description: L’erogazione dei contributi seguirà alcuni <strong>step che possono prevedere un’anticipazione e delle tranches, fino al saldo, erogate “a rimborso”</strong>. In questo caso sarà necessario presentare tutta la documentazione che giustifica l’esecuzione della singola spesa. Anche in questo caso si prevedono procedure semplici per il trasferimento dei fondi e il costante supporto all’amministrazione destinataria delle risorse per assicurare uno spedito ed efficace trasferimento dei fondi.
