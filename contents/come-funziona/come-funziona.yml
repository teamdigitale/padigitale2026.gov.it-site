presentazioneCarousel:
  title: Presentazione progetti
  subtitle: Per le misure con una platea ristretta di beneficiari (fino a 1.000 PA), è stata prevista una modalità di accesso che prevede la presentazione di progetti, sempre ispirata ai principi della semplicità e della riduzione degli oneri amministrativi 
  cards:
    - id: 0
      tabs:
        - id: 0
          name: Richiesta Fondi
          image: first-tab.svg
          imageActive: first-tab-active.svg
          content:
            title: Presentazione dei progetti
            description: La possibilità di candidare la propria PA e un iter di selezione trasparente
            first:
              title: Presentazione di progetti
              image: Progetti.svg
              description: Con la pubblicazione degli avvisi, le amministrazioni potranno candidarsi per avere accesso alle risorse del PNRR attraverso un <strong>percorso guidato per la presentazione di progetti</strong>. Alla conclusione della fase di selezione, saranno individuate le amministrazioni ammesse a finanziamento.
            second:
              title: Tempi rapidi
              image: tempi.svg
              description: Dei <strong>criteri di valutazione automatici</strong> consentiranno una valutazione dei progetti più rapida. L’intento è quello di <strong>accostare ad un’analisi oggettiva delle proposte</strong>, delle <strong>modalità di candidatura che facilitino tempi rapidi e certezza procedurale.</strong>
        - id: 1
          name: Realizzazione delle iniziative
          image: second-tab.svg
          imageActive: second-tab-active.svg
          content:
            title: Un portale dedicato e un team di supporto sul territorio
