involved:
  category: ATTORI COINVOLTI
  title: I soggetti istituzionali che concorrono alla realizzazione della strategia Italia digitale 2026
  cards:
    - id: 1
      image: '/assets/mitd-logo.svg'
      text: <strong>Il Ministro per l’innovazione tecnologica e transizione digitale</strong>, all’interno di Italia domani, <strong>ha promosso Italia digitale 2026</strong>, il piano d’investimenti per la digitalizzazione del paese.
    - id: 2
      image: '/assets/dipartment-logo.svg'
      text: Il <strong>Dipartimento per la trasformazione digitale</strong> della Presidenza del Consiglio dei Ministri è <strong>responsabile per l’attuazione degli investimenti di Italia digitale 2026</strong>. Per mezzo del Transformation Office assiste le PA nel processo di digitalizzazione.
    - id: 3
      image: '/assets/agid-logo-blue.svg'
      text: L’<strong>Agenzia per l'Italia digitale</strong> è l’agenzia tecnica che ha il compito di <strong>garantire la realizzazione degli obiettivi dell’Agenda digitale italiana</strong>. In quanto ente delegato, è responsabile per l’attuazione di misure nell’ambito dell’accesso ai servizi pubblici digitali.
    - id: 4
      image: '/assets/pagopa-logo.svg'
      text: <strong>PagoPA S.p.a</strong> è la società pubblica nata per realizzare e gestire infrastrutture che assicurino lo sviluppo e la diffusione dei servizi pubblici digitali. In quanto ente delegato, è <strong>responsabile per l’attuazione di misure nell’ambito della digitalizzazione dei servizi e piattaforme.</strong>
    - id: 5
      image: '/assets/consip-logo.svg'
      text: <strong>Consip</strong> è la centrale acquisti della Pubblica Amministrazione. Per il PNRR <strong>mette a disposizione strumenti per agevolare la realizzazione degli interventi</strong>, semplificando il processo di acquisto delle PA attraverso contratti quadro o piattaforme per la negoziazione.
