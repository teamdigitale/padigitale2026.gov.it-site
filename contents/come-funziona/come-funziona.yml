involved:
  category: ATTORI COINVOLTI
  title: I soggetti istituzionali che concorrono alla realizzazione della strategia Italia digitale 2026
  cards:
    - id: 1
      image: '/assets/eu-flag.svg'
      text: L’Unione Europea è la promotrice e finanziatrice di Next Generation UE, il piano straordinario per rilanciare l’economia europea dopo la pandemia di COVID-19, in cui rientra Italia domani, il Piano nazionale di ripresa e resilienza del Governo italiano.
    - id: 2
      image: '/assets/dipartment-logo.svg'
      text: ll Ministero dell’Economia e delle Finanze controllerà il progresso nell’attuazione di riforme e investimenti del PNRR ed è il punto di contatto con la Commissione Europea del Governo italiano.
    - id: 3
      image: '/assets/mitd-logo.svg'
      text: Il Ministro per l’innovazione tecnologica e transizione digitale, all’interno di Italia domani, ha promosso Italia digitale 2026, il piano d’investimenti per la digitalizzazione del paese.
    - id: 4
      image: '/assets/agid-logo-blue.svg'
      text: Il Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei Ministri è responsabile per l’attuazione degli investimenti di Italia digitale 2026. Per mezzo del Transformation Office assiste le PA nel processo di digitalizzazione.
    - id: 5
      image: '/assets/consip-logo.svg'
      text: Consip è la centrale acquisti della Pubblica Amministrazione. Per il PNRR mette a disposizione strumenti per agevolare la realizzazione degli interventi, semplificando il processo di acquisto delle PA attraverso contratti quadro o piattaforme per la negoziazione.
    - id: 6
      image: '/assets/pagopa-logo.svg'
      text: PagoPA S.p.a è la società pubblica nata per realizzare e gestire infrastrutture che assicurino lo sviluppo e la diffusione dei servizi pubblici digitali. In quanto ente delegato, è responsabile per l’attuazione di misure nell’ambito della digitalizzazione dei servizi e piattaforme.
    - id: 7
      image: '/assets/mef-logo.svg'
      text: Il <strong>Ministero dell’Economia e delle Finanze</strong> è responsabile del <strong>monitoraggio</strong> dell’<strong>attuazione</strong> degli investimenti e delle riforme del PNRR
modalitaAccesso:
  # title: Due modalità di accesso ai fondi del PNRR in relazione alla platea di benficiari
  # description: La strada verso Italia digitale 2026 è appena cominciata. Su Prossima PA sono <strong>resi disponibili tutti i materiali, le informazioni e gli strumenti</strong> per aiutare le amministrazioni a percorrerla. In questo percorso sono state <strong>pensate diverse modalità di accesso ai fondi del PNRR</strong> gestiti dal Dipartimento per la trasformazione digitale. A seconda della tipologia di misura e di PA, sarà possibile <strong>accedere alle risorse o attraverso dei pacchetti standard o attraverso la presentazione di progetti.</strong>
  description: Sono previste <strong>due modalità di accesso ai fondi del PNRR</strong> gestiti dal Dipartimento per la trasformazione digitale. A seconda della tipologia di misura e di PA, sarà possibile <strong>accedere alle risorse o attraverso delle soluzioni standard</strong> o <strong>attraverso la presentazione di progetti.</strong>
pacchettiCarousel:
  title: Soluzioni standard
  subtitle: Per le misure con una platea ampia di beneficiari (oltre 1.000 PA), è prevista una modalità di accesso per soluzioni standard. Un percorso semplificato e guidato che va dalla richiesta dei finanziamenti all’erogazione dei fondi.
  cards:
    - id: 0
      tabs:
        - id: 0
          name: Richiesta dei fondi
          image: first-tab.svg
          imageActive: first-tab-active.svg
          content:
            title: Soluzioni a misura di PA
            description: Semplificare la richiesta di finanziamenti e ridurre gli oneri amministrativi per tutta la PA
            first:
              title: soluzioni standard
              image: box.svg
              description: Ogni PA, in base a tipologia e dimensione, potrà accedere alle misure attraverso <strong>soluzioni standard</strong>, ciascuna con un valore economico predefinito. <strong>Non sarà necessario scrivere e presentare progetti</strong> per ricevere finanziamenti. 
            second:
              title: Soluzioni multimisura
              image: multi-box.svg
              description: Per semplificare l’accesso ai fondi del PNRR le amministrazioni potranno - <strong>con un’unica candidatura</strong> - accedere a soluzioni multimisura, che includono, per esempio, sia finanziamenti per la migrazione al cloud che per il miglioramento dei siti web. 
        - id: 1
          name: Realizzazione delle iniziative
          image: second-tab.svg
          imageActive: second-tab-active.svg
          content:
            title: Un portale dedicato e un team di supporto sul territorio
            description: L’importanza di accompagnare le amministrazioni con competenze e strumenti
            first:
              title: Un portale dedicato
              image: computer.svg
              description: "“Prossima PA” <strong>accompagnerà gli Enti con risorse e informazioni</strong> lungo tutto il percorso di attuazione delle misure previste dal PNRR: dalla prima fase informativa, che precede l’avvio degli avvisi, al momento dell’accesso ai fondi e fino all’implementazione stessa delle iniziative. I <strong>fornitori saranno scelti dalla PA</strong> anche avvalendosi di fornitori certificati attraverso strumenti Consip."
            second:
              title: Un team sul territorio
              image: ItaliaPin.svg
              description: "Per sostenere la transizione digitale dei singoli Enti, nasce un team dedicato: il <strong>Transformation Office</strong>. Questa struttura, che sarà anche dislocata sul territorio con referenti locali, è parte del Dipartimento per la trasformazione digitale, e farà da ponte con amministrazioni locali e fornitori IT della PA, con <strong>assistenza informativa e tecnica.</strong>"
        - id: 2
          name: Erogazione dei fondi
          image: third-tab.svg
          imageActive: third-tab-active.svg
          content:
            title: L’importanza dei risultati
            description: Semplificazione dei processi per l’erogazione dei fondi
            first:
              title: 100% online
              image: computer-2.svg
              description: Attraverso “Prossima PA” le amministrazioni potranno <strong>accedere ad un’area riservata</strong>, per seguire la gestione amministrativa delle singole iniziative finanziate attraverso l’azione del Dipartimento per la trasformazione digitale. Con l’avvio degli avvisi avranno infatti la possibilità non solo di fare <strong>richiesta per i fondi</strong>, ma anche di <strong>produrre i dati relativi all’avanzamento delle iniziative, ricevere comunicazioni dedicate</strong> e <strong>inviare documentazioni ufficiali per l’erogazione delle risorse.</strong>
            second:
              title: Erogazioni per obiettivi
              image: obiettivi.svg
              description: Per semplificare l’erogazione delle risorse, i contributi saranno riconosciuti alle amministrazioni sulla base del <strong>raggiungimento di specifici obiettivi predefiniti</strong>. Il processo di rendicontazione sarà quindi alleggerito, e <strong>non sarà necessario rendicontare le singole spese effettuate per ottenere i fondi.</strong>
      button: 'scopri di più'
