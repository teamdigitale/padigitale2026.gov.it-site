video:
  src: https://www.youtube-nocookie.com/embed/QOMJvMSxKck
  description: Scopri come attivare il profilo della tua amministrazione su PA digitale 2026.
  videoText: "PA digitale 2026 è il punto di accesso alle risorse previste dal PNRR per la transizione digitale della PA. <br></br> Registrare la tua amministrazione è semplice:<br></br>● se sei un rappresentante legale di un Ente o un suo incaricato, puoi accedere alla piattaforma con identità digitale SPID o CIE.<br></br>● Inserisci la tua email istituzionale, e attiva il profilo dell’amministrazione indicando il nome della PA o il codice IPA. <br></br>● Verifica i dati del tuo Ente: se c’è qualche incongruenza nei dati, modificali direttamente su IPA.<br></br>● La conferma di registrazione avverrà cliccando sul link di verifica che riceverai alla PEC del tuo Ente.<br></br> Ora puoi candidare la tua amministrazione agli avvisi pubblici per renderla più digitale, sicura ed efficiente."