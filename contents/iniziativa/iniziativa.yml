involved:
  category: ATTORI COINVOLTI
  title: I soggetti istituzionali che concorrono alla realizzazione della strategia Italia digitale 2026
  cards:
    - id: 1
      image: '/assets/mitd-logo.svg'
      text: <strong>Il Ministro per l’innovazione tecnologica e transizione digitale</strong>, all’interno di Italia domani, <strong>ha promosso Italia digitale 2026</strong>, il piano d’investimenti per la digitalizzazione del paese.
    - id: 2
      image: '/assets/dipartment-logo.svg'
      text: Il <strong>Dipartimento per la trasformazione digitale</strong> della Presidenza del Consiglio dei Ministri è <strong>responsabile per l’attuazione degli investimenti di Italia digitale 2026</strong>. Per mezzo del Transformation Office assiste le PA nel processo di digitalizzazione.
    - id: 3
      image: '/assets/agid-logo-blue.svg'
      text: L’<strong>Agenzia per l'Italia digitale</strong> è l’agenzia tecnica che ha il compito di <strong>garantire la realizzazione degli obiettivi dell’Agenda digitale italiana</strong>. In quanto ente delegato, è responsabile per l’attuazione di misure nell’ambito dell’accesso ai servizi pubblici digitali.
    - id: 4
      image: '/assets/pagopa-logo.svg'
      text: <strong>PagoPA S.p.a</strong> è la società pubblica nata per realizzare e gestire infrastrutture che assicurino lo sviluppo e la diffusione dei servizi pubblici digitali. In quanto ente delegato, è <strong>responsabile per l’attuazione di misure nell’ambito della digitalizzazione dei servizi e piattaforme.</strong>
    - id: 5
      image: '/assets/acn-logo.svg'
      text: <strong>L’Agenzia per la cybersicurezza nazionale</strong> garantisce l’implementazione della Strategia Nazionale di Cybersicurezza e, insieme al Dipartimento, l’attuazione della Strategia Cloud Italia. È responsabile per la classificazione dati e servizi della PA, nonché per l’attuazione della misura PNRR in ambito di cybersicurezza.
    - id: 6
      image: '/assets/consip-logo.svg'
      text: <strong>Consip</strong> è la centrale acquisti della Pubblica Amministrazione. Per il PNRR <strong>mette a disposizione strumenti per agevolare la realizzazione degli interventi</strong>, semplificando il processo di acquisto delle PA attraverso contratti quadro o piattaforme per la negoziazione.
timeline:
  category: "Calendario"
  title: "Le fasi per la transizione digitale della PA"
  cards:
    - id: 1
      active: false
      time: LUGLIO 2020
      title: NextGenerationEU
      text: L’Unione Europea approva un piano da €750 miliardi che ha l'obiettivo di rilanciare l'economia europea dopo la pandemia di COVID-19 e di renderla più verde e digitale.
    - id: 2
      active: false
      time: APRILE 2021
      title: Italia Domani
      text: Il Governo italiano presenta “Italia Domani”, il Piano Nazionale di Ripresa e Resilienza (PNRR). Grazie all’integrazione di un Fondo Complementare, il totale degli investimenti previsti è di €222,1 miliardi.
    - id: 3
      time: APRILE 2021
      title: Italia digitale 2026
      text: "Con l’approvazione del PNRR, viene definito il piano strategico per la transizione digitale e la connettività del paese: Italia digitale 2026. Degli oltre 13 miliardi di euro, 6,74 sono dedicati alla digitalizzazione della PA."
    - id: 4
      time: NOVEMBRE 2021
      title: PA digitale 2026
      text: Inizia il percorso di accompagnamento per aiutare le PA a conoscere le grandi opportunità del digitale previste dal PNRR.
    - id: 5
      active: true
      time: APRILE 2022
      title: Partono i primi avvisi
      text: Su PA digitale 2026 le PA locali possono accedere attraverso soluzioni standard alle risorse del PNRR.
pacchettiTabs:
  title: Soluzioni standard
  subtitle: Per le misure con una platea ampia di beneficiari (oltre 1.000 PA), è prevista una modalità di accesso per soluzioni standard. Un percorso semplificato e guidato che va dalla richiesta dei finanziamenti all’erogazione dei fondi.
  tabs:
    - id: 0
      name: Richiesta dei fondi
      image: first-tab.svg
      imageActive: first-tab-active.svg
      content:
        title: Soluzioni a misura di PA
        description: Semplificare la richiesta di finanziamenti e ridurre gli oneri amministrativi per tutta la PA
        first:
          title: soluzioni standard
          image: box.svg
          description: Ogni PA, in base a tipologia e dimensione, potrà accedere alle misure attraverso <strong>soluzioni standard</strong>, ciascuna con un valore economico predefinito. <strong>Non sarà necessario scrivere e presentare progetti</strong> per ricevere finanziamenti.
        second:
          title: Soluzioni multimisura
          image: multi-box.svg
          description: Per semplificare l’accesso ai fondi del PNRR le amministrazioni potranno - <strong>con un’unica candidatura</strong> - accedere a soluzioni multimisura, che includono, per esempio, sia finanziamenti per la migrazione al cloud che per il miglioramento dei siti web.
    - id: 1
      name: Realizzazione delle iniziative
      image: second-tab.svg
      imageActive: second-tab-active.svg
      content:
        title: Un portale dedicato e un team di supporto sul territorio
        description: L’importanza di accompagnare le amministrazioni con competenze e strumenti
        first:
          title: Un portale dedicato
          image: computer.svg
          description: '“PA digitale 2026” <strong>accompagnerà gli Enti con risorse e informazioni</strong> lungo tutto il percorso di attuazione delle misure previste dal PNRR: dalla prima fase informativa, che precede l’avvio degli avvisi, al momento dell’accesso ai fondi e fino all’implementazione stessa delle iniziative. I <strong>fornitori saranno scelti dalla PA</strong> anche avvalendosi di fornitori certificati attraverso strumenti Consip.'
        second:
          title: Un team sul territorio
          image: ItaliaPin.svg
          description: 'Per sostenere la transizione digitale dei singoli Enti, nasce un team dedicato: il <strong>Transformation Office</strong>. Questa struttura, che sarà anche dislocata sul territorio con referenti locali, è parte del Dipartimento per la trasformazione digitale, e farà da ponte con amministrazioni locali e fornitori IT della PA, con <strong>assistenza informativa e tecnica.</strong>'
    - id: 2
      name: Erogazione dei fondi
      image: third-tab.svg
      imageActive: third-tab-active.svg
      content:
        title: L’importanza dei risultati
        description: Semplificazione dei processi per l’erogazione dei fondi
        first:
          title: 100% online
          image: computer-2.svg
          description: Attraverso “PA digitale 2026” le amministrazioni potranno <strong>accedere ad un’area riservata</strong>, per seguire la gestione amministrativa delle singole iniziative finanziate attraverso l’azione del Dipartimento per la trasformazione digitale. Con l’avvio degli avvisi avranno infatti la possibilità non solo di fare <strong>richiesta per i fondi</strong>, ma anche di <strong>produrre i dati relativi all’avanzamento delle iniziative, ricevere comunicazioni dedicate</strong> e <strong>inviare documentazioni ufficiali per l’erogazione delle risorse.</strong>
        second:
          title: Erogazioni per obiettivi
          image: obiettivi.svg
          description: Per semplificare l’erogazione delle risorse, i contributi saranno riconosciuti alle amministrazioni sulla base del <strong>raggiungimento di specifici obiettivi predefiniti</strong>. Il processo di rendicontazione sarà quindi alleggerito, e <strong>non sarà necessario rendicontare le singole spese effettuate per ottenere i fondi.</strong>
presentazioneTabs:
  title: Presentazione progetti
  subtitle: Per le misure con una platea ristretta di beneficiari (fino a 1.000 PA), è stata prevista una modalità di accesso che prevede la presentazione di progetti, sempre ispirata ai principi della semplicità e della riduzione degli oneri amministrativi
  tabs:
    - id: 0
      name: Richiesta Fondi
      image: first-tab.svg
      imageActive: first-tab-active.svg
      content:
        title: Presentazione dei progetti
        description: La possibilità di candidare la propria PA e un iter di selezione trasparente
        first:
          title: Presentazione di progetti
          image: Progetti.svg
          description: Le amministrazioni potranno accedere alle risorse del PNRR candidandosi ad appositi <strong>avvisi pubblici</strong>, attraverso un <strong>percorso guidato per la presentazione di progetti</strong>. Alla conclusione della fase di selezione, saranno individuate le amministrazioni ammesse a finanziamento. <strong>Per l'attuazione di specifiche misure</strong> invece le amministrazioni interessate saranno coinvolte direttamente attraverso <strong>appositi accordi</strong>.
        second:
          title: Tempi rapidi
          image: tempi.svg
          description: Dei <strong>criteri di valutazione automatici</strong> consentiranno una valutazione dei progetti più rapida. L’intento è quello di <strong>accostare ad un’analisi oggettiva delle proposte</strong>, delle <strong>modalità di candidatura che facilitino tempi rapidi e certezza procedurale.</strong>
    - id: 1
      name: Realizzazione delle iniziative
      image: second-tab.svg
      imageActive: second-tab-active.svg
      content:
        title: Un portale dedicato e un team di supporto sul territorio
        description: L’importanza di accompagnare le amministrazioni con competenze e strumenti
        first:
          title: Un portale dedicato
          image: computer.svg
          description: '“PA digitale 2026” <strong>accompagnerà gli Enti con risorse e strumenti</strong> lungo tutto il percorso di attuazione delle misure previste dal PNRR: dalla prima fase informativa, che precede l’avvio degli avvisi, al momento dell’accesso ai fondi e fino all’implementazione stessa dei progetti. I fornitori saranno <strong>scelti dalla PA</strong> anche avvalendosi di fornitori certificati attraverso strumenti Consip.'
        second:
          title: Un team sul territorio
          image: ItaliaPin.svg
          description: Attraverso “PA digitale 2026” le amministrazioni potranno <strong>accedere ad un’area riservata</strong>, per seguire la gestione amministrativa delle singole iniziative finanziate attraverso l’azione del Dipartimento per la trasformazione digitale. Con l’avvio degli avvisi avranno infatti la possibilità non solo di fare <strong>richiesta per i fondi</strong>, ma anche di <strong>produrre i dati relativi all’avanzamento dei progetti, ricevere comunicazioni dedicate e inviare documentazioni ufficiali per l’erogazione delle risorse</strong>
    - id: 2
      name: Erogazione dei fondi
      image: third-tab.svg
      imageActive: third-tab-active.svg
      content:
        title: Rendicontazione per spesa
        description: Una procedura semplificata per ricevere i fondi in maniera rapida
        first:
          title: Spese riconosciute
          image: obiettivi.svg
          description: 'Le amministrazioni dovranno <strong>implementare</strong>, con il proprio personale o attraverso l’acquisto di servizi e forniture, <strong>il progetto in tutte le sue componenti</strong> effettuando le spese previste per la realizzazione delle attività: impegno delle risorse, svolgimento delle procedure di gara per l’acquisizione di lavori/servizi/forniture a seconda della tipologia di progetto, esecuzione dei pagamenti ai fornitori.'
        second:
          title: Rendicontazione ed erogazione dei fondi
          image: Erogazione.svg
          description: L’erogazione dei contributi seguirà alcuni <strong>step che possono prevedere un’anticipazione e delle tranches, fino al saldo, erogate “a rimborso”</strong>. In questo caso sarà necessario presentare tutta la documentazione che giustifica l’esecuzione della singola spesa. Anche in questo caso si prevedono procedure semplici per il trasferimento dei fondi e il costante supporto all’amministrazione destinataria delle risorse per assicurare uno spedito ed efficace trasferimento dei fondi.
