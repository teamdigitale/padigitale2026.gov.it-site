heroMain:
  category: 'le misure del pnrr'
  title: Il punto di accesso alle risorse per la transizione digitale della PA
  body: PA digitale 2026 è la piattaforma che consente alle amministrazioni di richiedere i fondi del PNRR dedicati alla transizione digitale, rendicontare l’avanzamento dei progetti e ricevere assistenza
homeCarousel:
  - id: 1
    title: Fase 1, conoscere le misure
    description: Dall’<strong>autunno del 2021</strong> informazioni e aggiornamenti per conoscere le <strong>misure del PNRR per la digitalizzazione della PA</strong> e scoprire il <strong>funzionamento degli avvisi pubblici</strong>, la cui pubblicazione è prevista per la <strong>primavera del 2022</strong>. 
    image: 'home-carousel-1.svg'
    imageMobile: 'home-carousel-mobile-1.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/misure'
  - id: 2
    title: Fase 2, partecipare agli avvisi
    description: Dalla <strong>primavera del 2022</strong> saranno pubblicati i <strong>primi avvisi del PNRR dedicati alla digitalizzazione della PA</strong>. Attraverso un’area riservata le amministrazioni potranno compilare un modulo online per <strong>aderire alle misure e richiedere i finanziamenti dedicati</strong>.
    image: 'home-carousel-2.svg'
    imageMobile: 'home-carousel-mobile-2.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/iniziativa'
  - id: 3
    title: Fase 3, avviare i progetti
    description: 'Dall’<strong>estate del 2022</strong> le amministrazioni potranno <strong>avviare i primi progetti</strong>: un team dedicato fornirà alle PA assistenza tecnica nell’implementazione delle iniziative; un sistema di rendicontazione online organizzato per obiettivi semplificherà il percorso delle amministrazioni.'
    image: 'home-carousel-3.svg'
    imageMobile: 'home-carousel-mobile-3.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/iniziativa'
