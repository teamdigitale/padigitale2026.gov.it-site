name: Homepage - PA digitale 2026
headerTitle: Dipartimento per la trasformazione digitale
heroMainBanner:
  title: Entra in PA digitale 2026
  body: PA digitale 2026 è il punto di accesso alle risorse per la transizione digitale.<strong> Accedi alla piattaforma e attiva il profilo della tua PA.</strong> Scopri come candidare la tua amministrazione agli avvisi e richiedere i fondi.
  firstButtonLabel: SCOPRI DI PIÙ
  firstButtonAriaLabel: Scopri di più su come entrare in PA digitale 2026
  linkTo: https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/
heroDigital:
  title: Italia digitale 2026
  body: Il 27% delle risorse totali del PNRR è dedicato alla crescita digitale del Paese. Italia digitale 2026 è la strategia promossa dal <strong>Ministro per l'innovazione tecnologica e la transizione digitale</strong> all’interno del PNRR
  firstButtonLabel: VAI AL SITO
  firstButtonAriaLabel: VAI AL SITO Italia digitale 2026 (Collegamento esterno - Apre su nuova scheda)
  linkTo: https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/
heroPnrr:
  category: Candidature
  title: Candida la tua PA agli avvisi dedicati
  body: Partecipa agli avvisi <strong>per richiedere i finanziamenti</strong> e avviare il processo di transizione digitale.
  firstButtonLabel: SCOPRI DI PIÙ
  firstButtonAriaLabel: Scopri di più su come candidare la tua PA agli avvisi dedicati
  link: /come-partecipare/candida-pa
heroClassificazione:
  category: Classificazione
  title: Classificazione dati e servizi
  body: La classificazione dati e servizi digitali <strong>deve essere effettuata da tutte le PA</strong> ed è <strong>necessaria per avviare il processo di migrazione al cloud.</strong>
  firstButtonLabel: SCOPRI DI PIÙ
  firstButtonAriaLabel: Scopri di più su Classificazione dati e servizi
  link: /come-partecipare/classifica-pa
heroTeamTerritoriali:
  category: Territorio
  title: Transformation Office (TO) e team territoriali
  body: Per sostenere la transizione digitale dei singoli Enti, il <strong>Dipartimento per trasformazione digitale</strong> ha costituito il <strong>Transformation Office</strong>.
  firstButtonLabel: CONTATTA IL TO
  link: /team-territoriali
heroContribute:
  category: Come contribuire
  title: Partecipa al cambiamento, contribuisci a Identità Digitale!
  body: Condividi informazioni, promuovi incontri sul tema cloud della PA nel tuo territorio e all’interno della tua organizzazione
contributions:
  - body: Entra in
      <a href="https://forum.italia.it/" class="text-decoration-none font-weight-semibold" rel="noreferrer" target="_blank" aria-label="forum Italia (link esterno)">forum.italia.it</a>
      e condividi le tue opinioni nella sezione <strong>Cloud e data center</strong>
    icon: it-logo.svg
    alt: Forum Italia logo
    title: Forum
  - body: Unisciti alla community di
      <a href="https://slack.developers.italia.it/" class="text-decoration-none font-weight-semibold" rel="noreferrer" target="_blank" aria-label="Developers Italia su Slack (link esterno)">Developers Italia su Slack</a>
      e raggiungi il canale <strong>#cloud</strong>
    icon: slack-logo.svg
    alt: Slack logo
    title: Slack
  - body: Proponi <em>issue</em>, modifiche e nuovi contenuti nei
      <a href="https://github.com/italia" class="text-decoration-none font-weight-semibold" rel="noreferrer" target="_blank" aria-label="repository pubblici (link esterno)">repository pubblici</a>
      che contengono codice e documentazione per lo sviluppo del cloud della PA
    icon: github-logo.svg
    alt: GitHub logo
    title: GitHub
