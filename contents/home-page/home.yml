heroCarouselNews:
  - id: 1
    category: Avviso pubblico
    title: "Milano, Napoli e Roma città capofila per il progetto Mobility as a Service for Italy"
    description: Pubblicata la graduatoria dell’avviso pubblico. Nei prossimi mesi un nuovo bando per ampliare l’iniziativa
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/milano-napoli-e-roma-citta-capofila-per-il-progetto-mobility-as-a-service/'
  - id: 2
    category: Approfondimento
    title: "Cosa servirà alle PA per partecipare agli avvisi pubblici"
    description: Come funzionerà la registrazione e di cosa avranno bisogno le amministrazioni nelle diverse fasi progettuali
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/pa-digitale-2026-cosa-servira-alle-pa-per-partecipare-agli-avvisi-pubblici/'
  - id: 3
    category: Novità
    title: "La svolta digitale delle grandi amministrazioni centrali"
    description: Grazie al PNRR, un piano di interventi per ridisegnare e digitalizzare alcuni servizi fondamentali della PA
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/la-svolta-digitale-delle-grandi-amministrazioni-centrali/'
  - id: 4
    category: Novità
    title: "I progetti Sportello Digitale Unico e accessibilità entrano nel vivo"
    description: AgID al lavoro su due importanti misure del PNRR sulla digitalizzazione della Pubblica amministrazione
    source: 'Fonte: agid.gov.it'
    linkTo: 'https://www.agid.gov.it/it/agenzia/stampa-e-comunicazione/notizie/2022/02/21/pa-digitale-2026-i-progetti-sportello-digitale-unico-accessibilita-entrano-vivo'
  - id: 5
    category: Approfondimento
    title: "Le misure per una PA protagonista della transizione digitale"
    description: Disponibile un approfondimento sulle quattordici misure del PNRR di PA digitale 2026
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/le-misure-per-una-pa-protagonista-della-transizione-digitale/'
  - id: 6
    category: Novità
    title: "Pubblicato il bando per il Polo Strategico Nazionale"
    description: Al via la gara europea per la gestione dei servizi cloud per la Pubblica Amministrazione. Scade il 16 marzo il termine per presentare le offerte
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/pubblicato-il-bando-per-il-polo-strategico-nazionale/'
  - id: 7
    category: Comunicato stampa
    title: "Anagrafe digitale: al via il cambio di residenza online"
    description: Attiva da febbraio la prima fase di applicazione, che verrà estesa in tutta Italia
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/anagrafe-digitale-al-via-il-cambio-di-residenza-online/'
  - id: 8
    category: Avvis pubblico
    title: "Servizio civile digitale: al via il nuovo Avviso per gli enti"
    description: Il servizio civile digitale espande il suo bacino di intervento con la pubblicazione del nuovo avviso per gli Enti
    source: 'Fonte: innovazione.gov.it'
    linkTo: 'https://innovazione.gov.it/notizie/articoli/servizio-civile-digitale-al-via-il-nuovo-avviso-per-gli-enti/'
support:
  tag: Supporto
  title: Scrivici per chiarimenti o per contribuire con le tue idee al progetto
  buttonLabel: scopri di più
  cards:
    - title: Domande frequenti
      description: Scopri i dettagli dell’iniziativa e le informazioni chiave sulle opportunità del PNRR
      isModal: false
    - title: Contatti
      description: Compila il modulo per inviarci i tuoi suggerimenti o per avere chiarimenti sull’iniziativa
      isModal: true
heroMain:
  category: 'le misure del pnrr'
  title: Il punto di accesso alle risorse per la transizione digitale della PA
  body: PA digitale 2026 è la piattaforma che consente alle amministrazioni di richiedere i fondi del PNRR dedicati alla transizione digitale, rendicontare l’avanzamento dei progetti e ricevere assistenza
homeCarousel:
  - id: 1
    title: Fase 1, conoscere le misure
    description: Dall’<strong>autunno del 2021</strong> informazioni e aggiornamenti per conoscere le <strong>misure del PNRR per la digitalizzazione della PA</strong> e scoprire il <strong>funzionamento degli avvisi pubblici</strong>, la cui pubblicazione è prevista per la <strong>primavera del 2022</strong>. 
    image: 'home-carousel-1.svg'
    imageMobile: 'home-carousel-mobile-1.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/misure'
  - id: 2
    title: Fase 2, partecipare agli avvisi
    description: Dalla <strong>primavera del 2022</strong> saranno pubblicati i <strong>primi avvisi del PNRR dedicati alla digitalizzazione della PA</strong>. Attraverso un’area riservata le amministrazioni potranno compilare un modulo online per <strong>aderire alle misure e richiedere i finanziamenti dedicati</strong>.
    image: 'home-carousel-2.svg'
    imageMobile: 'home-carousel-mobile-2.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/come-funziona'
  - id: 3
    title: Fase 3, avviare i progetti
    description: 'Dall’<strong>estate del 2022</strong> le amministrazioni potranno <strong>avviare i primi progetti</strong>: un team dedicato fornirà alle PA assistenza tecnica nell’implementazione delle iniziative; un sistema di rendicontazione online organizzato per obiettivi semplificherà il percorso delle amministrazioni.'
    image: 'home-carousel-3.svg'
    imageMobile: 'home-carousel-mobile-3.svg'
    button: 'scopri di più'
    buttonAriaLabel: 'Scopri di più su domande frequenti e contatti'
    linkTo: '/come-funziona'
