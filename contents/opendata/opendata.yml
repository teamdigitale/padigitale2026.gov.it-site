name: Open data - PA digitale 2026
breadCrumbName: Open data
hero:
  title: Open data
  subtitle: |
    La trasparenza dei dati pubblici è un presupposto fondamentale 
    per migliorare in maniera continua le politiche nazionali e 
    permettere a tutti di esercitare una cittadinanza piena e 
    consapevole.
    <br /><br />
    La pagina di open data di PA digitale 2026 ha l’obiettivo 
    di aumentare la quantità e la qualità di informazioni 
    disponibili sui fondi del PNRR dedicati alla digitalizzazione 
    della Pubblica Amministrazione, gestiti dal Dipartimento per 
    la trasformazione digitale della Presidenza del Consiglio 
    dei Ministri.
body:
  howToAccess:
    id: come-accedere
    title: Come accedere agli open data di PA digitale 2026
    content: |
      Per accedere ai dati aperti di PA digitale 2026 puoi consultare 
      l’archivio che raccoglie i dataset relativi a candidature 
      finanziate (a cui è stato assegnato un finanziamento dal 
      relativo decreto) e avvisi pubblicati. I dataset sono 
      disponibili in formato .csv o .json. La licenza di riuso è CC-BY-4.0 (Creative Commons Attribution 4.0 International).
  PNRRMeasure:
    id: misure-pnrr
    title: Le misure PNRR per digitalizzazione, innovazione e sicurezza
  inDepth:
    id: approfondimenti
    title: Approfondimenti
