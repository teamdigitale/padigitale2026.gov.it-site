beneficiaries:
  - number: 1.1
    title: Infrastrutture digitali
    money: '900 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
      - label: Aziende Sanitarie Locali
        value: asl
    description: Garantire che i sistemi, i dataset e le applicazioni della PA siano ospitati in data center altamente affidabili e con elevati standard di qualità per sicurezza, prestazioni, scalabilità, interoperabilità europea ed efficienza energetica. La misura prevede la creazione di un'infrastruttura cloud sul territorio nazionale all'avanguardia denominata "Polo Strategico Nazionale”.
    stalls: '280 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/it/investimenti/infrastrutture-digitali.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.2
    title: Abilitazione e facilitazione migrazione al Cloud
    money: '1 <span>miliardo di euro<span>'
    tags:
      - label: Aziende Sanitarie Locali
        value: asl
      - label: 'comuni'
        value: 'Comuni'
      - label: Scuole
        value: scuole
    description: Implementare un programma di supporto e incentivo per migrare sistemi, dati e applicazioni delle pubbliche amministrazioni locali verso servizi cloud qualificati.
    stalls: '16,600 enti'
    accessLabel: Pacchetti Standard
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/abilitazione-e-facilitazione-migrazione-al-cloud.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.3.1
    title: Piattaforma Digitale Nazionale Dati
    money: '556 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
      - value: asl
        label: Aziende Sanitarie Locali
      - value: comuni
        label: Comuni
      - value: regioni
        label: Regioni
      - value: universita
        label: Università
    description: Sviluppare una “Piattaforma Digitale Nazionale Dati” per garantire l'interoperabilità dei dati pubblici, permettendo così alle amministrazioni di erogare servizi in modo più veloce ed efficace e ai cittadini di non fornire nuovamente informazioni che la PA già possiede.
    stalls: '170 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/dati-e-interoperabilita.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.3.2
    title: Sportello Digitale Unico
    money: '90 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
      - value: asl
        label: Aziende Sanitarie Locali
      - value: comuni
        label: Comuni
      - value: scuole
        label: Scuole
      - value: regioni
        label: Regioni
      - value: 'enti-diritto'
        label: 'Enti per il diritto allo studio, agenzie, consorzi'
    description: Facilitare l’implementazione dello “Sportello Digitale Unico” (Single Digital Gateway), il regolamento europeo che ha l’obiettivo di uniformare l’accesso ai servizi digitali su tutto il territorio continentale, attraverso informazioni di qualità e canali di assistenza effettiva.
    stalls: '230 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/dati-e-interoperabilita.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.1
    title: Esperienza dei servizi pubblici
    money: '613 <span>milioni di euro<span>'
    tags:
      - value: comuni
        label: Comuni
      - value: scuole
        label: Scuole
    description: Migliorare l'esperienza dei servizi pubblici digitali definendo modelli collaudati e riutilizzabili per la creazione di siti internet e l’erogazione di servizi pubblici digitali.
    stalls: '16,500 enti'
    accessLabel: Pacchetti standard
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.2
    title: Accessibilità
    money: '80 <span>milioni di euro<span>'
    tags:
      - value: comuni
        label: Comuni
      - value: regioni
        label: Regioni
      - value: province-autonome
        label: Provincie autonome
      - value: altre-pa-locali
        label: Altre PAL
    description: "Migliorare l'accessibilità dei servizi pubblici digitali attraverso la diffusione di strumenti e strategie condivise: da test di usabilità ad attività di comunicazione e disseminazione passando per lo sviluppo di kit dedicati e altro."
    stalls: '54 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.3
    title: Adozione PagoPA e app IO
    money: '750 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: Pa Centrali
      - value: asl
        label: Aziende Sanitarie Locali
      - value: comuni
        label: Comuni
      - value: scuole
        label: Scuole
      - value: enti-regionali
        label: Enti Regionali
      - value: universita
        label: Università
      - value: enti-diritto
        label: Enti diritto allo studio, agenzie e consorzi
      - value: istituti-formazione
        label: Istituti alta formazione musicale e coreutica
      - value: enti-ricerca-pubblica
        label: Enti di ricerca pubblica
      - value: consorzi-ricerca
        label: Consorzi interuniversitari di ricerca
    description: Accelerare l'adozione di PagoPa, l'applicazione digitale per i pagamenti tra cittadini e pubbliche amministrazione, e di app IO quale principale punto di contatto tra cittadini e amministrazione
    stalls: '17,500 enti'
    accessLabel: Pacchetti Standard
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.4
    title: Adozione identità digitale
    money: '285 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: Pa Centrali
      - value: asl
        label: Aziende Sanitarie Locali
      - value: comuni
        label: Comuni
      - value: scuole
        label: Scuole
      - value: regioni
        label: Regioni
      - value: province
        label: Province
      - value: altre-pa-locali
        label: Altre PAL
    description: Favorire l'adozione dell’identità digitale (Sistema Pubblico di Identità Digitale, SPID e Carta d'Identità Elettronica, CIE) e dell'Anagrafe nazionale della popolazione residente (ANPR)
    stalls: '10,300 enti'
    accessLabel: Pacchetti Standard
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.5
    title: Digitalizzazione degli avvisi pubblici
    money: '245 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: Pa Centrali
      - value: comuni
        label: Comuni
    description: Sviluppare e implementare la Piattaforma notifiche, lo strumento che le PA utilizzeranno per la notificazione di atti amministrativi a valore legale verso persone fisiche e giuridiche, contribuendo ad una drastica riduzione di costi e tempo per cittadini ed enti. 
    stalls: '7,900 enti'
    accessLabel: Pacchetti standard
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.4.6
    title: MaaS
    money: '40 <span>milioni di euro<span>'
    tags:
      - value: comuni
        label: Comuni
    description: "Promuovere l'adozione di Mobility as a Service (MaaS) nei comuni per digitalizzare il trasporto locale e fornire ai cittadini un'esperienza di mobilità integrata: dalla pianificazione del viaggio ai pagamenti."
    stalls: '10 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.5
    title: Cybersecurity
    money: '623 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
    description: Rafforzare le difese della PA italiana per proteggerla dalle minacce informatiche, come frodi, ricatti e attacchi terroristici e tutti i rischi posti dalla criminalità informatica
    stalls: '6 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/cybersecurity-sicurezza-informatica.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.6
    title: Digitalizzazione grandi amministrazioni centrali
    money: '611,2 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
    description: Digitalizzare le grandi amministrazioni centrali, a partire dai processi fondamentali per semplificare l’erogazione di servizi al cittadino, aumentando allo stesso tempo l'efficienza dell’apparato pubblico.
    stalls: '7 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/digitalizzazione-delle-grandi-amministrazioni-centrali.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.7.1
    title: Centri di facilitazione digitale
    money: '135 <span>milioni di euro<span>'
    tags:
      - value: regioni
        label: Regioni
      - value: province-autonome
        label: Province autonome
    description: Ampliare l’esperienza dei "Centri di facilitazione digitale", punti di accesso fisici, solitamente situati in biblioteche, scuole e centri sociali, che forniscono ai cittadini formazione sia di persona che online sulle competenze digitali al fine di supportare l’inclusione digitale
    stalls: '20 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/competenze-digitali-di-base.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: '#'
  - number: 1.7.2
    title: Servizio civile digitale
    money: '60 <span>milioni di euro<span>'
    tags:
      - value: enti-servizio-civile
        label: Enti iscritti all'albo del servizio civile
    description: Sviluppare l'iniziativa “Servizio civile digitale”, finalizzata, tra le altre cose, alla formazione di circa 9.700 volontari e al coinvolgimento di 1 milione di cittadini beneficiari di attività di facilitazione digitale e di educazione digitale.
    stalls: '100 enti'
    accessLabel: Presentazione Progetto
    accessLink: 'https://italiadomani.gov.it/content/sogei-ng/it/it/investimenti/competenze-digitali-di-base.html'
    moreInfoLabel: 'Leggi di più su Italia Domani'
