        label: Università
    description: |
      Sviluppare una Piattaforma Digitale Nazionale Dati (PDND) per garantire l'interoperabilità dei dati pubblici, permettendo così agli enti di erogare servizi in modo sicuro, più veloce ed efficace e ai cittadini di non fornire nuovamente informazioni che la PA già possiede.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><strong><span style="font-weight: 400;">Per fornire servizi digitali a cittadini e imprese, gli enti devono scambiarsi informazioni in modo efficiente e sicuro. La Piattaforma semplifica questo scambio permettendo agli enti pubblici di accedere alle informazioni in possesso di altri enti: in questo modo la Pubblica Amministrazione non chieder&agrave; al cittadino o all&rsquo;impresa dati gi&agrave; in suo possesso, applicando il principio </span><i><span style="font-weight: 400;">Once Only.</span></i></strong></p>
    stalls: '170 enti'
    accessSectionId: presentazione-progetto
    accessLabel: Presentazione Progetto
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/dati-e-interoperabilita.html'
