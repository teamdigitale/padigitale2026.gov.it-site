      Promuovere l’adozione di Mobility as a Service (Maas), un concetto globale di mobilità che prevede l'integrazione di molteplici servizi di trasporto pubblico e privato accessibili grazie ad un unico canale digitale.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">La progressiva diffusione di MaaS consente di trasformare le abitudini di mobilità e la fruizione dei servizi di trasporto grazie all’uso delle piattaforme digitali.
      <p><span style="font-weight: 400;">Le politiche pubbliche potranno permettere di raggiungere significativi risultati in termini di omogeneità del servizio offerto ai cittadini, di sviluppo economico per le imprese del settore e di benefici per la collettività e per l’ambiente. 
      <p><span style="font-weight: 400;">Questo nuovo paradigma per la mobilità che è stato declinato dal Governo italiano attraverso il progetto “Mobility as a Service for Italy” rappresenta la volontà di crescita e miglioramento di un settore tradizionale, come quello dei trasporti, per offrire agli utenti un'esperienza sempre più agile, accessibile e moderna.
