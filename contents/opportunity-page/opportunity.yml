    description: |
      Migliorare l'esperienza dei servizi pubblici digitali definendo e promuovendo l’adozione di modelli collaudati e riutilizzabili per la creazione di siti internet e l’erogazione di servizi pubblici digitali.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <ul>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">rafforzamento della fiducia nelle istituzioni da parte dei cittadini. Servizi digitali di qualit&agrave; possono colmare sia il digital divide che le disparit&agrave; di accesso;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">opportunit&agrave; per tutte le PA, anche quelle con meno risorse, di poter garantire un&rsquo;esperienza d&rsquo;uso semplice, efficace, trasparente e accessibile;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">risparmio di risorse, automatizzando e riusando soluzioni gi&agrave; collaudate, chiavi in mano.</span></li>
      </ul>
    stalls: '16,500 enti'
