      Implementare un programma di supporto e incentivo per migrare sistemi, dati e applicazioni delle pubbliche amministrazioni locali verso servizi cloud qualificati.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <ul>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">l&rsquo;adozione del cloud da parte della Pubblica Amministrazione </span><b>migliora la qualit&agrave; dei servizi erogati e la sicurezza di servizi e processi</b><span style="font-weight: 400;">;&nbsp;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">il cloud abilita il settore pubblico ad offrire </span><span style="font-weight: 400;">servizi efficaci per cittadini ed imprese oltre che per i dipendenti della stessa PA;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">l&rsquo;utilizzo di soluzioni in cloud permette alle amministrazioni di beneficiare di risparmi significativi da reinvestire nello sviluppo di nuovi servizi, maggiore trasparenza sui costi e sull&rsquo;utilizzo dei servizi, agilit&agrave; e scalabilit&agrave; nella gestione delle infrastrutture;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">la migrazione al cloud prevede un miglioramento dell&rsquo;efficienza energetica delle infrastrutture della PA e maggiore sostenibilit&agrave; ambientale grazie alla dismissione dei data center meno efficienti. </span></li>
