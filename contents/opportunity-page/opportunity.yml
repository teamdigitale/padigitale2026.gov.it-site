  - number: 1.7.2
    id: centri-facili
    title: Centri di facilitazione digitale
    money: '135 <span>milioni di euro<span>'
    tags:
      - value: regioni
        label: Regioni
      - value: province-autonome
        label: Province autonome
    description: |
      Ampliare l’esperienza dei "Centri di facilitazione digitale", punti di accesso fisici, solitamente situati in biblioteche, scuole e centri sociali, che forniscono ai cittadini formazione sia di persona che online sulle competenze digitali al fine di supportare l’inclusione digitale.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">L&rsquo;iniziativa consentir&agrave; di sviluppare e potenziare le capacit&agrave; digitali anche in un&rsquo;amministrazione pubblica, incluse le scuole, in modo da abilitare l&rsquo;evoluzione del servizio seguendo le esigenze della cittadinanza e offrire un servizio di assistenza rivolto anche alle categorie svantaggiate.</span></p>
