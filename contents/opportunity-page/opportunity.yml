    updates: La gara europea che prevede la realizzazione e la gestione del Polo Strategico Nazionale <a target="_blank" aria-label="Leggi di più sul pubblicato il bando - link esterno - apertura nuova scheda" href="https://innovazione.gov.it/dipartimento/focus/polo-strategico-nazionale/">è stata aggiudicata<img class="ml-1" src="/assets/external-icon.svg" alt="" /></a>. Il progetto su cui si è basata la gara, con base d’asta pari a 4,4 miliardi di euro, è stato approvato dal Dipartimento per la trasformazione digitale a dicembre 2021. 
