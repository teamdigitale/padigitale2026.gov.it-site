    description: |
      Sviluppare l'iniziativa “Servizio civile digitale”, finalizzata, tra le altre cose, alla formazione di circa 9.700 volontari e al coinvolgimento di 1 milione di cittadini beneficiari di attività di facilitazione digitale e di educazione digitale.
      <p></p>
      <p><strong>Vantaggi per la PA</strong></p>
      <p><span style="font-weight: 400;">Una cittadinanza in grado di utilizzare consapevolmente le possibilit&agrave; offerte dalle tecnologie digitali consente all&rsquo;amministrazione di pubblica di erogare servizi anche in modalit&agrave; digitale, migliorando quindi la qualit&agrave; dell&rsquo;offerta e il rapporto tra cittadini e istituzioni.</span></p>
