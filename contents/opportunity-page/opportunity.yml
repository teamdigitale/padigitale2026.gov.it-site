  - number: 1.4.5
    id: digi-avvisi
    title: Digitalizzazione degli avvisi pubblici
    money: '245 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
      - value: comuni
        label: Comuni
    description: |
      Sviluppare e implementare la Piattaforma notifiche digitali degli atti pubblici, l’infrastruttura che le PA utilizzeranno per la notificazione di atti amministrativi a valore legale verso persone fisiche e giuridiche, contribuendo ad una riduzione di costi e tempo per cittadini ed enti. 
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">Accedere a un sistema di notifica digitale permetter&agrave; alla PA di abbattere le spese vive legate all&rsquo;attuale processo di notifica (stampa cartacea e spedizione degli atti), anche in caso di inadempimento da parte del cittadino. La certezza delle notifiche, inoltre, consente di ridurre una cospicua parte del contenzioso e i relativi costi di gestione. </span></p>
    stalls: '7,900 enti'
