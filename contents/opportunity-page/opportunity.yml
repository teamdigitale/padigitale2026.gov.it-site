    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
  - number: 1.4.6
    id: maas
    title: MaaS
    money: '40 <span>milioni di euro<span>'
    tags:
      - value: citta-metropolitane
        label: "Città metropolitane"
    description: |
      Promuovere l'adozione di Mobility as a Service (MaaS) nei comuni per digitalizzare il trasporto locale e fornire ai cittadini un'esperienza di mobilità integrata: dalla pianificazione del viaggio ai pagamenti.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">Ogni Pubblica Amministrazione avr&agrave; la possibilit&agrave; di allocare ed ottimizzare in modo efficiente le risorse destinate alla mobilit&agrave; potenziando interventi di pianificazione territoriale secondo i reali bisogni dei cittadini.</span></p>
      <p><span style="font-weight: 400;">L'utilizzo di soluzioni di Mobility as a Service (MaaS) miglioreranno i sistemi di trasporto, ridurranno il traffico urbano, gli incidenti stradali e, grazie ad un minore utilizzo dell&rsquo;auto privata, vi sar&agrave; un&rsquo;importante diminuzione dei consumi energetici, delle emissioni e dell&rsquo;inquinamento.&nbsp;</span></p>
      <p><span style="font-weight: 400;">La PA potr&agrave; quindi raggiungere obiettivi di sostenibilit&agrave; economica, ambientale e sociale per l&rsquo;intera collettivit&agrave;.</span></p>
    stalls: '10 enti'
    accessSectionId: presentazione-progetto
    accessLabel: Presentazione Progetto
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/servizi-digitali-e-cittadinanza-digitale.html'
  - number: 1.5
    id: cyber
    title: Cybersecurity
    money: '623 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
    description: |
      Rafforzare le difese della Pubblica Amministrazione italiana per proteggerla dalle minacce informatiche, come frodi, ricatti e attacchi terroristici e tutti i rischi posti dalla criminalità informatica.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">La sicurezza riveste un&rsquo;importanza fondamentale per assicurare la disponibilit&agrave;, l&rsquo;integrit&agrave;, la riservatezza delle informazioni, dei servizi offerti e della resilienza della complessa macchina amministrativa. Un&rsquo;adeguata politica di controllo e gestione del rischio informatico consente di fornire servizi digitali a cittadini, imprese e professionisti sicuri e senza interruzioni. La misura, in particolare, permette di raggiungere obiettivi importanti, tra cui:</span></p>
      <ul>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">conservare in tutta sicurezza i dati di Comuni, Province, Regioni,</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">abilitare una gestione e un monitoraggio efficienti del rischio informatico.</span></li>
      </ul>
    stalls: '6 enti'
    accessSectionId: presentazione-progetto
    accessLabel: Presentazione Progetto
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/cybersecurity-sicurezza-informatica.html'
