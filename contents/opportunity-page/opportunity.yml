beneficiaries:
  - number: 1.1
    id: inf-dig
    title: Infrastrutture digitali
    money: '900 <span>milioni di euro<span>'
    tags:
      - value: pa-centrali
        label: PA Centrali
      - label: ASL
        value: asl
      - label: Aziende Ospedaliere
        value: aziende-ospedaliere
    description: |
      Garantire che i sistemi, i dataset e le applicazioni della PA siano ospitati in data center altamente affidabili e con elevati standard di qualità per sicurezza, prestazioni, scalabilità, interoperabilità europea ed efficienza energetica. La misura prevede la creazione di un'infrastruttura cloud sul territorio nazionale all'avanguardia denominata "Polo Strategico Nazionale”.
      <p><strong></strong></p>     
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">Grazie alla costituzione del Polo Strategico Nazionale, le amministrazioni possono:</span></p>
      <ul>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">beneficiare delle pi&ugrave; alte garanzie di affidabilit&agrave;, resilienza e indipendenza;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">garantire il rispetto dei requisiti in materia di sicurezza previsti dalla norma e di abilitare la migrazione verso tipologie di servizi cloud IaaS e PaaS;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">migliorare l&rsquo;efficienza energetica delle infrastrutture e avere maggiore sostenibilit&agrave; ambientale grazie alla dismissione dei data center meno efficienti;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">avere significativi risparmi della spesa pubblica nella gestione dei data center che possono essere reinvestiti nello sviluppo di nuovi servizi.</span></li>
      </ul>
    stalls: '280 enti'
    accessSectionId: presentazione-progetto
    accessLabel: Presentazione Progetto
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/infrastrutture-digitali.html'
  - number: 1.2
    id: abili-faci-migr
    title: Abilitazione e facilitazione migrazione al Cloud
    money: '1000 <span>milioni di euro<span>'
    tags:
      - label: Comuni
        value: comuni
      - label: Scuole
        value: scuole
      - label: ASL
        value: asl
      - label: Aziende Ospedaliere
        value: aziende-ospedaliere
    description: |
      Implementare un programma di supporto e incentivo per migrare sistemi, dati e applicazioni delle pubbliche amministrazioni locali verso servizi cloud qualificati.
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <ul>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">l&rsquo;adozione del cloud da parte della Pubblica Amministrazione </span><b>migliora la qualit&agrave; dei servizi erogati e la sicurezza di servizi e processi</b><span style="font-weight: 400;">;&nbsp;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">il cloud abilita il settore pubblico ad offrire </span><span style="font-weight: 400;">servizi efficaci per cittadini ed imprese oltre che per i dipendenti della stessa PA;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">l&rsquo;utilizzo di soluzioni in cloud permette alle amministrazioni di beneficiare di risparmi significativi da reinvestire nello sviluppo di nuovi servizi, maggiore trasparenza sui costi e sull&rsquo;utilizzo dei servizi, agilit&agrave; e scalabilit&agrave; nella gestione delle infrastrutture;</span></li>
      <li style="font-weight: 400;" aria-level="1"><span style="font-weight: 400;">la migrazione al cloud prevede un miglioramento dell&rsquo;efficienza energetica delle infrastrutture della PA e maggiore sostenibilit&agrave; ambientale grazie alla dismissione dei data center meno efficienti. </span></li>
      </ul>
    stalls: '16,600 enti'
    accessSectionId: soluzioni-standard
    accessLabel: Soluzioni Standard
    moreInfoLabel: 'Leggi di più su Italia Domani'
    moreInfoLink: 'https://italiadomani.gov.it/it/Interventi/investimenti/abilitazione-e-facilitazione-migrazione-al-cloud.html'
  - number: 1.3.1
    id: piatt-dig-naz
    title: Piattaforma Digitale Nazionale Dati
    money: '556 <span>milioni di euro<span>'
    tags:
