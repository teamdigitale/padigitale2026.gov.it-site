      - value: enti-ricerca-pubblica
        label: Enti di ricerca pubblica
      - value: consorzi-ricerca
        label: Consorzi interuniversitari di ricerca
    description: |
      Favorire l'adozione dell’identità digitale (Sistema Pubblico di Identità Digitale, SPID e Carta d'Identità Elettronica, CIE) e dell'Anagrafe nazionale della popolazione residente (ANPR).
      <p><strong></strong></p>
      <p><strong>Vantaggi per la PA</strong><strong></strong></p>
      <p><span style="font-weight: 400;">Le soluzioni di identit&agrave; digitale SPID e CIE consentono alle amministrazioni di abbandonare i diversi sistemi di autenticazione gestiti localmente, permettendo di risparmiare risorse (in termini di lavoro e costo necessari per il rilascio e la manutenzione delle credenziali) ed offrire un accesso sicuro e veloce ed omogeneo ai servizi online su tutto il territorio nazionale.</span></p>
      <p><span style="font-weight: 400;">Con ANPR le amministrazioni potranno dialogare in maniera efficiente tra di loro, avendo&nbsp; a disposizione un punto di riferimento unico di dati e informazioni anagrafiche, dal quale poter reperire informazioni certe e sicure per poter erogare servizi integrati e pi&ugrave; efficienti per i cittadini. Per la Pubblica Amministrazione significa guadagnare in efficienza superando le precedenti frammentazioni, ottimizzare le risorse, semplificare e automatizzare le operazioni relative ai servizi anagrafici, consultare o estrarre dati, monitorare le attivit&agrave; ed effettuare analisi e statistiche</span></p>
    stalls: '10,300 enti'
