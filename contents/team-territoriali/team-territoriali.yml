  bodyText: |
    Per sostenere la transizione digitale dei singoli Enti il Dipartimento per la trasformazione digitale
    della Presidenza del Consiglio dei ministri ha costituito il Transformation Office.
    <br />
    <br />
    Oltre ad un nucleo centrale, la struttura è dislocata su tutto il territorio attraverso dei team
    territoriali, organizzati su 6 macro aree locali:
    <br />
    <br />
    <ul>
      <li><strong>Nord est:</strong> Emilia-Romagna, Veneto, Friuli-Venezia Giulia, Trentino-Alto Adige</li>
      <li><strong>Lombardia</strong></li>
      <li><strong>Nord ovest:</strong> Piemonte, Liguria, Valle D’Aosta</li>
      <li><strong>Centro:</strong> Lazio, Toscana, Marche, Umbria, Sardegna</li>
      <li><strong>Sud ovest:</strong> Campania, Calabria, Sicilia</li>
      <li><strong>Sud est:</strong> Puglia, Basilicata, Abruzzo, Molise</li>
    </ul>
    I team territoriali promuovono e facilitano l’adozione e l’attuazione delle misure per il digitale del
    PNRR. Nello specifico supportano e forniscono <strong>assistenza tecnico-operativa</strong> alle amministrazioni
    territoriali e centrali nelle relazioni con i rispettivi fornitori di servizi digitali.
    <br />
    <br />
    <strong>Per essere contattati</strong> dal team territoriale di un’area specifica, <strong>è possibile lasciare i propri riferimenti</strong>.
