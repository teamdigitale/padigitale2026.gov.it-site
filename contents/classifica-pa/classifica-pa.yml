verticalTimeline:
  - index: 0
    title: 'Verifica la classificazione automatica'
    icon: '/assets/candida-pa-lens.svg'
    headerParagraph: "Per alcune amministrazioni sono predisposti alcuni elenchi di servizi pre-classificati, ad esempio, per semplificare il processo <strong>di ASL, comuni e istituti scolastici. Se esaustivo, lo puoi confermare direttamente. Se</strong> invece <strong>vuoi modificare</strong> la pre-classificazione <strong>o aggiungere</strong> nuovi servizi, <strong>dovrai compilare il questionario.</strong>"
    sectionId: 'verify-classification'
  - index: 1
    title: 'Compila il questionario per modificare o classificare nuovi servizi'
    icon: '/assets/goals-card.svg'
    headerParagraph: "<strong>Se sei una ASL, un comune o un istituto scolastico</strong> e avessi bisogno di aggiungere un servizio oppure di modificare la classificazione automatica proposta, devi compilare il questionario per determinare una nuova classificazione. Tutte le altre amministrazioni troveranno una lista minima di servizi pre-classificati, che corrisponde ai servizi di funzionamento tipici. Per gli altri servizi erogati, ogni PA deve compilare il questionario."
    sectionId: 'questionario'
  - index: 2
    title: 'Invia la classificazione'
    icon: '/assets/invia-candidatura.svg'
    headerParagraph: "Una volta inviato la classificazione, <strong>l’Agenzia per la Cybersicurezza Nazionale eseguirà le verifiche di conformità</strong> entro 90 giorni. Ricorda che è possibile aggiornare o modificare la classificazione in presenza di nuovi servizi o variazioni delle caratteristiche dei servizi già classificati."
    sectionId: 'send-classification'
  - index: 3
    title: 'Ricevi aggiornamenti'
    icon: '/assets/notifiche.svg'
    headerParagraph: "All’interno della tua area riservata puoi controllare <strong>lo stato della classificazione e ricevere notifiche dedicate</strong> sullo stato di approvazione."
    sectionId: 'receive-updates'
video:
  src: https://www.youtube-nocookie.com/embed/WuJv4tNdJ4o
  description: Scopri come classificare dati e servizi della tua amministrazione su PA digitale 2026.
  videoText: "PA digitale 2026 è il punto di accesso alle risorse previste dal PNRR per la transizione digitale della PA.<br></br>Grazie alla piattaforma puoi anche effettuare la Classificazione dati e servizi necessaria per avviare la migrazione al cloud.<br></br>Completarla è semplice: puoi verificare l’elenco dei servizi e il livello di classificazione creati automaticamente sulla base delle caratteristiche della tua PA: se sono corretti, puoi confermarli direttamente. In caso contrario, puoi determinare una nuova classificazione del servizio compilando un questionario. Inoltre, puoi anche aggiungere o eliminare un servizio. Una volta ultimata questa procedura, l’Agenzia per la Cybersicurezza Nazionale eseguirà le verifiche di fattibilità.<br></br>Hai sempre tutto sotto controllo: nell’area riservata infatti puoi monitorare lo stato della classificazione, anche grazie a notifiche dedicate.<br></br>La classificazione è il primo passo per la migrazione al cloud della PA, per garantire servizi e infrastrutture più sicuri, efficienti e affidabili."
