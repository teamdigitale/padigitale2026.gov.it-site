        content: 'È possibile navigare la piattaforma con i browser più comuni, come Chrome, Firefox e Safari, ad eccezione di Internet Explorer 11, che non è supportato dal sistema.'
      - title: "Non ho ricevuto l'email di verifica: come posso finalizzare l’iscrizione agli aggiornamenti di PA digitale 2026?"
        content: 'Se non trovi l’email che contiene il link per verificare l’indirizzo di posta sul quale vuoi ricevere gli aggiornamenti della piattaforma, ti consigliamo di:<ul><li>controllare che l’email non si trovi nelle cartelle “spam”, “posta indesiderata”, “cestino”;</li><li>assicurarti di cercare l’email nell’account di posta elettronica che hai indicato nel modulo di iscrizione;</li><li>se non hai ricevuto alcuna email, scrivici tramite il modulo di supporto.</li></ul>'
        assistance: Scrivici
        ariaLabel: Vai alla pagina di assistenza
      - title: Come posso annullare la mia iscrizione agli aggiornamenti?
        content: Se desideri interrompere la ricezione di comunicazioni e aggiornamenti da PA digitale 2026, usa il link “Annulla iscrizione” presente nella sezione finale di ogni email.
  - title: Classificazione dati e servizi
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: classification-data-services
    accordions:
      - title: Qual è l’obiettivo del questionario di classificazione dati e servizi?
        content: Il questionario di classificazione è necessario per valutare gli impatti in termini di eventuale compromissione dei dati gestiti dai servizi della PA. Il questionario di classificazione deve essere compilato solo se la PA non accetta la classificazione automatica di un servizio proposta dalla piattaforma. Compilando il questionario, pertanto, la PA fornisce informazioni essenziali per classificare il servizio.
      - title: Chi deve compilare il questionario di classificazione dati e servizi?
        content: "La compilazione del questionario può essere effettuata da qualsiasi utente della piattaforma associato all'amministrazione: solo il Rappresentante legale o l'Incaricato possono però convalidare e completare la procedura di classificazione"
      - title: Posso interrompere la compilazione del questionario dati e servizi per riprenderla in un secondo momento?
        content: 'Sì, è possibile interrompere la compilazione del questionario e riprenderla in un momento successivo: cliccando su “Salva in bozza” al fondo della pagina “Classificazione dati e servizi” è possibile salvare i contenuti inseriti e uscire della procedura. È possibile poi riprendere la compilazione in qualsiasi momento accedendo all’area riservata di PA digitale 2026, alla sezione Scrivania.'
      - title: Per quali servizi è necessario compilare il questionario di classificazione dati e servizi?
        content: 'Il questionario di classificazione deve essere compilato solo in due casi: <ul><li>se non viene accettata la classificazione automatica proposta dalla piattaforma;</li><li>se viene aggiunto un nuovo servizio alla lista di servizi gestiti dalla PA.</li></ul>'
      - title: È obbligatorio compilare le sezioni 5 e 6 del questionario di classificazione dati e servizi?
        content: No, non è obbligatorio compilare le sezioni 5 e 6 del questionario; tuttavia, queste aiutano a valutare, rispettivamente, gli impatti per i servizi digitali e le tipologie di dati digitali che vengono gestiti nell'ambito del servizio. Queste informazioni, considerate accessorie, sono molto utili per la migrazione dei servizi verso gli ambienti Cloud, pertanto la compilazione è fortemente consigliata.
      - title: Cosa si intende per "allegare la documentazione a supporto che giustifichi il livello di classificazione diverso"? Che tipo di documenti devo allegare?
        content: Nella sezione “Esito” del questionario è possibile allegare eventuale documentazione per accettare l’esito del questionario che differisce dalla classificazione automatica presentata dal sistema. È necessario allegare come documentazione a supporto elaborati circa analisi del rischio o di impatto (i.e. Business Impact Analysis), che aiutino a giustificare, e in seguito a valutare, il diverso livello di classificazione.
      - title: 'Non riesco a caricare correttamente i documenti a supporto nella fase “Esito” del questionario: cosa posso fare?'
        content: 'Il messaggio di errore potrebbe essere causato da una non conformità con i requisiti richiesti per il caricamento del file: il formato deve avere estensione .PDF e il peso massimo deve essere di 2 MB.'
      - title: Entro quando devo inviare la classificazione dati e servizi?
        content: 'La classificazione dei dati e dei servizi deve essere inviata entro il 18 luglio 2022: le PA, infatti, devono trasmettere all’Agenzia per la Cybersicurezza Nazionale (ACN) la classificazione dei dati e dei servizi digitali per abilitare il processo di migrazione verso gli ambienti cloud.'
      - title: Chi riceve la classificazione dati e servizi?
        content: La classificazione dei dati e dei servizi, una volta compilata dalla PA, viene inviata all'Agenzia per la Cybersicurezza Nazionale (ACN). ACN effettuerà le verifiche di conformità necessarie nel caso siano state effettuate delle modifiche alla classificazione automatica creata del sistema.
      - title: Cosa si intende per ordinario, critico, strategico?
        content: "Ordinario, critico e strategico sono i livelli individuati per i servizi: riflettono gli impatti generati in termini di riservatezza, disponibilità e integrità dei dati trattati, nel caso i servizi vengano compromessi. <br><br> Nel dettaglio:<ul style='list-style-type: lower-latin;'><li>strategico: la compromissione di servizi e dati digitali può avere un impatto sulla sicurezza nazionale;</li><li>critico: la compromissione di servizi e dati digitali può causare un rischio al mantenimento di funzioni rilevanti per tutti gli aspetti della vita del Paese (salute, sicurezza pubblica, benessere economico e sociale);</li><li>ordinario: la compromissione di dati e servizi non genera l’interruzione di servizi dello Stato o, comunque, non pregiudica il benessere economico e sociale del Paese.</li></ul>"
      - title: Posso aggiungere servizi che non sono presenti nell'elenco creato automaticamente?
        content: Sì, è possibile aggiungere uno o più servizi alla lista dei servizi gestiti dalla PA che viene visualizzata al momento della compilazione della procedura. Per ciascun servizio aggiunto all’elenco, è necessario compilare il questionario per determinarne la classificazione. Una volta inviata la classificazione, la lista dei servizi aggiornata, corredata dal questionario compilato per il servizio aggiunto (o i servizi aggiunti), sarà inviata all’Agenzia Nazionale per la Cybersicurezza per le verifiche di conformità.
      - title: Posso accettare l'elenco predefinito dei servizi e la relativa classificazione automatica?
        content: 'Sì, è possibile accettare l’elenco predefinito dei servizi e la relativa classificazione creata automaticamente: per ciascun servizio presente in pagina è necessario confermare la classificazione proposta automaticamente selezionando “Confermo” in ciascun servizio, senza integrare o modificare la lista di servizi presente in pagina. Una volta accettate tutte le classificazioni automatiche, è necessario inviare la classificazione tramite il bottone presente sul fondo della pagina “Classificazione dati e servizi”, confermando l’azione quando richiesto.'
      - title: Posso modificare la classificazione automatica proposta?
        content: Sì, è possibile non accettare la classificazione creata automaticamente selezionando “Non confermo” in ciascun servizio. Alla selezione, è obbligatorio compilare il questionario per determinare la nuova classificazione.
      - title: Cosa succede se accetto l'elenco predefinito dei servizi e la relativa classificazione automatica?
        content: 'Una volta confermato l’elenco predefinito dei servizi e la relativa classificazione automatica, la procedura di classificazione è completata: tramite una PEC, inviata automaticamente all’indirizzo indicato in fase di attivazione della PA sul portale, viene inviata la convalida dell’esito della classificazione. Inoltre, la comunicazione è corredata da un allegato con l’esito della classificazione e l’elenco dei servizi e le relative classificazioni automatiche accettate.'
      - title: "Voglio eliminare un servizio che vedo nell'elenco proposto perché la mia PA non eroga quel servizio e non ha intenzione di erogarlo in futuro: è possibile?"
        content: Sì, è possibile eliminare un servizio proposto se la PA di riferimento non è interessata ad erogare quel servizio e non lo sarà in futuro. È possibile eseguire l’operazione selezionando 'Elimina servizio' in corrispondenza del servizio che si vuole eliminare e confermare &colon; questo non verrà inserito tra i servizi erogati dalla PA e pertanto non potrà essere considerato per la partecipazione agli Avvisi del PNRR presenti su PA digitale 2026. È in ogni caso possibile, prima di inviare la classificazione, ripristinare il servizio in questione selezionando 'Ripristina servizio'.
      - title: 'Voglio aggiungere un servizio erogato dalla mia PA che non è presente nell’elenco proposto: è possibile?'
        content: 'È possibile aggiungere un servizio a quelli della lista creata automaticamente dal sistema: occorre selezionare il bottone “Aggiungi nuovo servizio”, inserire il nome del servizio che si vuole aggiungere e il riferimento normativo che abilita la PA ad erogarlo. Occorre poi compilare il questionario per determinare la classificazione del servizio aggiunto. Ricorda che, in caso di candidatura ad un avviso, non potrai finanziare questo servizio.'
      - title: 'Sono un Editore per la mia PA e non riesco a inviare la classificazione dei dati e dei servizi perché la selezione del bottone INVIA a fondo della pagina “Classificazione dati e servizi” non dà risultati: cosa posso fare?'
        content: "L'utenza di tipo Editore può confermare la classificazione, compilare il questionario, aggiungere o rimuovere un servizio, ma non può inviare la procedura, che può essere completata solo dal Rappresentante legale o da un suo Incaricato."
      - title: Ho apportato modifiche ai servizi e/o compilato almeno un questionario non confermando la classificazione automatica, entro quanto tempo verrà valutata la nuova classificazione dati e servizi?
        content: "L'Agenzia per la Cybersicurezza Nazionale fornisce un riscontro sulla conformità dell’elenco dei servizi e della classificazione entro 90 giorni dalla ricezione della documentazione. L’Agenzia può prorogare questo termine nel caso siano necessari degli approfondimenti: il termine viene posticipato al massimo per ulteriori 30 giorni, e in ogni caso non più di una volta. Se invece è necessario richiedere alla PA integrazioni o informazioni aggiuntive, la procedura viene interrotta e i termini cominciano a decorrere nuovamente dal momento in cui vengono ricevute le informazioni richieste, che devono essere fornite entro 30 giorni. Nel caso non dovesse esserci nessun riscontro entro 90 giorni o, nel caso di posticipo, entro 120 giorni, l’elenco e la classificazione dei dati e dei servizi sono convalidati."
      - title: 'Ho ricevuto una notifica e una PEC con richieste di integrazione alla classificazione dati e servizi da parte dell’Agenzia per la Cybersicurezza Nazionale (ACN): cosa devo fare?'
        content: È necessario entrare nell’area riservata di PA digitale 2026, accedere alla Scrivania della PA e apportare le modifiche segnalate da ACN. Una volta apportate le modifiche, è necessario inviare nuovamente la classificazione. In questo momento, lo stato della procedura passerà da “Da modificare” a “In valutazione”. È in ogni caso necessario apportare le modifiche richieste entro 30 giorni dalla ricezione della PEC e della notifica.
      - title: Posso indicare dei numeri approssimativi di dati personali nella compilazione della sezione 4 – Riservatezza delle informazioni?
        content: Sì, l’obiettivo è di avere un ordine di grandezza il più realistico possibile della numerosità di dati trattati, pertanto anche eventuali arrotondamenti sono accettati (ad esempio, 1.224.000 dati anagrafici possono essere indicati come 1.200.000). Non è invece possibile indicare numeri decimali o minori di zero.
      - title: Editore può confermare la classificazione, compilare il questionario, aggiungere o rimuovere un servizio, ma non può inviare la procedura, che può essere completata solo dal Rappresentante legale o da un suo Incaricato.
        content: la Classificazione dei servizi è propedeutica e obbligatoria alla compilazione del piano di migrazione e all'adesione alle misure 1.1 e 1.2. È possibile ed utile nell'ottica della necessaria trasformazione digitale della pubblica amministrazione in sicurezza, effettuare la classificazione di tutti i servizi anche quelli non digitalizzati per i quali si prevede una futura digitalizzazione, anche parziale. In caso di mantenimento di tali servizi, nel momento in cui saranno digitalizzati, essi saranno ritenuti già classificati ai fini di quanto previsto dal Regolamento AgID sul Cloud (Determinazione AGID 628/2021).
      - title: È possibile richiedere l’aggiornamento della classificazione dati e servizi?
        content: Sì. Una PA può inviare una PEC all’Agenzia Nazionale per la Cybersicurezza all'indirizzo acn@pec.acn.gov.it per aggiornare la classificazione dati e servizi precedentemente inviata. Accolta la richiesta dall’Agenzia, la classificazione verrà riportata in stato "In bozza". La PA riceverà una PEC e una notifica in piattaforma e sarà informata che la classificazione è disponibile per gli opportuni aggiornamenti. Nel caso in cui la PA abbia una candidatura 1.2 <strong>in stato "In bozza"</strong> verrà annullata in automatico. Invece, nel caso in cui la PA abbia una candidatura 1.2 <strong>inviata</strong>, non potrà eliminare i servizi selezionati nella candidatura 1.2 e visualizzerà un messaggio di errore. Qualora la PA fosse intenzionata a eliminare alcuni servizi dalla classificazione, dovrà ritirare la candidatura all’avviso 1.2 per avviare una nuova classificazione. In questo modo, si potrà ricandidare all’avviso 1.2 con la lista di servizi aggiornata.
  - title: Piani di migrazione
    description: Le indicazioni pratiche per risolvere le problematiche relative ai piani di migrazione
    sectionId: piani-di-migrazione
    accordions:
      - title: Cosa sono i piani di migrazione?
        content: I piani di migrazione dei dati e dei servizi digitali delle amministrazioni sono previsti dall’articolo 10, comma 1, del regolamento adottato con determinazione AGID n. 628/2021 del 15 dicembre 2021.
      - title: Dove è possibile compilare il piano di migrazione all'interno di PA digitale 2026?
        content: È possibile compilare il piano di migrazione nella sezione "Cloud", accedendo all'area riservata della piattaforma.
      - title: Ci sono eccezioni all'obbligo di inviare il piano di migrazione?
        content: Tutte le amministrazioni centrali e locali così come individuate dall'elenco ISTAT, sono obbligate ad inviare il piano di migrazione, salvo i casi di deroga previsti dall'articolo 33-septies del DL 179/2012. Tutte le amministrazioni che abbiano presentato una candidatura per la misura 1.2 e che non necessitino di integrare il piano già presentato attraverso la suddetta candidatura, non devono effettuare ulteriori azioni.
      - title: Ho già inviato una candidatura a valere sull'Avviso riferito alla misura 1.2, ci sono ulteriori adempimenti?
        content: Se hai già inviato una candidatura 1.2 ed il tuo Ente ha ulteriori servizi da migrare, puoi compilare un'integrazione al piano di migrazione. Tutte le amministrazioni che hanno presentato una candidatura per la misura 1.2 e che non necessitano di integrare il piano già presentato non devono effettuare ulteriori azioni.
      - title: Quali servizi è necessario inserire all'interno del piano di migrazione?	
        content: È necessario inserire tutti i servizi che l'ente intende migrare al cloud ai fini del rispetto dell'obbligo indicato all'articolo 33-septies del DL 179/2012.
      - title: Sono previsti dei requisiti per l'invio del piano di migrazione?
        content: Sì, per compilare il piano di migrazione è necessario aver già inviato la classificazione dei dati e dei servizi, come previsto dall’articolo 3 del regolamento adottato con determinazione AGID n. 628/2021 del 15 dicembre 2021.
      - title: Entro quando è necessario inviare il piano di migrazione?
        content: Le amministrazioni devono trasmettere i piani di migrazione entro il 28 febbraio 2023.
      - title: Entro quando occorre completare le attività previste dal piano di migrazione?
        content: Le amministrazioni sono tenute a completare le attività previste dal piano di migrazione entro il 30 giugno 2026. Per ottenere i finanziamenti PNRR è comunque necessario attenersi alle scadenze specificate nei relativi avvisi.
      - title: |
            Nel Piano di migrazione devo inserire solo i servizi che non ho ancora migrato o anche quelli già migrati in passato?
        content: |
              L'Ente deve indicare tutti i servizi da migrare alla data di presentazione del piano di migrazione, nel rispetto dell'obbligo indicato all'articolo 33-septies DL 179/2012. Se alla data di presentazione del piano di migrazione e in base alla classificazione dei dati e servizi effettuata, l'amministrazione dovesse riscontrare di non dover migrare alcuni dati e servizi - in quanto già migrati precedentemente verso il PSN o data center adeguati / soluzioni cloud qualificate in base ai requisiti del Regolamento Cloud AGID del 15 dicembre 2021, della Determina 307 ACN del 18 gennaio 2022 e a quanto previsto dal Decreto ACN del 2 gennaio 2023 - tali dati e servizi non dovranno essere inseriti nel piano di migrazione.
      - title: |
            Ho inviato una candidatura a valere sull'Avviso 1.2 che si trova attualmente in stato "Accettata". Risulta tuttavia inibita la compilazione del piano di migrazione: come posso procedere?
        content: |
            Per potere inviare un piano di migrazione a seguito dell'invio di una candidatura a valere sull'Avviso 1.2, è necessario attendere la PEC di emissione del Decreto di finanziamento.
      - title: |
            Come posso compilare il piano di migrazione?
        content: |
             Gli enti dovranno inviare i piani di migrazione esclusivamente attraverso PA digitale 2026, non sono previste ulteriori modalità di invio.
      - title: |
            I dati relativi alla PA sul piano di migrazione non sono corretti: come posso modificarli?
        content: |
            Se si riscontrano inesattezze nella visualizzazione dei dati della PA, è necessario modificarli su IPA (<a href="https://indicepa.gov.it/ipa-portale/">https://indicepa.gov.it/ipa-portale/</a>). A seguito dell'aggiornamento dei dati dell'ente (per esempio quelli del rappresentate legale), sarà possibile procedere correttamente all'invio del piano di migrazione attraverso la sezione "Cloud", presente nell'area riservata della piattaforma.            
  - title: 1.1 Infrastrutture digitali
    sectionTitle: Misure
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: measure-1-1
    chips:
      - chipsId: measure-1-1
      - title: Generale
        id: generale
    accordions:
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, esiste una lista cogente di PA che possano richiedere l’esenzione di cui al comma 4-quater dell’articolo 33-septies DL 179/2012? Tale esenzione deve considerarsi "totale" a tutte le funzioni svolte dall'amministrazione o può altresì considerarsi relativa limitatamente alle singole funzioni richiamate all'articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82? 
        content: |
          Ai sensi dell’articolo 33-septies, comma 4-quater del D.L. n. 179/2012 gli obblighi di migrazione previsti ai commi precedenti non si applicano alle amministrazioni che svolgono le funzioni di cui all'articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82. L'articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82 prevede che le disposizioni del Codice non si applicano limitatamente all'esercizio delle attività e funzioni di ordine e sicurezza pubblica, difesa e sicurezza nazionale, polizia giudiziaria e polizia economico-finanziaria e consultazioni elettorali, nonché alle comunicazioni di emergenza e di allerta in ambito di protezione civile. (…). <br> 1. Con riferimento al primo quesito, non è rinvenibile nell’ordinamento giuridico un elenco di amministrazioni pubbliche che esercitano le funzioni di cui all’articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82. Pertanto, le amministrazioni esonerate dall’obbligo di migrazione in quanto destinatarie della disposizione di carattere derogatorio di cui all’art. 33-septies, comma 4-quater del D.L. 18/10/2012, n. 179, dovranno essere individuate, in concreto, tra quelle oggetto di ricognizione ad opera dell’ISTAT ai sensi dell'articolo 1, comma 3 della legge 31 dicembre 2009, n. 196 e successive modificazioni. (Legge di contabilità e di finanza pubblica) che esercitano le attività e funzioni di cui al predetto articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82. Per completezza si rappresenta che le disposizioni sugli obblighi di migrazione si applicano, altresì, all’amministrazione della difesa nel rispetto della disciplina e dei limiti posti dal comma 4-bis dell’art. 33-septies del DL 179/2012. <br> 2. In merito al secondo quesito, stante il carattere eccezionale della previsione derogatoria di cui all’articolo, comma 4-quater 33-septies DL 179/2012, allorché le amministrazioni pubbliche, come innanzi individuate, esercitino una pluralità di funzioni eterogenee, l’esenzione dagli obblighi di migrazione è limitata alle sole attività e funzioni riconducibili nel novero di quelle espressamente indicate nell’articolo 2, comma 6, del decreto legislativo 7 marzo 2005, n. 82.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota,quali enti della PA possono presentare domanda per accedere al finanziamento dall'Avviso 1.1?
        content: |
          Sono invitate a presentare proposte a valere sul presente Avviso le Amministrazioni Centrali, che assumeranno il ruolo di Soggetti Attuatori di cui all’art. 9 del DL 77/2021 convertito con L.108/2021, riportate all'interno tabella all'art. 4 comma 1 dell'Avviso 1.1. Ciascuna articolazione organizzativa di primo livello (Direzioni generali/Dipartimento/Comandi) di un’Amministrazione Centrale di cui al precedente comma 1 può presentare una sola domanda di partecipazione, a valere sul presente Avviso, fermo restando l’importo massimo per ciascuna Amministrazione Centrale. 
          tag:
          - generale
      - title: Quali sono gli interventi finanziabili dall'Avviso 1.1?
        content: |
          Gli interventi finanziabili sono rappresentati dal perfezionamento della migrazione dei servizi del Soggetto attuatore al PSN e il canone per la gestione e l’erogazione di ciascun servizio per i dodici mesi successivi all’attivazione di ciascun servizio “core” necessario alla migrazione, tra quelli previsti dalla convenzione sottoscritta tra il Soggetto attuatore e la società Polo Strategico Nazionale S.p.A. (i.e. Housing, Hosting, IaaS Private, IaaS Shared, altri servizi di IaaS e Cloud quali Platform as a Service (PaaS), Containers-as-a-Service (CaaS), Disaster Recovery per IaaS e Cloud, servizi CSP, ovvero Public cloud PSN managed, Hybrid Cloud on PSN site, Secure public cloud), come specificato anche nell’Allegato 1.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, è possibile accedere al finanziamento in caso di realizzazione delle attività, con l'ausilio di fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso riferito alla Misura 1.1?
        content: |
          L’importo massimo finanziabile per ciascuna delle PAC individuate ed in relazione a ciascuno dei cluster di appartenenza, è il seguente:<br> a. Cluster n. 1- Importo 40,5 Mln €: Ministero dell’Interno - Ministero della Difesa - Ministero dell’Economia e delle Finanze - Ministero della Giustizia - Agenzia delle Entrate;<br> b. Cluster n. 2- Importo 17,5 Mln €: Presidenza del Consiglio dei ministri - Ministero delle infrastrutture e dei trasporti (ex Ministero delle Infrastrutture e mobilità sostenibili) - Ministero dell’Università e della Ricerca - Ministero dell'istruzione e del merito (ex Ministero dell’Istruzione) - Ministero degli Affari Esteri e della Cooperazione Internazionale - Ministero del Lavoro e delle Politiche Sociali - Ministero della Salute - Agenzia delle Dogane e dei Monopoli - Agenzia delle Entrate - Riscossione;<br> c. Cluster n. 3- Importo 2,3 Mln €: Ministero della Cultura - Ministero del Turismo - Ministero delle imprese e del made in Italy (ex Ministero dello Sviluppo Economico ) - Ministero dell'ambiente e della sicurezza energetica (ex Ministero della Transizione Ecologica) - Ministero dell'agricoltura, della sovranità alimentare e delle foreste (ex Ministero delle Politiche Agricole Alimentari e Forestali) - Agenzia del Demanio.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, è possibile accedere al finanziamento in caso di realizzazione delle attività, con l'ausilio di fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso ?
        content: |
          Sì, qualora il contributo complessivo richiesto da una Amministrazione Centrale, determinato in base a quanto indicato nei singoli piani di migrazione riferiti a più articolazioni (Direzioni generali/ Dipartimenti/Comandi) della medesima Amministrazione, superi i massimali previsti, il contributo per ciascun piano di migrazione sarà rimodulato in misura proporzionale entro i limiti dell’importo finanziabile per ciascun cluster di appartenenza.
        tag:
          - generale
      - title: In quanto tempo devono essere concluse le attività oggetto di finanziamento?
        content: |
          In considerazione della necessità di raggiungere i target dell’Investimento riportati all’art.1 comma 2 dell'Avviso, tutte le attività relative alla migrazione sul PSN dovranno essere portate a termine: <br> - per progetti di importo fino a 2.500.000,00 euro entro e non oltre il 31/7/2024;<br>- per progetti di importo da 2.500.000,01 euro a 10.000.000,00 entro e non oltre il 31/1/2025;<br>- per progetti di importo da 10.000.000,01 euro entro e non oltre il 30/6/2025.
        tag:
          - generale
      - title: È possibile accedere al finanziamento in caso di realizzazione delle attività, con l'ausilio di fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso riferito alla Misura 1.1?
        content: |
          No, il finanziamento concesso non è cumulabile con altri finanziamenti pubblici, nazionali o europei, per le stesse spese ammissibili, nel rispetto del divieto del doppio finanziamento.
        tag:
          - generale
      - title: Chi deve firmare la domanda di partecipazione all'Avviso al fine di inviare correttamente la candidatura?
        content: |
          La domanda di partecipazione, in formato pdf, deve essere sottoscritta digitalmente dal legale rappresentante dell’Amministrazione Centrale proponente (o dal vertice dell’articolazione organizzativa che presenta domanda) o, in alternativa, da un delegato. In quest’ultimo caso, è richiesta, a pena di irricevibilità della domanda, la produzione contestuale dell’atto di delega firmato digitalmente.
        tag:
          - generale
      - title: Quali documenti è necessario allegare alla domanda di partecipazione?
        content: |
          La documentazione necessaria da allegare alla domanda di partecipazione è la seguente: <br> a. La domanda di partecipazione deve essere compilata secondo il facsimile in Allegato 2 all'Avviso <br> b. la complessiva strategia cloud del Soggetto attuatore proponente che consente di verificare al Dipartimento per la trasformazione digitale la conformità rispetto agli obblighi di migrazione al cloud di cui all’articolo 33-septies del decreto-legge 179/2012;<br> c. il Piano di Migrazione ai sensi del Regolamento cloud e il Piano di Migrazione di massima al PSN corredato dell’importo stimato dei costi di migrazione, del canone per il primo anno e del finanziamento complessivo richiesto a valere sull'Avviso. La documentazione è redatta secondo le modalità esposte nelle Linee Guida riportate all’Allegato 1 al presente Avviso.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, con quale modalità deve essere trasmessa la documentazione allegata alla domanda di partecipazione?
        content: |
          La documentazione deve essere trasmessa all’indirizzo di Posta Elettronica Certificata (PEC) dtd.pnrr@pec.governo.it, con un unico messaggio avendo cura di riportare nell’oggetto l’identificativo: “Avviso pubblico per la presentazione di proposte di intervento a valere sul PNRR - M1 - C1 - INVESTIMENTO 1.1 per la migrazione al PSN - PAC PILOTA FINANZIATO DALL’UNIONE EUROPEA - NextGenerationEU”.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, come è possibile attestare l'invio della domanda di partecipazione?
        content: |
          Il rispetto del termine perentorio di presentazione è attestato dalla data e dall’ora indicata nella ricevuta di accettazione inviata dal Sistema di Posta Elettronica Certificata. Il Dipartimento per la trasformazione digitale non si assume responsabilità in ordine a ritardi, disguidi o malfunzionamenti legati all’inoltro/ricezione della PEC essendo la responsabilità del recapito della domanda di partecipazione a carico esclusivo del proponente.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, il DTD può richiedere integrazione alla documentazione inviata dall'Ente?
        content: |
          Il Dipartimento per la trasformazione digitale si riserva di richiedere in forma scritta, tramite PEC, integrazioni o chiarimenti rispetto alla documentazione presentata. Le eventuali richieste indicheranno un termine perentorio non inferiore a 5 giorni dalla data di trasmissione, entro il quale il Soggetto attuatore proponente è tenuto a produrre le integrazioni o i chiarimenti richiesti.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, a seguito della notifica di ammissibilità della domanda di partecipazione, entro quanto tempo deve essere comunicato il CUP, al fine di accettare il finanziamento?
        content: |
          Entro e non oltre 10 (dieci) giorni naturali e consecutivi dalla notifica dell’ammissibilità al finanziamento, il Soggetto attuatore è tenuto ad acquisire il CUP (utilizzando il template n. 2302002) e a comunicarlo tramite PEC al Dipartimento, per l’accettazione del finanziamento stesso e, in particolare, delle condizioni dell’Avviso (dall’art. 11 all’art. 19).
        tag:
          - generale
      - title: Dove viene pubblicato il Decreto di finanziamento? 
        content: |
          Il Dipartimento per la trasformazione digitale provvede alla pubblicazione del decreto di finanziamento sul sito istituzionale secondo gli obblighi di trasparenza di cui al decreto legislativo n. 33/2013 e s.m.i. La pubblicazione del decreto di finanziamento sul sito https://innovazione.gov.it/ ha valore di notifica a tutti i Soggetti attuatori.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, quando può essere richiesta l'erogazione del finanziamento?  E in quali modalità verrà corrisposto? 
        content: |
          Successivamente alla registrazione del decreto di finanziamento da parte degli organi di controllo, ad avvenuto inserimento della documentazione di spesa nel sistema informativo ReGIS, il Soggetto Attuatore invia la domanda di erogazione delle risorse al Dipartimento e, nel caso della prima richiesta di trasferimento, carica a sistema anche la copia del contratto stipulato con la società Polo Strategico Nazionale S.p.A. gestore in regime di concessione dell’infrastruttura PSN e del piano di migrazione di dettaglio di cui alla stessa Concessione. L’ammontare complessivo dei trasferimenti al Soggetto Attuatore non supera il 90% dell’importo riconosciuto. La quota a saldo, pari al 10%, sarà trasferita sulla base della presentazione da parte del Soggetto Attuatore della richiesta attestante la conclusione dell’intervento, nonché il raggiungimento dei relativi milestone e target, in coerenza con le risultanze del citato sistema informativo.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, entro quanto tempo, il Soggetto Attuatore, deve corrispondere gli importi dovuti per gli interventi realizzati?
        content: |
          ll Soggetto attuatore è tenuto ad eseguire i pagamenti entro il termine di 30 giorni dall’accredito del contributo e, nei successivi 10 giorni, deve caricare su ReGis tutta la documentazione a comprova dei pagamenti effettuati (mandati quietanzati) elaborando su ReGis il Rendiconto di progetto. Salvo casi debitamente motivati, ogni successiva richiesta di erogazione del contributo può essere inoltrata al Dipartimento soltanto qualora siano stati eseguiti i pagamenti ai fornitori relativi alle precedenti erogazioni ricevute e siano stati caricati a sistema ReGIS i relativi documenti comprovanti che le spese sono state effettivamente sostenute.
        tag:
          - generale
      - title: È possibile richiedere supporto per procedure amministrative al DTD?
        content: |
          È possibile ottenere chiarimenti sulla procedura amministrativa dell'Avviso mediante la proposizione di quesiti scritti da inoltrare, almeno sette giorni prima della chiusura dell’Avviso, in forma scritta a mezzo PEC all’indirizzo dtd.pnrr@pec.governo.it, riportando nell’oggetto l’identificativo: Richiesta di chiarimenti Avviso Investimento 1.1. PNRR M1-C1. Non sono ammessi chiarimenti tramite diversi canali di comunicazione.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, entro quanto tempo saranno fornite le risposte ai chiarimenti richiesti al DTD? 
        content: |
          Le risposte alle richieste di chiarimenti amministrativi, presentate in tempo utile, verranno fornite in formato elettronico almeno tre giorni prima della chiusura dell’Avviso mediante pubblicazione in forma anonima sul sito internet https:/ innovazione.gov.it. I chiarimenti e le risposte fornite costituiranno parte integrante del presente Avviso.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, eventuali modifiche dell'Avviso , dove saranno consultabili?
        content: |
          Nel caso si rendano necessarie modifiche all'Avviso e/o ai suoi Allegati, sarà fornita tempestiva informazione agli interessati mediante specifica comunicazione sul sito https://innovazione.gov.it/ .
        tag:
          - generale
      - title: Quali sono le destinazioni utili per la migrazione?
        content: |
          L’articolo 33-septies del DL 18 ottobre 2012, n. 179 stabilisce le infrastrutture verso le quali le Amministrazioni Centrali migrano i loro Centri per l'elaborazione delle informazioni (CED) e i relativi sistemi informatici, privi dei requisiti fissati dal Regolamento AgID. In particolare, sono identificate 3 opzioni:<br> 1. verso l’infrastruttura Polo Strategico Nazionale;<br> 2. verso altra infrastruttura propria già esistente e in possesso dei requisiti fissati dallo stesso Regolamento AGID;<br> 3. verso soluzioni cloud nel rispetto di quanto previsto dal Regolamento AGID.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, un Ente che non intende migrare verso le n.3 infrastrutture previste dall'art. 33-septies del DL 18 ottobre 2012, n. 179, come comunica tale scelta?
        content: |
          Nel caso in cui l'Ente non intenda migrare I dati verso le 3 destinazioni previste, sarà necessario fornire l’indicazione di non migrare tale servizio descrivendo la relativa motivazione e l’attuale infrastruttura che lo ospita.
        tag:
          - generale
      - title: Quali informazioni è necessario riportare tra i dettagli della migrazione al PSN?
        content: |
          Per ciascun servizio dell’Amministrazione è necessario indicare:<br> - Identificativo del/i rack che ospita/no attualmente il servizio dell’amministrazione;<br> - Identificativo del Data Center in cui è situato il rack e il relativo Comune in cui è situato;<br> - Esito della classificazione del servizio dell’amministrazione validata dall’Agenzia per la Cybersicurezza Nazionale ai sensi del Regolamento AGID (Strategico, Critico, Ordinario), salvo i casi di deroga previsti dalla norma;<br> - indicazione della modalità attuale di erogazione del servizio: se da server fisici, da macchine virtuali (VM) o container.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, tutti i servizi dell'Ente classificati come strategici, possono essere migrati verso il PSN?
        content: |
          I servizi dell’Amministrazione classificati strategici possono migrare verso tutte le tipologie di servizi offerti dal PSN ad eccezione del servizio “Secure public cloud”, in quanto tale servizio è progettato per soddisfare i requisiti necessari per ospitare i servizi dell’amministrazione classificati come critici.
        tag:
          - generale
      - title: Quando si intende concluso il processo di migrazione?
        content: |
          Il processo di migrazione si intende concluso con esito positivo al momento in cui il Soggetto attuatore effettuerà comunicazione del rilascio in esercizio comprensivo del verbale di collaudo di tutti i servizi oggetto di migrazione verso il PSN.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, qualora il data center non fosse di proprietà dell'amministrazione, è necessario indicare delle informazioni aggiuntive?
        content: |
          Nel caso in cui il data center dove sono situati i rack non fosse di proprietà dell’amministrazione, sarà necessario indicare anche la ragione sociale del proprietario del data center nella colonna “Identificativo Data Center e Comune”. In ogni caso i servizi dell’amministrazione al momento della presentazione della candidatura (situazione attuale) devono essere ospitati su software on-premise installati su rack posizionati all’interno di infrastrutture e/o soluzioni cloud prive dei requisiti di cui al Regolamento AGID e alla Determina n.307 del 18 gennaio 2022 dell’Agenzia per la cybersicurezza nazionale in relazione al livello di classificazione risultante dalla procedura di cui alla Determina n. 306 del 18 gennaio 2022 dell’Agenzia per la cybersicurezza nazionale.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, come può essere determinato il costo del progetto?
        content: |
          Ai fini della determinazione del costo del progetto si considera il listino di riferimento di cui all’allegato C della Convenzione stipulata tra Dipartimento per la trasformazione digitale e la società Polo Strategico Nazionale S.p.A. con le eventuali modifiche previste dalla Concessione. La Convenzione è disponibile sul sito istituzionale del Dipartimento al seguente link:<a href="https://innovazione.gov.it/dipartimento/focus/polo-strategico-nazionale/" aria-label="link esterno">https://innovazione.gov.it/dipartimento/focus/polo-strategico-nazionale/</a> 
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, quali sono le tipologie di spese ammissibili che possono essere indicate nella "Tabella C - Dettaglio Costi"?
        content: |
          Le spese ammissibili sono: <br> -servizi professionali previsti dalla Convenzione sottoscritta tra il Dipartimento per la trasformazione digitale e la società Polo Strategico Nazionale S.p.A. (i.e. servizio “core” migrazione, servizi “no core” Business & Culture enablement, Servizi professionali, Re-platform e Re-architect, IT infrastructure Service Operations) per la realizzazione della migrazione entro la scadenza per il completamento della migrazione indicata nel presente avviso;<br> - primo anno di canone per i servizi “core” previsti dalla Convenzione sottoscritta tra il Dipartimento per la trasformazione digitale e la società Polo Strategico Nazionale S.p.A. (i.e. Housing, Hosting, IaaS Private, IaaS Shared, altri servizi di IaaS e Cloud quali Platform as a Service (PaaS), Containers-as-a-Service (CaaS), Disaster Recovery per IaaS e Cloud, servizi CSP, ovvero Public cloud PSN managed, Hybrid Cloud on PSN site, Secure public cloud).
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, quali informazioni è necessario riportare all'interno della "Tabella D - Cronoprogramma"?
        content: |
          Nella sezione del "Cronoprogramma" è necessario riportare alcune informazioni di dettaglio relativamente alle tempistiche previste per la migrazione verso l’infrastruttura PSN. È necessario fornire il cronoprogramma delle fasi di migrazione con l’evidenza del numero di giorni/uomo per servizi professionali e le date di avvio e conclusione presunte.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, è necessario alimentare il sistema ReGiS?
        content: |
          Il Soggetto attuatore deve registrare tutti i dati di avanzamento nel sistema ReGiS e implementare tale sistema con la documentazione necessaria per consentire l’espletamento dei controlli amministrativo-contabili a norma dell’art. 22 del Regolamento (UE) 2021/241, compresa la raccolta dei dati sul “titolare effettivo”.
        tag:
          - generale
