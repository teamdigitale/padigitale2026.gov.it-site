          - comuni
      - title: Quando si intende concluso con esito positivo il processo di integrazione e attivazione?
        content: Il processo di integrazione e attivazione dei servizi di notifica si intende concluso con esito positivo al momento in cui viene prodotto dalla PA l’esito del processo di integrazione e viene fornita evidenza dell’invio con successo di almeno una notifica in ambiente di produzione di PND per ciascuno dei due servizi appartenenti alle tipologie di atti definite nel paragrafo C di questo allegato (l’evidenza consiste nella verifica del codice IUN e del codice tipologia atto delle notifiche).
        tag:
          - comuni
      - title: Qual è l'importo riconosciuto per le attività previste dall'Avviso riferito alla Misura 1.4.5?
        content: "Gli importi del contributo, riconosciuti sulla base della dimensione del comune, sono così definiti:<br>- per i Comuni fino a 5.000 abitanti: €23.147;<br>- per i Comuni 5.001 - 20.000 abitanti: €32.589; <br>- per i Comuni 20.001 - 100.000 abitanti: €59.966; <br>- per i Comuni 100.001 - 250.000 abitanti: €69.000; <br>- per i Comuni > 250.000 abitanti: €97.247."
        tag:
          - comuni
      - title: Entro quanto tempo dovrà essere contrattualizzato il fornitore rispetto al Decreto di Finanziamento?
        content: Il fornitore dovà essere contrattualizzato al massimo entro 3 mesi (90 gg) dalla data di notifica del Decreto di Finanziamento.
        tag:
          - comuni
      - title: Il mio Comune può accedere al finanziamento previsto dall’Avviso riferito alla Misura 1.4.5 anche se l’invio delle notifiche è stato delegato ad altro Ente (Forme associative, Comuni Capofila)?
        content: Per accedere al finanziamento è necessario che il mittente dell’atto coincida con il Soggetto Attuatore, ovvero, il singolo Comune, anche se questo non è il soggetto che incassa.
        tag:
          - comuni
  - title: Multimisura 1.1 e 1.2 "Infrastrutture digitali e abilitazione al cloud"
    sectionTitle: Misure
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: measure-multimisura
    chips:
      - chipsId: measure-multimisura
      - title: Generale
        id: generale
    accordions:
      - title: |
            Con riferimento al capoverso "I servizi dell’amministrazione al 28 febbraio 2023 (scenario di origine) devono essere ospitati su software on-premise installati su rack posizionati all’interno di infrastrutture e/o soluzioni cloud prive dei requisiti di cui al Regolamento AGID e alla Determina n.307 del 18 gennaio 2022 dell’Agenzia per la cybersicurezza nazionale in relazione al livello di classificazione risultante dalla procedura di cui alla Determina n. 306 del 18 gennaio 2022 dell’Agenzia per la cybersicurezza nazionale" presente al paragrafo "Scenari di ammissibilità" dell'allegato 2 dell'avviso Multimisura, è ritenuta ammissibile la migrazione avvenuta a partire dal 1.2.2020 e conclusa entro il 28.2.2023 da un'infrastruttura classificata "Gruppo B" da AGID ai sensi della Circolare AgID 1/2019 verso un'altra infrastruttura della PA classificata "A" ai sensi della medesima Circolare e verso soluzioni cloud qualificate ai sensi delle Circolari AgID n.2 e 3 del 2018?
        content: |
            Tale migrazione è ritenuta ammissibile solo se l'infrastruttura della PA di destinazione classificata "A" da AGID ai sensi della Circolare AGID 1/2019 e del Piano triennale per l'informatica nella PA, comunichi ad ACN l'avvenuto adeguamento di tale infrastruttura e dei relativi servizi cloud (IaaS, PaaS, SaaS) ai requisiti di cui al Regolamento AGID Cloud della PA del 15 dicembre 2021 e della Determina ACN n.307, in relazione alla tipologia di dato/servizio ospitato (ordinario, critico, strategico), nelle modalità ed entro i termini indicati dal Decreto ACN dell'8 febbraio 2023. Si ricorda, inoltre, che tale infrastruttura della PA adeguata e i relativi servizi cloud di destinazione dovranno mantenere il possesso dei requisiti al momento della dichiarazione effettuata dal soggetto attuatore ai fini della liquidazione del finanziamento e per i successivi 5 anni.
        tag:
          - generale    
      - title: Quali enti della PA possono presentare domanda per accedere al finanziamento dall'Avviso Multimisura 1.1 + 1.2?
        content: |
          I Soggetti Attuatori, ovvero coloro che possono accedere allo strumento predisposto dall'Avviso, sono le Aziende sanitarie locali e le Aziende Ospedaliere (d’ora in avanti anche ASL/AO) come definite dalle categorie IPA "Aziende Sanitarie Locali" e "Aziende Ospedaliere, Aziende Ospedaliere Universitarie, Policlinici e Istituti di Ricovero e Cura a Carattere Scientifico Pubblici".
        tag:
          - generale
      - title: Quali sono gli interventi finanziabili dall'Avviso Multimisura 1.1 + 1.2?
        content: |
          Gli interventi finanziabili sono rappresentati dall’implementazione di un Piano di migrazione dei sistemi, applicativi e dati relativi ai servizi dell’amministrazione verso il PSN e/o infrastruttura della PA adeguata e/o cloud qualificato (comprensivo per ciascun servizio di tutte le attività necessarie ad eseguire e completare la migrazione assessment, pianificazione della migrazione, esecuzione e completamento della migrazione, formazione, attivazione canoni cloud) secondo le indicazioni dell’Allegato 2
        tag:
          - generale
      - title: Come potranno essere realizzate le attività oggetto di finanziamento?
        content: |
          I Soggetti attuatori potranno scegliere: <br>  a. di migrare tutti i dati e servizi verso l’infrastruttura PSN, utilizzando le risorse dell’Investimento 1.1; <br>  b. di migrare tutti i dati e servizi verso infrastrutture della Pubblica Amministrazione adeguate e/o verso soluzioni cloud qualificate a valere sulle risorse dell’investimento 1.2;  <br> c. di scegliere una soluzione mista, ad esempio migrare i dati critici verso l’infrastruttura PSN e gli ordinari verso infrastrutture della Pubblica Amministrazione adeguate e/o verso soluzioni cloud qualificate, utilizzando nel primo caso le risorse dell’Investimento 1.1 e nel secondo le risorse dell’Investimento 1.2.
        tag:
          - generale
      - title: È possibile accedere al finanziamento per interventi già avviati in data antecedente alla pubblicazione dell'Avviso?
        content: |
          Sì, è possibile accedere al finanziamento per attività avviate a decorrere dal 1° febbraio 2020, per la migrazione di dati e servizi verso soluzioni cloud qualificate e/o infrastrutture della Pubblica Amministrazione adeguate. Inoltre, è possibile accedere al finanziamento previsto dall'Avviso anche per le attività di migrazione di dati e servizi e al PSN, avviate a decorrere dal 1° gennaio 2023.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, è possibile accedere al finanziamento in caso di realizzazione delle attività, con l'ausilio di fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso ?
        content: |
          No, il finanziamento concesso non è cumulabile con altri finanziamenti pubblici, nazionali o europei, per le stesse spese ammissibili, nel rispetto del divieto del doppio finanziamento.
        tag:
          - generale
      - title: È possibile presentare candidatura a valere dell'Avviso Multimisura 1.1 + 1.2 se ho già partecipato all'Avviso 1.2 “ABILITAZIONE AL CLOUD PER LE PA LOCALI” ASL/AO (dicembre 2022)?
        content: |
          Possono inviare candidatura a valere dell'Avviso Multimisura 1.1 + 1.2, i Soggetti Attuatori che non sono stati già ammessi a finanziamento a valere sull’Avviso “INVESTIMENTO 1.2 “ABILITAZIONE AL CLOUD PER LE PA LOCALI” ASL/AO (dicembre 2022) pubblicato il 28 dicembre 2022 o che abbiano rinunciato al finanziamento ai sensi dell’art. 14 co. 7 del predetto Avviso.
        tag:
          - generale
      - title: Sono previste deroghe in caso di mancato invio della candidatura o di altra documentazione entro i termini di scadenza?
        content: |
          La presentazione da parte dell’Ente della documentazione necessaria ai fini della partecipazione all’Avviso è a totale ed esclusivo rischio del partecipante stesso, il quale si assume la propria responsabilità in caso di mancata o tardiva ricezione della documentazione, dovuta, a mero titolo esemplificativo e non esaustivo, a malfunzionamenti degli strumenti telematici utilizzati, a difficoltà di connessione e trasmissione, a lentezza dei collegamenti, o a qualsiasi altro motivo, restando esclusa qualsivoglia responsabilità del Dipartimento per la trasformazione digitale ove, per ritardo o disguidi tecnici o di altra natura, ovvero per qualsiasi motivo, la domanda non pervenga entro i termini perentori previsti.
        tag:
          - generale
      - title: Entro quando è possibile inoltrare la domanda di accesso al finanziamento?
        content: |
          La domanda può essere presentata a partire dalla data di pubblicazione fino ad esaurimento delle risorse e comunque entro e non oltre le ore 23.59 del 19 maggio 2023.
        tag:
          - generale
      - title: Quali sono i tempi di elaborazione della richiesta? L’esito della verifica sarà trasmesso dopo la scadenza naturale del bando oppure seguirà altri tempi?
        content: |
          All’interno dei tempi di apertura e chiusura dell’Avviso, sono previste delle finestre temporali, al termine delle quali il Dipartimento per la trasformazione digitale provvederà<br> a finanziare le istanze pervenute nella finestra temporale di riferimento. <br> Nello specifico, nel presente Avviso sono previste le seguenti finestre temporali:<br> a. finestra n. 1 dalla data di pubblicazione alle ore 23:59 del 14 aprile 2023;<br> b. finestra n. 2 dal 15 aprile 2023 alle ore 23:59 del 19 maggio 2023.
        tag:
          - generale
      - title: Quali sono i template utili al fine di generare correttamente il CUP?
        content: |
          I template utili alla generazione del CUP sono: <br> - il template n. 2303001(per progetto finanziato solo su Investimento 1.1); <br> - il template n. 2212002 (per progetto finanziato solo su Investimento 1.2); <br> - nel caso di progetto finanziato su entrambi gli investimenti è necessario utilizzare il template n. 2303001.
        tag:
          - generale
      - title: Per l'Avviso 1.2 "Comuni", il canone del primo anno è incluso nel finanziamento?
        content: |
          Sì, il canone del primo anno è incluso nell’importo forfettario come definito dall'allegato 2.
        tag:
          - generale
      - title: In riferimento all'Avviso 1.2 "ASL/AO", quanti servizi è necessario migrare?
        content: |
          L’adesione all’Avviso prevede la migrazione di: <br> - Un minimo di 3 fino ad un massimo di 15 servizi classificati come Ordinari; <br> - Un minimo di 3 fino ad un massimo di 26 servizi classificati come Critici.
        tag:
          - generale
      - title: A quanto ammonta l'importo del finanziamento previsto dall'Avviso per le Aziende Ospedaliere (AO)?
        content: |
          L’importo del finanziamento concedibile è individuato in un importo forfettario determinato secondo il seguente criterio: <br> a. per le AO fino a 500 posti letto (min. 6 max 41 servizi): servizio ordinario € 19.628, servizio critico € 25.517;<br>  b. per le AO posti letto tra 501 e 1.000 (min. 6 max 41 servizi): servizio ordinario € 58.885, servizio critico € 76.550; <br>  c. per le AO con oltre 1.000 posti letto (min. 6 max 41 servizi): servizio ordinario € 94.215, servizio critico € 122.480.
        tag:
          - generale
      - title: A quanto ammonta l'importo del finanziamento previsto dall'Avviso per le Aziende Sanitarie Locali (ASL - AUSL)?
        content: |
          L’importo del finanziamento concedibile è individuato in un importo forfettario determinato secondo il seguente criterio:<br> a. Per le ASL/AUSL tra 0 e 500.000 assistibili (min. 6 max 41 servizi): servizio ordinario € 34.050, servizio critico € 44.265;<br> b. Per le ASL/AUSL tra 500.001 e 1 Milione assistibili (min. 6 max 41 servizi): servizio ordinario € 102.150, servizio critico € 132.795; <br> c. Per le ASL/AUSL oltre il milione di assistibili (min. 6 max 41 servizi): servizio ordinario € 163.440, servizio critico € 212.472.
        tag:
          - generale
      - title: Entro quanto tempo dovrà essere contrattualizzato il fornitore per le Aziende Ospedaliere che hanno da 1 a 500 o da 501 a 1000 posti letto ?
        content: |
          Il fornitore deve essere contrattualizzato entro 4 mesi dalla data di notifica del Decreto di finanziamento.
        tag:
          - generale
      - title: In quanto tempo devono essere concluse le attività oggetto di finanziamento per le Aziende Ospedaliere che hanno da 1 a 500 o da 501 a 1000 posti letto ?
        content: |
          Le attività oggetto di finanziamento devono essere concluse entro 14 mesi dalla data di notifica del Decreto di finanziamento.
        tag:
          - generale
      - title: Entro quanto tempo dovrà essere contrattualizzato il fornitore per le Aziende Ospedaliere che hanno oltre 1001 posti letto?
        content: |
          Il contratto con il fornitore deve essere attivato entro 9 mesi dalla notifica del decreto di finanziamento.
        tag:
          - generale
      - title: In quanto tempo devono essere concluse le attività oggetto di finanziamento per le Aziende Ospedaliere che hanno oltre 1001 posti letto?
        content: |
          Per le Aziende Ospedaliere che hanno oltre 1001 posti letto il tempo massimo entro cui concludere tutte le migrazioni indicate nel piano di migrazione, qualsiasi sia la modalità, è di 18 mesi dalla data di attivazione del contratto con il fornitore.
        tag:
          - generale
      - title: Entro quanto tempo dovrà essere contrattualizzato il fornitore per le ASL/AUSL che hanno da 1 a 500.000 o da 500.001 a 1.000.000 di assistibili?
        content: | 
          Il fornitore deve essere contrattualizzato entro 4 mesi dalla data di notifica del Decreto di finanziamento.
        tag:
          - generale
      - title: In quanto tempo devono essere concluse le attività oggetto di finanziamento per le ASL/AUSL che hanno da 1 a 500.000 o da 500.001 a 1.000.000 di assistibili?
        content: |
          Le attività oggetto di finanziamento devono essere concluse entro 14 mesi dalla data di notifica del Decreto di finanziamento.
        tag:
          - generale
      - title: Entro quanto tempo dovrà essere contrattualizzato il fornitore per le ASL/AUSL che hanno oltre 1.000.001 assistibili?
        content: |
          Il contratto con il fornitore deve essere attivato entro 9 mesi dalla notifica del decreto di finanziamento.
        tag:
          - generale
      - title: In quanto tempo devono essere concluse le attività oggetto di finanziamento per le ASL/AUSL che hanno oltre 1.000.001 assistibili?
        content: |
          Per le le ASL/AUSL che hanno oltre 1.000.001 assistibili, il tempo massimo entro cui concludere tutte le migrazioni indicate nel piano di migrazione, qualsiasi sia la modalità, è di 18 mesi dalla data di attivazione del contratto con il fornitore.
        tag:
          - generale
      - title: Quali sono le destinazione dei servizi?
        content: |
          La destinazione per ciascun servizio inserito nel piano di migrazione previsto è a scelta tra una delle seguenti opzioni: <br> - Cloud Qualificato;<br> - Infrastruttura della PA adeguata; <br>  - PSN.
        tag:
          - generale
      - title: In riferimento all'avviso 1.1 Infrastrutture digitali - migrazione PSN - PAC Pilota, quando si intende concluso il processo di migrazione?
        content: |
          Il processo di migrazione dei servizi finanziati si intende concluso con esito positivo al momento in cui l’Ente effettuerà comunicazione, attraverso la piattaforma, del rilascio in esercizio di ciascuno dei servizi inseriti nel piano di migrazione, inviando il questionario di assessment con lo stato “Completato” per ciascun servizio in oggetto.
        tag:
          - generale
      - title: Quali sono le spese ammissibili?
        content: |
          Sono spese ammissibili esclusivamente i servizi presenti all’interno del Catalogo dei Servizi di cui alla convenzione sottoscritta tra il Dipartimento per la trasformazione digitale e la società Polo Strategico Nazionale S.p.A.. Inoltre, non è ammissibile la spesa del primo anno di canoni del servizio Secure public cloud per la migrazione dei servizi dell’amministrazione classificati come strategici. Il listino PSN attualmente non prevede servizi SaaS e, pertanto, non è un’opzione applicabile per la destinazione PSN (in riferimento alla tabella 1 nell'Allegato 2- Scenari di ammissibilità su origine e destinazione), salvo eventuale aggiunta di nuovi servizi come previsto dalla convenzione stipulata tra il Dipartimento per la trasformazione digitale e la società Polo Strategico Nazionale S.p.A. La convenzione è disponibile sul sito istituzionale del Dipartimento al seguente link: https:/ innovazione.gov.it/dipartimento/focus/polo-strategico-nazionale/
        tag:
          - generale		  
      - title: Con riferimento alla "Tabella 1 - Scenari di ammissibilità su origine e destinazione" di cui agli allegati 2.1, 2.2, 2.3, 2.4, 2.5 e 2.6, nei casi in cui è riportato "Sì" si intendono ammissibili tutte le tipologie di destinazione così come definite e previste dall'Avviso, ovvero PSN, infrastruttura della PA adeguata e cloud qualificato?
        content: Sì, si intendono ammissibili tutte le tipologie di destinazione così come definite e previste dall'Avviso.
        tag:
          - generale
      - title: Cosa si intende per "full migration", di cui agli allegati 2.1, 2.2, 2.3, 2.4, 2.5 e 2.6? 
        content: |
          Occorre preliminarmente distinguere tra "full migration del servizio dell'Amministrazione" e "full migration dell'Amministrazione". Con riferimento alla "full migration del servizio dell'Amministrazione" si intende che è ammissibile a finanziamento il servizio indicato nel piano di migrazione che viene migrato completamente, ovvero che siano migrati tutti i sistemi, dati e applicativi sottostanti all'erogazione di tale servizio  verso la destinazione scelta dall'amministrazione in conformità con la tabella 1 - Scenari di ammissibilità su origine e destinazione. Non saranno finanziate migrazioni parziali, ovvero attività di migrazione che non hanno portato alla conclusione del processo di migrazione (es. attività di assessment e di pianificazione che non portano ad una effettiva realizzazione della migrazione secondo i criteri stabiliti nell'Avviso). La migrazione deve essere effettuata per tutti i dati del servizio oggetto di aggiornamento. Nel caso di migrazione verso soluzioni PaaS, tutti i dati devono essere contenuti all’interno di Cloud PaaS, ad eccezione di dati di sistema. Con riferimento alla "full migration dell'Amministrazione" si intende il richiamo all'articolo 33-septies del DL 179/2012 che obbliga le Amministrazioni a migrare tutti i centri elaborazione dati privi dei requisiti di cui al Regolamento AGID del 15 dicembre 2021 e della Determina ACN n. 307 del 18 gennaio 2022. Ne consegue che l'Amministrazione deve indicare nel piano di migrazione trasmesso al Dipartimento per la trasformazione digitale e ad AGID tutti i servizi dell'Amministrazione che in seguito alla classificazione sono soggetti all'obbligo di migrazione sopra richiamato. Resta salva la facoltà dell'Amministrazione di non richiedere il finanziamento tramite questo avviso per la migrazione di parte dei servizi dell'Amministrazione soggetti a tale obbligo. In questo caso, l’Amministrazione provvederà a realizzare la “full migration” di: <br>● tutti i servizi dell’Amministrazione indicati nel piano di migrazione finanziato con l’Avviso entro i termini ivi previsti; <br>● dei restanti servizi indicati nel piano di migrazione trasmesso ai sensi del Regolamento AGID del 15 dicembre 2021 (e non inclusi nella candidatura all’Avviso) con altri fondi entro il 30 giugno 2026. 
        tag:
          - generale
  - title: Fondo Innovazione
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: fondo-innovazione
    accordions:
      - title: Posso aderire agli avvisi del PNRR relativi alla piattaforma pagoPA e all’App IO se ho già partecipato all’Avviso Pubblico Fondo Innovazione e ho già ricevuto i relativi contributi?
        content: Sì, ma sarà possibile richiedere i contributi soltanto in relazione all’integrazione di servizi (sia per la piattaforma pagoPA che per l’App IO) che non sono stati già finanziati con l’Avviso Pubblico Fondo Innovazione.
      - title: Se un Comune ha già ricevuto i finanziamenti relativi alla Fase I dell’Avviso Pubblico Fondo Innovazione, l’ente può aderire agli avvisi del PNRR relativi alla piattaforma pagoPA e all’App IO?
        content: Sì, i Comuni in questo caso possono aderire agli avvisi del PNRR richiedendo i contributi per l’integrazione di servizi diversi e ulteriori rispetto a quelli per cui hanno già ricevuto il finanziamento.
      - title: I Comuni che hanno ricevuto i contributi della Fase I dell’Avviso Pubblico Fondo Innovazione, dichiarando più servizi rispetto ai minimi richiesti (1 o 2 nuovi servizi per la piattaforma pagoPA e 1 servizio sull’App IO) come devono comportarsi rispetto agli avvisi del PNRR?
        content: 'I Comuni potranno richiedere i finanziamenti degli avvisi del PNRR solo per quei servizi eccedenti rispetto ai minimi richiesti dall’Avviso Pubblico Fondo Innovazione. Nello specifico, saranno considerati già finanziati (e quindi esclusi): <ul><li>il primo servizio dichiarato nella richiesta di erogazione del contributo, per chi ha aderito alla piattaforma pagoPA durante la vigenza dell’Avviso Pubblico,</li><li>i primi due servizi dichiarati nella richiesta di erogazione del contributo, per chi ha aderito alla piattaforma pagoPA prima della pubblicazione dell’Avviso Pubblico,</li><li>il primo servizio dichiarato nella richiesta di erogazione del contributo, per App IO. Fermo restando il rispetto della retroattività, nello specifico servizio attivo dopo il 1° aprile 2021.</li></ul>'
      - title: Se sono un Comune aderente al progetto cd. “Regionale”, come faccio a rinunciare ai finanziamenti del Fondo Innovazione della Fase II?
        content: A tal riguardo, dovrai richiedere le modalità di gestione alla Regione, in coerenza con gli specifici accordi regionali con il DTD
      - title: I Comuni che hanno implementato dei servizi sulla Piattaforma pagoPA e sull’App IO quale data devono considerare ai fini della retroattività?
        content: 'Ai fini del PNRR un servizio è considerato attivo: <ul><li>per la piattaforma pagoPA, dalla data di visibilità della prima transazione con esito positivo con la corretta assegnazione del codice tassonomico</li><li>per l’App IO, dalla data di visibilità del servizio in App.</li></ul>'
      - title: Un comune che ha raggiunto la misura del 70% dei servizi di incasso previsti come risultato necessario per ottenere i contributi previsti dal Fondo di Innovazione, può presentare al bando per la Misura 1.4.3 "Adozione di PagoPA" un numero di servizi aggiuntivi che vanno a coprire il perimetro totale attuale dei servizi di incasso?
        content: Si, in quanto un Comune potrebbe nel tempo aver aumentato la platea dei servizi offerti nel rispetto dell'elenco previsto dalla tassonomia vigente; nel caso di servizi erogati in via indiretta rimane comunque il vincolo della titolarità del credito come requisito per legittimare la richiesta.
  - title: Rendicontazione
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: rendicontazione
    accordions:
      - title: Come posso utilizzare l'importo per conto capitale o spese correnti?
        content: "In merito alla domanda posta si rimanda alla normativa contabile di riferimento e alle indicazioni dell'Amministrazione competente in materia. A titolo indicativo e non vincolante si  ricorda che il legislatore è intervenuto sul punto con l’articolo 27 comma 2 quinquies del D.L. 152/2021 come modificato in occasione della legge di conversione, nonché si suggerisce la lettura della FAQ 49 ARCONET dove si precisa che “Le spese per l’acquisto di servizi infrastrutturali Cloud sono classificate tra le spese per l’informatica nel titolo 1 della spesa. A titolo esemplificativo si riportano di seguito le voci di parte corrente della spesa per informatica che possono essere ricondotte all’acquisto di servizi cloud infrastrutturali previste nel modulo finanziario del piano dei conti integrato di cui all’allegato 6 al d.lgs. n. 118 del 2011. I servizi di assistenza e di consulenza rientrano nella spesa di servizi cloud infrastrutturali.” Si ricorda infine quanto previsto al punto 3.12 del principio contabile 4/2 con riferimento ai Finanziamenti UE: 3.12 … Le entrate derivanti dai finanziamenti UE utilizzate per il finanziamento di spese correnti sono classificate tra i Trasferimenti correnti, comprese le quote dei Fondi UE destinati agli investimenti utilizzate per finanziare spesa corrente (nel rispetto dei regolamenti comunitari)."
      - title: Come inserire l'eventuale avanzo? L’importo è messo a bilancio vincolato?
        content: "In merito alle domande poste si rimanda alla normativa contabile di riferimento e alle indicazioni dell'Amministrazione competente in materia. A titolo indicativo e non vincolante si suggerisce di visionare  la FAQ ARCONET n. 48 pubblicata sul sito del MEF RGS che disciplina le modalità di contabilizzazione di detti fondi prevedendo: <br>- al punto b) che “ Alla fine dell’esercizio, nelle more del perfezionamento delle obbligazioni di spesa, le risorse accertate confluiscono nel risultato di amministrazione e, trattandosi di risorse vincolate, possono essere applicate al bilancio di previsione del triennio successivo. L’utilizzo di tali risorse è consentito anche agli enti in disavanzo in deroga ai limiti previsti dall’art. 1, commi 897 e 898, della legge 30 dicembre 2018, n. 145 (art. 15, comma 3 DL n. 77 del 2021).<br>- al punto c) la FAQ 48 prosegue prevedendo “Per le risorse del PNRR e del PNC, trattandosi di entrate vincolate, gli enti possono variare il bilancio fino al 31 dicembre per iscrivere nuove o maggiori entrate, stanziare i correlati programmi di spesa e procedere con l’accertamento delle relative entrate (art. 175, comma 3, lettera a) del d.lgs. n. 267 del 2000 e art. 51, comma 6, lettera a del d.lgs. n. 118 del 2011). Dal 2021 al 2026, gli enti locali possono variare il bilancio anche nel corso dell’esercizio provvisorio o della gestione provvisoria per iscrivere in bilancio i finanziamenti di derivazione statale ed europea per investimenti (art. 15, comma 4-bis DL n. 77 del 2021).” Una volta confluite nell’avanzo di amministrazione vincolato dette somme possono essere reiscritte nel bilancio dell’esercizio successivo nel rispetto del cronoprogramma di spesa, anche nel caso di enti che chiudano in disavanzo ai sensi dell’art. 15 c. 3 del D. L. 77/2021."
      - title: Come va inserito a bilancio l'importo forfettario?
        content: "In merito alla domanda posta si rimanda alla normativa contabile di riferimento e alle indicazioni dell'Amministrazione competente in materia. A titolo indicativo e non vincolante si suggerisce di visionare la FAQ ARCONET n. 48 pubblicata sul sito del MEF RGS che disciplina le modalità di contabilizzazione di detti fondi prevedendo al punto a) che “Gli enti possono accertare le risorse del PNRR e del PNC sulla base della formale deliberazione di riparto o assegnazione del contributo a proprio favore, senza dover attendere l'impegno dell'amministrazione erogante, con imputazione agli esercizi di esigibilità ivi previsti (art. 15, comma 4 DL n. 77 del 2021).  Pertanto, a seguito dei decreti ministeriali di assegnazione delle risorse gli enti possono procedere all’accertamento delle entrate nel rispetto dei principi della competenza finanziaria potenziata, al fine di consentire, a seguito del perfezionamento delle obbligazioni di spesa, la registrazione degli impegni con imputazione agli esercizi previsti nel cronoprogramma.” Nel caso di importo forfettario le somme sono preventivamente assegnate da questo dipartimento con apposito decreto a ciascun ente ma subordinate, nell'erogazione, alla verifica della realizzazione del progetto. In tal caso l’ente provvede a contabilizzare le voci di entrata e di spesa così come riportato nella FAQ 48 lett a) sopra riportata."
      - title: Quali attività contabili vanno effettuate per le spesa in economia  del progetto?
        content: In merito alla domanda posta si rimanda alla normativa contabile di riferimento e alle indicazioni dell'Amministrazione competente in materia. A titolo indicativo e non vincolante, con riferimento alla natura della spesa in economia non sono da rilevare attività contabili specifiche se non quelle che consentono di ricondurre, ad es. con apposito codice, dette spese al progetto PNRR così come previsto dal D.L. 77/2021 art 9 c.4.
      - title: Il contributo è a fondo perduto? Quando viene erogato? E' necessario rendicontare i costi sostenuti?
        content: Il contributo concesso è una somma forfettaria (lump sum) che sarà erogata in un'unica soluzione a seguito del perfezionamento delle attività oggetto del finanziamento come disposto dall'art. 13 dell'Avviso. L'entità del finanziamento è indicata nell'Allegato 2 dell'Avviso, come previsto dall'art. 8. Trattandosi di una somma forfettaria non devono essere rendicontati i costi sostenuti.
      - title: Anche per gli avvisi di PA digitale 2026 occorre registrarsi ed effettuare la rendicontazione attraverso la piattaforma ReGiS?
        content: Per quanto di competenza del DTD, i soggetti attuatori degli avvisi pubblicati su PAdigitale2026 non devono alimentare il sistema informatico ReGiS in quanto sarà la Piattaforma stessa a comunicare con il suddetto sistema informatico.

