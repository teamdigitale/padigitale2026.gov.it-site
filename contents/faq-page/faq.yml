questions:
  - title: Generali
    description: La strategia di ripresa economica e gli interventi previsti per il rilancio digitale del Paese
    sectionId: generali
    accordions:
      - title: Cos'è Next Generation EU?
        content: Next Generation EU (NGEU) è un piano da €750 miliardi di Euro che ha l'obiettivo di rilanciare l'economia europea dopo la pandemia di COVID-19 e di renderla più verde e digitale.
        linkLabel: Vai al sito Next Generation EU dell'Unione Europea
        link: 'https://europa.eu/next-generation-eu/index_it'
        ariaLabel: testo aria label
      - title: Cos'è Italia domani, il Piano nazionale di ripresa e resilienza (PNRR)?
        content: Italia domani è il nome del Piano nazionale di ripresa e resilienza (PNRR) approvato dal Governo italiano il 29 aprile del 2021 all’interno del programma europeo Next Generation EU. L’Italia è la prima beneficiaria, in valore assoluto, del programma Next Generation EU, con un totale di €191,5 miliardi. Mediante un Fondo Complementare, finanziato direttamente dal bilancio dello Stato, il nostro Paese ha previsto un'integrazione di €30,6 mld. Il totale degli investimenti previsti è pertanto di €222,1 miliardi.
        linkLabel: Vai al sito Italia domani
        link: 'https://italiadomani.gov.it/'
        ariaLabel: testo aria label
      - title: Cos'è Italia digitale 2026?
        content: Italia digitale 2026 è il piano strategico per la transizione digitale e la connettività promosso dal Ministro per l’innovazione tecnologica e la transizione digitale all’interno di Italia domani. Il Piano, che raccoglie il 27% delle risorse di Italia domani, si sviluppa su due assi. Il primo asse (6,71 miliardi) riguarda le infrastrutture digitali e la connettività a banda ultra larga. Il secondo (6,74 miliardi) riguarda tutti quegli interventi volti a trasformare la Pubblica Amministrazione (PA) in chiave digitale. I due assi sono necessari per garantire che tutti i cittadini abbiano accesso a connessioni veloci per vivere appieno le opportunità che una vita digitale può e deve offrire e per migliorare il rapporto tra cittadino e pubblica amministrazione rendendo quest’ultima un alleato nella vita digitale dei cittadini.
        linkLabel: Scopri la strategia Italia digitale 2026
        link: 'https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/'
        ariaLabel: testo aria label
      - title: Quali sono gli obiettivi di Italia digitale 2026?
        content: "L'importante piano di investimenti e riforme previsto dal Piano nazionale di ripresa e resilienza vuole mettere l'Italia nel gruppo di testa in Europa entro il 2026. Italia digitale 2026 si pone cinque ambiziosi obiettivi: <ol><li>Diffondere l’identità digitale, assicurando che venga utilizzata dal 70% della popolazione;</li><li>Colmare il gap di competenze digitali, con almeno il 70% della popolazione che sia digitalmente abile;</li><li>Portare circa il 75% delle PA italiane a utilizzare servizi in cloud;</li><li>Raggiungere almeno l’80% dei servizi pubblici essenziali erogati online;</li><li>Raggiungere, in collaborazione con il Mise, il 100% delle famiglie e delle imprese italiane con reti a banda ultra-larga.</li></ol>"
        linkLabel: Scopri la strategia Italia digitale 2026
        link: 'https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/'
        ariaLabel: testo aria label
      - title: Cos’è “Prossima PA”?
        content: “Prossima PA” è il sito del Dipartimento per la trasformazione digitale, guidato dal Ministro per l’innovazione tecnologica e la transizione digitale, che permette alla PA di accedere ai fondi di Italia digitale 2026. Il sito sarà il punto unico di accesso per avere informazioni sugli avvisi dedicati alla digitalizzazione della PA, fare richiesta di accesso ai fondi e rendicontare l’avanzamento dei progetti. Inoltre è possibile richiedere assistenza diretta e avere tutte le info sulle azioni di accompagno previste dal Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei ministri.
  - title: Investimenti del PNRR
    description: Gli investimenti di Italia digitale 2026 previsti dal Piano Nazionale di Ripresa e Resilienza (PNRR)
    sectionId: investimenti
    accordions:
      - title: Quali sono gli investimenti di Italia digitale 2026?
        content: | 
          <ul>
            <li>1.1 Infrastrutture digitali (0,9 mld) - Garantire che i sistemi, i dataset e le applicazioni della PA siano ospitati in data center altamente affidabili e con elevati standard di qualità per sicurezza, prestazioni, scalabilità, interoperabilità europea ed efficienza energetica. A tal fine, l'investimento prevede la creazione di un'infrastruttura cloud sul territorio nazionale all'avanguardia denominata "Polo Strategico Nazionale";</li>
            <li>1.2 Abilitazione e facilitazione migrazione al cloud (1 mld) - Implementare un programma di supporto e incentivo per migrare sistemi, dataset e applicazioni delle pubbliche amministrazioni locali verso servizi cloud qualificati;</li>
            <li>1.3.1 Piattaforma Digitale Nazionale Dati (556 mln) -Sviluppare una “Piattaforma Digitale Nazionale Dati” per garantire l'interoperabilità dei dati pubblici, permettendo così alle amministrazioni di erogare servizi in modo più veloce ed efficace e ai cittadini di non fornire nuovamente informazioni che la PA già possiede;</li>
            <li>1.3.2 Sportello Unico digitale (90 mln) - Facilitare l’implementazione dello “Sportello Digitale Unico” (Single Digital Gateway), il regolamento europeo che ha l’obiettivo di uniformare l’accesso ai servizi digitali su tutto il territorio continentale, attraverso informazioni di qualità e canali di assistenza effettiva;</li>
            <li>1.4.1 Esperienza dei servizi Pubblici (613 mln) - Migliorare l'esperienza dei servizi pubblici digitali definendo modelli collaudati e riutilizzabili per la creazione di siti internet e l’erogazione di servizi pubblici digitali; </li>
            <li>1.4.2 Accessibilità (80 mln) - Migliorare l'accessibilità dei servizi pubblici digitali attraverso la diffusione di strumenti e strategie condivise: da test di usabilità ad attività di comunicazione e disseminazione passando per lo sviluppo di kit dedicati e altro.</li>
            <li>1.4.3 Adozione PagoPA e app IO (750 mln) - Accelerare l'adozione di PagoPa, l'applicazione digitale per i pagamenti tra cittadini e pubbliche amministrazione, e di app IO quale principale punto di contatto tra cittadini e amministrazione;</li>
            <li>1.4.4 Adozione identità digitale (285 mln) - Favorire l'adozione dell’identità digitale (Sistema Pubblico di Identità Digitale, SPID e Carta d'Identità Elettronica, CIE) e dell'Anagrafe nazionale della popolazione residente (ANPR)</li>
            <li>1.4.5 Digitalizzazione degli avvisi pubblici (245 mln) - Sviluppare e implementare la Piattaforma notifiche, lo strumento che le PA utilizzeranno per le notificazione di atti amministrativi a valore legale verso persone fisiche e giuridiche, contribuendo ad una drastica riduzione di costi e tempo per cittadini ed enti. </li>
            <li>1.4.6 MaaS (40 mln) - Promuovere l'adozione di Mobility as a Service (MaaS) nei comuni per digitalizzare il trasporto locale e fornire ai cittadini un'esperienza di mobilità integrata: dalla pianificazione del viaggio ai pagamenti; </li>
            <li>1.5 Cybersecurity (0,62 mld) - Rafforzare le difese della PA italiana per proteggerla dalle minacce informatiche, come frodi, ricatti e attacchi terroristici e tutti i rischi posti dalla criminalità informatica;</li>
            <li>1.6 Digitalizzazione delle grandi amministrazioni centrali (0,61 mld) - Digitalizzare le grandi amministrazioni centrali, a partire dai processi fondamentali per semplificare l’erogazione di servizi al cittadino, aumentando allo stesso tempo l'efficienza dell’apparato pubblico;</li>
            <li>1.7.1 Centri di facilitazione digitale (135 mln) - Ampliare l’esperienza dei "Centri di facilitazione digitale", punti di accesso fisici, solitamente situati in biblioteche, scuole e centri sociali, che forniscono ai cittadini formazione sia di persona che online sulle competenze digitali al fine di supportare l’inclusione digitale</li>
            <li>1.7.2 Servizio civile digitale (60 mln) - Sviluppare l'iniziativa “Servizio civile digitale”, finalizzata, tra le altre cose, alla formazione di circa 9.700 volontari e al coinvolgimento di 1 milione di cittadini beneficiari di attività di facilitazione digitale e di educazione digitale.</li>
          </ul>
      - title: Dove posso trovare informazioni su tutti gli investimenti di Italia domani, il Piano nazionale di ripresa e resilienza?
        content: Per tutte le informazioni sugli investimenti di Italia domani, il Piano nazionale di ripresa e resilienza dell’Italia, è possibile visitare il sito ufficiale del Governo <a href='https://italiadomani.gov.it/'>https://italiadomani.gov.it/</a>
  - title: Richiesta dei fondi
    description: I bandi e gli avvisi degli investimenti di Italia digitale 2026 e tutte le indicazioni necessarie per scoprire le opportunità e candidarsi
    sectionId: richiesta-fondi
    accordions:
      - title: Chi può accedere alle risorse di Italia digitale 2026?
        content: Il ruolo della PA, soprattutto quella locale, è centrale nell’implementazione di Italia digitale 2026. Le risorse a disposizione servono per permettere alle diverse amministrazioni di partecipare in prima persona al percorso di transizione digitale del Paese. Per questo i fondi sono rivolti a:<ul><li>Comuni</li><li>Province</li><li>Regioni e Province autonome</li><li>Enti regionali</li><li>ASL/AO</li><li>Scuole</li><li>Università</li><li>Enti di diritto allo studio, agenzie, consorzi</li><li>Istituti di alta formazione musicale e coreutica</li><li>Enti di ricerca pubblica</li><li>Consorzi interuniversitari di ricerca</li><li>Enti iscritti all’albo del servizio civile</li><li>Enti centrali</li></ul>
      - title: Quando saranno pubblicati gli avvisi?
        content: La pubblicazione dei primi avvisi è prevista per la primavera del 2022.
      - title: Come posso fare richiesta di accesso ai fondi?
        content: Sono previste due modalità di accesso ai fondi del PNRR gestiti dal Dipartimento per la trasformazione digitale. A seconda della tipologia di misura e di PA, sarà possibile accedere alle risorse o attraverso delle <strong><a href="#">soluzioni standard</a></strong> o attraverso la <strong><a href="#">presentazione di progetti</a></strong>.
      - title: Come funzionano gli avvisi a soluzioni standard?
        content: "L'importante piano di investimenti e riforme previsto dal Piano nazionale di ripresa e resilienza vuole mettere l'Italia nel gruppo di testa in Europa entro il 2026.Italia digitale 2026 si pone cinque ambiziosi obiettivi:<ol><li>Soluzioni standard: ogni PA, in base a tipologia e dimensione, potrà accedere alle misure attraverso soluzioni standard, ciascuna con un valore economico predefinito. Non sarà necessario scrivere e presentare progetti per ricevere finanziamenti;</li><li>Multimisura: per semplificare l’accesso ai fondi del PNRR le amministrazioni potranno - con un’unica candidatura - accedere a soluzioni multimisura, che includono, per esempio, sia finanziamenti per la migrazione al cloud che per il miglioramento dei siti web;</li><li>Per obiettivi: per semplificare l’erogazione delle risorse, i contributi saranno riconosciuti alle amministrazioni sulla base del raggiungimento di specifici obiettivi predefiniti. Il processo di rendicontazione sarà quindi alleggerito, e non sarà necessario rendicontare le singole spese effettuate per ottenere i fondi.</li></ol>"
      - title: Come funzionano gli avvisi per cui è necessario presentare un progetto?
        content: Per le misure con una platea ristretta di beneficiari (fino a 1.000 PA), è stata prevista una modalità di accesso che prevede la presentazione di progetti, sempre ispirata ai principi della semplicità e della riduzione degli oneri amministrativi Con la pubblicazione degli avvisi, le amministrazioni potranno candidarsi per avere accesso alle risorse del PNRR attraverso un percorso guidato per la presentazione di progetti. Alla conclusione della fase di selezione, saranno individuate le amministrazioni ammesse a finanziamento. Dei criteri di valutazione automatici consentiranno una valutazione dei progetti più rapida. L’intento è quello di accostare ad un’analisi oggettiva delle proposte, delle modalità di candidatura che facilitino tempi rapidi e certezza procedurale.
  - title: Realizzazione dei progetti
    description: Le indicazioni pratiche per ricevere chiarimenti e aggiornamenti
    sectionId: realizzazione
    accordions:
      - title: Quando potranno partire i progetti?  
        content: Nell'estate del 2022 saranno assegnati i fondi, permettendo così alle amministrazioni di avviare i loro progetti.
      - title: Cos’è il Transformation Office?
        content: "Per sostenere la transizione digitale dei singoli Enti, nasce un team dedicato: il Transformation Office. Questa struttura è parte del Dipartimento per la trasformazione digitale, e farà da ponte con amministrazioni locali e fornitori IT della PA, con assistenza informativa e tecnica."
      - title: Come posso ricevere aggiornamenti e ottenere materiale informativo?
        content: In attesa della pubblicazione degli avvisi, è possibile richiedere di rimanere aggiornati. Lasciando i tuoi contatti verrai anche notificato su tutte le novità, le iniziative e su eventuali attività informative pensate per agevolare la conoscenza e la futura partecipazione agli avvisi.
      - title: È possibile richiedere supporto? 
        content: Sì, il sito prevede un modulo di contatto per richiedere assistenza e porre domande. Lasciando i propri contatti e selezionando l’argomento della richiesta, è possibile inviare un messaggio. Sarete poi ricontattati via mail dallo staff dedicato.
        linkLabel: Rimani aggiornato
        link: '#'
        ariaLabel: testo aria label
  - title: Erogazione delle risorse
    description: Le indicazioni pratiche per ricevere chiarimenti e aggiornamenti
    sectionId: erogazione
    accordions:
      - title: Come saranno erogate le risorse degli avvisi a soluzioni standard?
        content: Per semplificare l’erogazione delle risorse, i contributi saranno riconosciuti alle amministrazioni sulla base del raggiungimento di specifici obiettivi predefiniti. Il processo di rendicontazione sarà quindi alleggerito, e non sarà necessario rendicontare le singole spese effettuate per ottenere i fondi.
      - title: Come saranno erogate le risorse degli avvisi per cui è necessario presentare un progetto?
        content: L’erogazione dei contributi seguirà alcuni step che possono prevedere un’anticipazione e delle tranches, fino al saldo, erogate “a rimborso”. Anche in questo caso si prevedono procedure semplici per il trasferimento dei fondi e il costante supporto all’amministrazione destinataria delle risorse per assicurare uno spedito ed efficace trasferimento dei fondi.
      - title: Dove sarà gestita la rendicontazione dei progetti?
        content: Attraverso questo sito, le amministrazioni potranno accedere ad un’area riservata. In questa sezione, potranno seguire tutta la gestione amministrativa dei singoli progetti. Con l’avvio degli avvisi avranno infatti la possibilità di fare richiesta per i fondi, rendicontare l'avanzare dei loro progetti, ricevere comunicazioni dedicate e inviare documentazioni ufficiali.
