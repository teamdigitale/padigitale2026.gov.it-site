    accordions:
      - title: Qual è l'importo del finanziamento concedibile?
        content: L'importo del finanziamento riconoscibile è pari a €14.000 al termine della realizzazione del progetto.
        tag:
          - comuni
      - title: Ho sbagliato ad indicare lo stato di un'attività ("da avviare" anziché "già avviato" o viceversa). Come posso correggerlo?
        content: Ti invitiamo ad accedere alla sezione "I tuoi progetti", cliccare sul progetto di tuo interesse e nella sezione “Ulteriori documenti allegati” caricare un documento che indichi la caratteristica attuativa corretta, sottoscritto dal Rappresentante Legale dell'Ente.Ti ricordiamo che discriminante per la caratteristica attuativa ("da avviare" oppure "già avviato") è la data di sottomissione della candidatura e che la validità della documentazione potrà essere accertata esclusivamente in fase di asseverazione formale e controlli a campione. 
        tag:
          - comuni
      - title: Quali enti della PA possono presentare domanda?
        content: I soggetti attuatori, ovvero coloro che possono accedere allo strumento predisposto dall'Avviso, sono i Comuni. In seguito saranno pubblicati avvisi ad hoc per altre tipologie di pubbliche amministrazioni.
        tag:
          - comuni
      - title: Quali interventi possono essere finanziati dall'Avviso della Misura 1.4.4?
        content: |
          Gli interventi che possono essere finanziati da questo Avviso sono: <br>- adesione alla piattaforma di identità digitale SPID;<br>- adesione alla piattaforma di identità digitale CIE;<br>- erogazione di un piano formativo su disposizioni normative, linee guida e best practices in caso di integrazione a SPID e CIE con protocollo SAML2. <br>Per ulteriori dettagli si rimanda all'Allegato 2 del presente Avviso. Non si rende necessaria l'erogazione del corso di formazione qualora un ente abbia implementato il protocollo OIDC in almeno una delle due identità.
        tag:
          - comuni
      - title: È possibile accedere al finanziamento per l'adozione di una sola delle due piattaforme di identità digitale SPID/CIE?
        content: Si, è possibile accedere al finanziamento previsto dall'Avviso al fine di adottare una sola delle due piattaforme, SPID o CIE, qualora una di esse sia stata già adottata dall'ente con protocollo SAML2, come specificato nell'Allegato 2.
        tag:
          - comuni
      - title: Nel caso in cui il Comune non abbia adottato nessuna piattaforma di identità digitale SPID e CIE, può fare richiesta per l'adozione di una sola delle due?
        content: No, qualora lo scenario di partenza dell'ente sia qualificato dall'assenza di entrambe le piattaforme di identità digitale SPID e CIE, dovrà necessariamente adottarle entrambe, come specificato nell'Allegato 2.
        tag:
          - comuni
      - title: In quanto tempo deve essere concluso il progetto di integrazione?
        content: Il progetto di integrazione deve essere concluso nel termine perentorio di 10 mesi dalla data di contrattualizzazione del fornitore, come specificato nell'Allegato 2.
        tag:
          - comuni
      - title: Quale standard di autenticazione deve applicare il Comune nell'adozione delle piattaforme di identità digitale?
        content: |
          Nell'adozione delle piattaforme di identità digitale, è richiesto l'utilizzo dello standard OpenID Connect (OIDC). Nel caso dell'adozione di SAML2 per entrambe le identità sarà necessaria, l'erogazione di un piano formativo idoneo a costruire le basi per un successivo passaggio tecnologico a OIDC. Non si rende necessaria l'erogazione del corso di formazione qualora un ente abbia implementato il protocollo OIDC in almeno una delle due identità così come previsto dal decreto 42/2023 - PNRR disponibile al seguente link: https://innovazione.gov.it/notizie/articoli/pa-digitale-2026-aggiornate-le-linee-guida-per-le-pa-locali/
        tag:
          - comuni
      - title: È possibile accedere al finanziamento in caso di progetti già avviati per integrazione SPID/CIE?
        content: Si, è possibile accedere al finanziamento previsto dall'Avviso nel caso in cui il processo di adozione della piattaforma di identità digitale SPID/CIE sia stato avviato a decorrere dal 1° febbraio 2020 con fondi propri.
        tag:
          - comuni
      - title: Quando si considera raggiunto l’obiettivo di integrazione a CIE?
        content: Al fine di considerare raggiunto l’obiettivo di integrazione, è necessario che il processo di integrazione a CIE sia stato completato e certificato da IPZS (Istituto Poligrafico e Zecca dello Stato). È quindi necessario che il soggetto attuatore abbia pubblicato l'adesione a CIE e messo in esercizio i servizi online. Ai fini del presente Avviso, farà fede la data di approvazione della federazione in esercizio, i cui tempi di approvazione dalla messa in esercizio sono di massimo 60 giorni. In relazione ai tempi di completamento dell’intervento, si specifica che i dieci mesi comprendono i 60 giorni per le attività di verifica e approvazione della federazione da parte di Interno/IPZS.
        tag:
          - comuni
      - title: Quando si considera raggiunto l’obiettivo di integrazione a SPID?
        content: Al fine di considerare raggiunto l’obiettivo di integrazione, è necessario che il processo di integrazione a SPID sia stato completato e certificato da AGID.  A seconda del tipo di adesione (fornitore di servizi oppure adesione a SPID tramite uno dei soggetti della convezione AgID), è quindi necessario che il soggetto attuatore abbia, nel primo caso:<br> - effettuato l'abilitazione di servizi online all'accesso tramite SPID; <br> - effettuato i test tecnici;<br> - inviato richiesta di collaudo ad AGID;<br> nel secondo caso:<br> - attivato i servizi in rete. <br> Ai fini del presente Avviso, farà fede la data di richiesta di collaudo il cui esito è positivo (nel primo caso) oppure la data di attivazione dei servizi in rete (nel secondo caso).
