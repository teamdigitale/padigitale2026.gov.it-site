      - title: Come viene calcolato l'importo forfettario previsto dall'Avviso “Esperienza del cittadino nei servizi pubblici” COMUNI per i Comuni riferito alla Misura 1.4.1?
        content: L’importo del finanziamento concedibile ai Comuni è individuato in un importo forfettario (lump sum) determinato in funzione della tipologia degli interventi previsti ed in funzione della classe di popolazione residente di riferimento del medesimo Comune (Art. 1, comma 3 dell'Avviso).
        tag:
          - comuni
      - title: In riferimento all'avviso 1.4.1 Scuole, quali enti della PA possono presentare domanda?
        content: I Soggetti Attuatori, ovvero coloro che possono accedere allo strumento predisposto dall'Avviso,  sono le Scuole sedi di Direttivo comprensive di scuole secondarie di 1° e 2° grado dislocate su tutto il territorio nazionale.Non sono ritenute ammissibili le proposte presentate da Scuole non statali paritarie, non paritarie e straniere.
        tag:
          - scuole
      - title: È possibile accedere al finanziamento in caso di realizzazione del progetto prima della pubblicazione dell'Avviso "Esperienza del cittadino nei servizi pubblici” SCUOLE in riferito alla Misura 1.4.1? ?
        content: Si, è possibile accedere al finanziamento previsto dall'Avviso nel caso in cui tutte le attività necessarie per l’implementazione di un modello standard di siti web destinati alle comunità scolastiche siano state realizzate a decorrere dal 1 Febbraio 2020, con risorse finanziarie proprie.
        tag:
          - scuole
      - title: Ci sono dei modelli di siti web già predisposti per il Soggetto Attuatore che presenta candidatura per l'Avviso riferito alla Misura 1.4.1?
        content: Il Ministero dell’istruzione e il Dipartimento per la trasformazione digitale hanno messo a punto un modello standard di sito web istituzionale per le scuole italiane Sedi di Direttivo di 1° e 2° grado, in modo da offrire a genitori, studenti e all’intera comunità scolastica un punto di accesso semplice e trasversale alle esigenze degli utenti, realizzato sulla base dei principi di progettazione user centred e realizzato grazie alle risorse che compongono il design system del Paese, messo a disposizione tramite il progetto Designers Italia all’indirizzo <a href="https://designers.italia.it/modello/scuole" aria-label="link esterno">https://designers.italia.it/modello/scuole</a>.
        tag:
          - scuole
      - title: Cosa contiene il modello del sito messo a disposizione da Designers Italia?
        content: 'Il modello di sito istituzionale per le scuole, messo a disposizione all’indirizzo <a href="https://designers.italia.it/modello/scuole" aria-label="link esterno">https://designers.italia.it/modello/scuole</a> comprende tre strumenti fondamentali: l’architettura dell’informazione del sito, il codice HTML del sito e il tema Wordpress del sito stesso.'
        tag:
          - scuole
      - title: È possibile accedere al finanziamento in caso di realizzazione del progetto, con l'ausilio di Fondi pubblici, prima della pubblicazione dell'Avviso “Esperienza del cittadino nei servizi pubblici” SCUOLE riferito alla Misura 1.4.1?
        content: No, non è possibile accedere al finanziamento previsto dall'Avviso riferito alla Misura 1.4.1 nel caso in cui le attività necessarie per l'implementazione del sito web della PA siano state realizzate con altri finanziamenti pubblici, nazionali, regionali o europei, secondo quanto previsto dall'art. 7 dell'Avviso.
        tag:
          - scuole
      - title: Quando il processo di rilascio del sito istituzionale si intende concluso?
        content: "Al termine del processo di rilascio del sito istituzionale per le scuole, l’ente dovrà attestare mediante dichiarazione da caricare sulla piattaforma di adesione https://padigitale2026.gov.it/ il raggiungimento di alcune caratteristiche, che rappresentano ai fini dell'Avviso riferito alla Misura 1.4.1, la dichiarazione di conformità del sito per le scuole realizzato rispetto al modello fornito.<br>In particolare, le attività si intendono concluse con esito positivo al momento in cui:<br>- Il sito è disponibile online<br>- È stata compilata la checklist di conformità indicata nel paragrafo Verifica della conformità dell'Allegato 2 all'avviso"
        tag:
          - scuole
      - title: In relazione al criterio C.SE.1.1 - Accedere al servizio / identità digitale relativa alla Conformità ai servizi digitali è obbligatorio implementare il SSO per garantire la navigazione "autenticata" tra i vari servizi digitali implementati?
        content: Il criterio C.SE.1.1 riporta che l’utente può accedere tramite identità digitale a tutti i servizi erogati digitalmente; è possibile effettuare l’accesso ai servizi digitali direttamente dalle schede servizio corrispondenti e se l’utente effettua l’accesso a partire da una specifica scheda servizio, dopo l’autenticazione deve trovarsi direttamente all’interno del flusso di quel servizio digitale. Il Single Sign-On (SSO) - ovvero la possibilità per un utente autenticato in un servizio di accedere a un altro servizio offerto dallo stesso ente o alla propria area personale senza dover effettuare una nuova autenticazione - è fortemente raccomandato per garantire una continuità di usabilità e accessibilità per il cittadino. Per l’implementazione della parte tecnica, l’Avviso SPID numero 3 di AGID definisce la “sessione individuale” il cui scopo è quello di rendere autonomi i fornitori di servizio nella gestione delle proprie sessioni, create a seguito di un’autenticazione SPID. La sessione individuale gestita all’interno di un sistema IAM Proxy o Aggregatore Full, consente di realizzare un sistema SSO autonomo. Tale implementazione non è finanziabile ai sensi del presente avviso, ma può essere attuata con i finanziamenti dalla misura 1.4.4 "Estensione dell'utilizzo delle piattaforme nazionali di Identità Nazionale SPID CIE”. Infatti, la soluzione perimetrale raccomandata all’interno dell’Avviso, sia questa IAM Proxy o Soggetto Aggregatore di tipo Full, consente ad una PA, o a più PA aggregate al di sotto dello stesso soggetto aggregatore, di un realizzare un sistema di SSO.
        tag:
          - comuni
