      - title: Sono previsti controlli sull'avanzamento del progetto?
        content: Oltre ai controlli relativi all'asseverazione, il Dipartimento si riserva il diritto di esercitare, in ogni tempo, con le modalità che riterrà opportune, verifiche e controlli a campione sull'avanzamento finanziario, procedurale e fisico del progetto, sul rispetto degli obblighi previsti dalla normativa vigente, e dal presente Avviso nonché sulla veridicità delle dichiarazioni e informazioni prodotte dal Soggetto Attuatore. In caso di verifica, in sede di controllo, del mancato pieno rispetto della disciplina nazionale ed europea, anche se non penalmente rilevanti, il Dipartimento procederà alla revoca totale del contributo e al recupero delle eventuali somme già erogate, fatte salve le disposizioni di cui all’art. 20 del presente Avviso.
      - title: Nell'ambito delle misure 1.3 e 1.4, è previsto il rispetto del principio DNSH per i fornitori?
        content: 'Come previsto dalla Circolare del 13 ottobre 2022, n. 33 "Aggiornamento Guida operativa per il rispetto del principio di non arrecare danno significativo all’ambiente (cd. DNSH)" il MEF-RGS, a fronte di approfondimenti condotti con il DTD, ha stabilito che il principio del DNSH non si applica agli investimenti 1.3 e 1.4 della Missione 1 Componente 1 del PNRR - <a target="_blank" href="https://www.rgs.mef.gov.it/VERSIONE-I/circolari/2022/circolare_n_33_2022">https://www.rgs.mef.gov.it/VERSIONE-I/circolari/2022/circolare_n_33_2022</a>'
        tag:
          - fornitori
      - title: È possibile accedere alla piattaforma PA digitale 2026 come fornitori?
        content: No, possono accedere alla piattaforma solo i Soggetti Attuatori delle misure (le PA) secondo quanto stabilito dai relativi avvisi.
        tag:
          - fornitori
      - title: Chi è il Soggetto Realizzatore da inserire nella sezione dell'implementazione dei progetti?
        content: Il Soggetto Realizzatore può essere lo stesso Ente o il fornitore o partner/intermediario tecnologico che ha fornito supporto nell'implementazione delle attività e relativo rilascio in esercizio.
        tag:
          - fornitori
      - title: Un Soggetto Attuatore può avvalersi di un'altra Pubblica Amministrazione in qualità di Soggetto Realizzatore?
        content: Sì, in base a quanto disposto dell’art. 15 della Legge 241/1990, è nella responsabilità dell'Ente valutare se la forma di cooperazione prevista sia coerente con un rapporto di affidamento di servizi.
        tag:
          - fornitori
      - title: È necessario individuare un fornitore esterno per i bandi PNRR?
        content: |
          Il Soggetto Attuatore può affidare lo svolgimento delle attività a uno o più fornitori autonomamente individuati, nel rispetto del codice degli appalti, della normativa applicabile per il suo ente e delle specifiche linee guida presenti negli avvisi. In alternativa, la stessa amministrazione aderente deve segnalare la scelta di non ricorrere ad un fornitore esterno. Nel primo caso (fornitore esterno) potrà assegnare al fornitore individuato il ruolo di Soggetto Realizzatore tramite il tasto “Aggiungi soggetto realizzatore”, inserendo poi nella sezione “Contrattualizzazione” il contratto o la determina di affidamento. Nel secondo caso (servizio svolto in economia dal personale dell’ente), potrà assegnare il ruolo di Soggetto Realizzatore alla stessa PA cliccando sul tasto "Diventa Soggetto Realizzatore" e inserire successivamente un Ordine di Servizio.
        tag:
          - fornitori
      - title: Nel caso in cui una PA si avvalga di un soggetto in house che funge da concentratore è necessario per la PA inserire anche i contratti che quest'ultimo ha stipulato con i diversi fornitori coinvolti?
        content: Nel caso della presenza di un fornitore in house è sufficiente inserire solo il contratto con quest'ultimo. Resta inteso che, qualora siano presenti ulteriori fornitori, basterà compilare l'anagrafica di ognuno attraverso la funzione "Aggiungi subappaltatore".
        tag:
          - fornitori
      - title: Qualora sia già in corso un contratto di hosting e manutenzione del sito internet e fosse necessario effettuare un nuovo affidamento per partecipare ai bandi del PNRR, è possibile interrompere anticipatamente il contratto in essere? È possibile affidare l'incarico all'operatore uscente, derogando al principio di rotazione di cui alle linee Guida ANAC n°4?
        content: È possibile far cessare anticipatamente il contratto nei casi di cui agli artt. 108 e 109 del d.lgs. 50/2016 e in altri casi di risoluzione o recesso eventualmente previsti nel contratto. L’eventuale nuovo affidamento al medesimo operatore economico dovrà essere adeguatamente motivato dalla stazione appaltante, tenendo conto che l’opportunità di partecipare ai bandi del PNRR non può costituire motivo di deroga alla normativa di riferimento e, nello specifico, al Codice dei contratti pubblici.
        tag:
          - contratti_ordini
      - title: Devo apportare delle modifiche e/o integrazioni alla documentazione relativa alla contrattualizzazione ma ho il cronoprogramma scaduto, come posso procedere?
        content: |
          Per integrare o rettificare la documentazione relativa al progetto, accedi alla sezione "Progetti" e seleziona quello di tuo interesse. Nella sezione “Ulteriori documenti allegati” puoi caricare e gestire eventuali documenti aggiuntivi, firmati dal Legale Rappresentante o dal Soggetto competente in formato PDF e P7m. La categoria “Rettifica/Integrazione” comprende documenti quali: addendum contrattuali, atti di ricognizione, modifica di caratteristiche attuative (da “avviata” a “da avviare” o viceversa), modifiche da “smart CIG” a “CIG ordinario”. Puoi utilizzare questa funzionalità quando la fase di contrattualizzazione fornitore è scaduta. Ti ricordiamo che la validità della documentazione potrà essere accertata esclusivamente in fase di asseverazione formale e controlli a campione.
        tag:
          - contratti_ordini
      - title: Come compilare i campi "Soggetto Erogatore" e "CSP" qualora l'ente abbia stipulato con il fornitore un contratto che preveda anche la fornitura di soluzioni SaaS certificate?
        content: Nella sezione progetto è necessario associare un unico contratto con il fornitore formale utilizzato. Il contratto sarà quello del fornitore della soluzione SaaS, che deve essere un CSP Qualificato nel marketplace di ACN con una soluzione SaaS e che sarà il soggetto unico di riferimento dell'ente per questa soluzione. Lo stesso fornitore figurerà sia come “Erogatore del servizio” sia come “Cloud Provider”. Se invece il contratto intercorre tra l'Ente e un rivenditore della soluzione SaaS, quest'ultimo figurerà sia come Soggetto Erogatore sia come CSP. 
        tag:
          - fornitori
      - title: Da quale data decorrono i tempi di contrattualizzazione del fornitore? E per il completamento delle attività?
        content: I termini per la contrattualizzazione del fornitore decorrono dalla data della notifica del decreto di finanziamento.<br>Per il completamento delle attività, invece, gli scenari sono i seguenti:<br>- Nel caso in cui il contratto con il fornitore sia successivo alla notifica del decreto di finanziamento i termini per il completamento attività dovranno essere conteggiati dalla data del contratto dell'ultimo fornitore contrattualizzato;<br>- Nel caso in cui il contratto con il fornitore sia antecedente alla notifica del decreto di finanziamento i termini per il completamento delle attività dovranno essere conteggiati dalla notifica del decreto di finanziamento. Per il dettaglio delle scadenze del cronoprogramma, ti invitiamo a prendere visione dell'Allegato 2 dell'Avviso.
        tag:
          - fornitori
      - title: È possibile avvalersi del supporto di più fornitori al fine di implementare un solo servizio?
        content: Sì, una sola attività può essere assegnata a più fornitori, per ognuno dei quali dovrà essere caricato il contratto in Piattaforma. (Per le forniture SAAS nell'avviso 1.2 consulta la relativa FAQ).
        tag:
          - fornitori
      - title: Ai fini del rispetto dei requisiti di ammissibilità della candidatura, a partire da quale data deve essere contrattualizzato il fornitore?
        content: "La data di contrattualizzazione del fornitore deve essere successiva al 31 gennaio 2020 come indicato dall'Art. 17 \"Ammissibilità\" comma 2, del Regolamento UE 2021/241 del PARLAMENTO EUROPEO E DEL CONSIGLIO del 12 febbraio 2021: \"Le misure avviate a decorrere dal 1° febbraio 2020 sono ammissibili a condizione che soddisfino i requisiti di cui al presente regolamento.\""
        tag:
          - fornitori
      - title: Quali documenti sono ritenuti ammissibili nello step dedicato al "Caricamento Contratti"?
        content: Nel caso in cui il Soggetto Attuatore si avvalga del supporto di uno o più fornitori, sarà necessario caricare in piattaforma i relativi contratti o le determine di affidamento/aggiudicazione. Qualora il Soggetto Attuatore implementi autonomamente le attività oggetto di finanziamento, dovrà caricare in piattaforma un ordine di servizio.
        tag:
          - fornitori
      - title: Nell'ambito delle misure 1.3 e 1.4, è previsto il rispetto del principio DNSH per i fornitori?
        content: Come previsto dalla Circolare del 13 ottobre 2022, n. 33 "Aggiornamento Guida operativa per il rispetto del principio di non arrecare danno significativo all’ambiente (cd. DNSH)" il MEF-RGS, a fronte di approfondimenti condotti con il DTD, ha stabilito che il principio del DNSH non si applica agli investimenti 1.3 e 1.4 della Missione 1 Componente 1 del PNRR - <a href="https://www.rgs.mef.gov.it/VERSIONE-I/circolari/2022/circolare_n_33_2022" target="_blank">https://www.rgs.mef.gov.it/VERSIONE-I/circolari/2022/circolare_n_33_2022</a>
        tag:
          - fornitori  
      - title: In fase di selezione del fornitore è possibile utilizzare contratti stipulati prima dell'entrata in vigore del D.L 77/2021?
        content: Il Soggetto attuatore, in fase di selezione del fornitore, è tenuto al rispetto di tutta la normativa vigente in materia di pari opportunità e disabilità. Per i contratti stipulati prima dell’entrata in vigore del D.L 77/2021, si applica la normativa allora vigente.
        tag:
          - contratti_ordini
      - title: Il RUP deve essere individuato esplicitamente con un formale atto di nomina oppure può essere direttamente il Responsabile per la Transizione al Digitale?
        content: Per ogni singola procedura di affidamento di un appalto o di una concessione, le stazioni appaltanti, con atto formale del responsabile dell'unità organizzativa, nominano un RUP per le fasi della programmazione, progettazione, affidamento ed esecuzione. Viceversa, in assenza di un appalto, è possibile individuare un Responsabile del procedimento amministrativo (RTD o altri).
        tag:
          - contratti_ordini
      - title: I requisiti di cui art. 47 del DL n. 77 del 31/05/2021 convertito con modificazioni dalla legge n. 108 del 29/07/2021 (inclusione lavorativa delle persone disabili, parità di genere e l'assunzione di giovani, con età inferiore a trentasei anni) sono richiesti per tutte le aziende?
        content: Si invita a consultare le "Linee guida per i contratti pubblici finanziati con le risorse del PNRR e del PNC, volte a favorire le pari opportunità di genere e generazionali e l’inclusione lavorativa delle persone con disabilità" che disciplinano dettagliatamente le tematiche indicate (consultabili al seguente link https://www.italiadomani.gov.it/it/strumenti/documenti/archivio-documenti/linee-guida-volte-a-favorire-le-pari-opportunita-di-genere-e-gen.html). 
        tag:
          - contratti_ordini
      - title: |
            Ai fini del rispetto dei requisiti di ammissibilità della candidatura, qual è la decorrenza dell'avvio delle attività?
        content: |
            Per la decorrenza dell'avvio delle attività si rimanda ai singoli avvisi pubblici secondo quanto riportato  nei requisiti di ammissibilità dei soggetti attuatori  (Art. 7 dell'Avviso)
        tag:
          - contratti_ordini 
      - title: |
            Ai fini del rispetto dei requisiti di ammissibilità della candidatura, a partire da quale data deve essere contrattualizzato il fornitore? 
        content: |
            Saranno ammissibili a finanziamento le attività contrattualizzate a decorrere dal 1° febbraio 2020, come disciplinato all’art. 17 comma 2 del Regolamento (UE) 2021/241.
        tag:
          - contratti_ordini 
      - title: È possibile apportare modifiche ad un CUP già generato?
        content: |
          Sì, è possibile apportare modifiche ad un CUP già generato attraverso la funzione applicativa
          "Invio richiesta modifica CUP" disponibile nell'area riservata del Sistema CUP
          (<a href="https://cupweb.rgs.mef.gov.it/CUPWeb/home_cup.jsp">https://cupweb.rgs.mef.gov.it/CUPWeb/home_cup.jsp</a>). <br />
          Per ulteriori approfondimenti, ti invitiamo a visitare il seguente link: 
          <a href="https://www.programmazioneeconomica.gov.it/sistema-mipcup/modalita-richiesta-cup-e-modifiche-consentite/">https://www.programmazioneeconomica.gov.it/sistema-mipcup/modalita-richiesta-cup-e-modifiche-consentite/</a>
        tag:
          - cup
      - title: Ho rinunciato ad una candidatura al fine di sottometterne una nuova. L'importo riconosciuto a finanziamento della nuova candidatura è differente. Posso utilizzare lo stesso CUP senza apportare modifiche?
        content: Sì, ti confermiamo che è possibile utilizzare lo stesso CUP anche se l'importo del finanziamento è differente rispetto alla candidatura precedente, a condizione che il CUP sia generato con il corretto template e a meno di rilevanti variazioni del corredo informativo che richiedono la revoca e la generazione di un nuovo CUP.
        tag:
          - cup
      - title: In caso di implementazione in economia delle attività è previsto il rispetto del principio DNSH?
        content: Sì, è previsto il rispetto del principio di non arrecare danno significativo all’ambiente (cd. DNSH) per i Soggetti Attuatori che implementano autonomamente le attività oggetto di finanziamento, senza ricorrere all'ausilio/supporto di un partner/intermediario tecnologico.
        tag:
          - dnsh
      - title: Nell'ambito della misura 1.2, è previsto il rispetto del DNSH per il Soggetto Realizzatore?
        content: Nell'ambito della misura 1.2, per il Soggetto Realizzatore delle attività oggetto di finanziamento è previsto il rispetto del principio di non arrecare danno significativo all’ambiente (cd. DNSH) nel caso le attività ricadano nell'ambito delle schede 3, 6, 8.
        tag:
          - dnsh
      - title: Nell'ambito della misura 1.2 è previsto il rispetto del principio DNSH per il CSP?
        content: |
          Il Cloud Service Provider deve necessariamente rispettare il principio del DNSH, come disposto dall'Allegato 4 dell'Avviso riferito alla misura 1.2.
        tag:
          - dnsh
      - title: Quando deve essere compilata la scheda 3 dell'allegato 4?
        content: |
          La scheda 3 riguardante i casi di acquisto, leasing, noleggio di computer e apparecchiature elettriche ed elettroniche, rispetto all'oggetto di finanziamento della misura 1.2, non è applicabile in contesti di migrazione verso infrastrutture già esistenti. Deve essere compilata in tutti gli altri casi.
        tag:
          - dnsh
      - title: Come viene rispettata la conformità alla scheda 6 (servizi informatici di hosting cloud)?
        content: |
          Ai fini della conformità alla scheda 6 è necessario rientrare in uno dei quattro scenari presenti nella slide 8 presente dall'Allegato 4 dell'Avviso riferito alla misura 1.2.
        tag:
          - dnsh
      - title: Come viene rispettata la conformità alla scheda 8 (data center)?
        content: |
          Ai fini della conformità alla scheda 8 è necessario rientrare in uno dei quattro scenari presenti nella slide 8 presente dall'Allegato 4 dell'Avviso riferito alla misura 1.2.
        tag:
          - dnsh
      - title: Per quanto concerne lo scenario 1 quali sono i requisiti fondamentali?
        content: |
          In merito allo scenario 1, è sufficiente uno fra le seguenti i requisiti: Registrazione Emas o UNI EN ISO 14001. Rispetto alla versione precedente dell'allegato non è più quindi richiesto e sufficiente il CLC/TR 50600-99-1 e il Code of Conduct for energy efficiency of data centers.
        tag:
          - dnsh
      - title: Cosa si intende per verifiche ex-post delle schede 6 e 8?
        content: |
          I quesiti ex-post delle schede 6 ed 8 rappresentano l'impegno del fornitore di servizi cloud a continuare ad aderire, negli anni a venire, agli standard europei in materia di impatto ambientale. Sono previsti a riguardo degli audit triennali condotti da organismi indipendenti.
        tag:
          - dnsh
      - title: |
          In caso di sviluppi in economia, non ho un ordine di servizio o mancano dei documenti: cosa posso fare?
        content: |
          In caso di carenza di questo tipo, occorre produrre un atto di ricognizione (determina dirigenziale) in cui l’Ente attesta espressamente i seguenti elementi del progetto: <br> - Codice Unico di Progetto (CUP) del progetto finanziato con l’Avviso di riferimento;<br> - Decreto di finanziamento del progetto;<br> - Investimento/Misura e Avviso PNRR di riferimento e coerenza del progetto;<br> - Data di avvio delle attività di progetto;<br> - Lista delle attività/servizi imputate al progetto PNRR e tempistica di esecuzione in coerenza con la data di avvio delle attività; <br> - Motivazione delle ragioni che giustificano la mancanza di uno specifico atto amministrativo coevo o antecedente all’avvio delle attività (es. attività avviate prima della pubblicazione dell’Avviso di riferimento, altro…) (se ricorre); <br> - Indicazione che il progetto rispetta il Regolamento (UE) n. 2021/241, in  particolare dell’art. 17, ai sensi del quale sono ammissibili le misure avviate a decorrere dal 1° febbraio 2020, a condizione che soddisfino i requisiti di cui al regolamento stesso;<br> - Indicazione che il progetto non è stato finanziato da altri fondi pubblici, nazionali, regionali o europei e rispetta il principio di addizionalità del sostegno dell’Unione europea previsto dall’art. 9 del Regolamento (UE) 2021/241; <br> - Indicazione che il progetto ha rispettato il principio di non arrecare un danno significativo agli obiettivi ambientali ai sensi dell'articolo 17 del Regolamento (UE) 2020/852 (DNSH), ove applicabile (per l’investimento 1.2);<br> - Indicazione che la realizzazione delle attività progettuali è coerente con i principi e gli obblighi specifici del PNRR e, ove applicabili, ai principi del Tagging clima e digitale, della parità di genere (Gender Equality), della protezione e valorizzazione dei giovani; <br> - Indicazione che l’attuazione del progetto prevede il rispetto delle norme comunitarie e nazionali applicabili, ivi incluse quelle in materia di trasparenza, tutela dei diversamente abili, parità di trattamento, non discriminazione, proporzionalità e pubblicità;<br> - Indicazione di aver rispettato gli obblighi di cui all’art. 11 dell’Avviso su cui il progetto è stato finanziato a valere sul PNRR;<br> - Indicazione dei Regolamenti interni di organizzazione che prevedono il ricorso a lavori in economia, adozione di ordini di servizio.
        tag:
          - contratti_ordini
      - title: |
         Quali modifiche si potranno apportare alla candidatura?
        content: |
          Le richieste di modifica ammissibili riguardano un'impossibilità sopravvenuta, per causa non imputabile, di realizzare le attività oggetto del finanziamento.  <br>- Nello specifico, sono due gli scenari ammissibili: <br> 1. Aggiornamenti tecnici, nel caso del servizio deprecato e non più disponibile "Spese di pubblicazione bandi pubblici" (codice tassonomico 9/0115119AP/) per le candidature agli Avvisi 1.4.3 Adozione piattaforma pagoPA;  <br> 2. Sopravvenienza normativa, con riferimento alle candidature per gli Avvisi 1.4.1 "Esperienza del Cittadino nei servizi pubblici" Comuni, in cui era possibile scegliere tra i flussi di servizio finanziati la voce "Presentare domanda di partecipazione a un concorso pubblico" ad oggi non più attivabile alla luce del Decreto Legge 30 aprile 2022, n. 36 e del successivo Decreto del Ministro per la Pubblica Amministrazione del 15 settembre 2022 che disciplinano il Portale unico del reclutamento "InPA". 
        tag:
          - modifiche_progetti
