questions:
  - title: Generali
    description: La strategia di ripresa economica e gli interventi previsti per il rilancio digitale del Paese
    sectionId: generali
    accordions:
      - title: Cos'è Next Generation EU?
        content: Next Generation EU (NGEU) è un piano Next da €750 miliardi che ha l'obiettivo di rilanciare l'economia europea dopo la pandemia di COVID-19 e di renderla più verde e digitale.
        linkLabel: Vai al sito Next Generation EU dell'Unione Europea
        link: 'https://europa.eu/next-generation-eu/index_it'
        ariaLabel: Vai al sito Next Generation EU dell'Unione Europea (Collegamento esterno - Apre su nuova scheda)
      - title: Cos'è Italia domani, il Piano nazionale di ripresa e resilienza (PNRR)?
        content: Italia domani è il nome del Piano nazionale di ripresa e resilienza (PNRR) approvato dal Governo italiano il 29 aprile del 2021 all’interno del programma europeo Next Generation EU. L’Italia è la prima beneficiaria, in valore assoluto, del programma Next Generation EU, con un totale di €191,5 miliardi. Mediante un Fondo Complementare, finanziato direttamente dal bilancio dello Stato, il nostro Paese ha previsto un'integrazione di €30,6 mld. Il totale degli investimenti previsti è pertanto di €222,1 miliardi.
        linkLabel: Vai al sito Italia domani
        link: 'https://italiadomani.gov.it/'
        ariaLabel: Vai al sito Italia domani (Collegamento esterno - Apre su nuova scheda)
      - title: Cos'è Italia digitale 2026?
        content: Italia digitale 2026 è il piano strategico per la transizione digitale e la connettività promosso dal Ministro per l’innovazione tecnologica e la transizione digitale all’interno di Italia domani. Il Piano, che raccoglie il 27% delle risorse di Italia domani, si sviluppa su due assi. Il primo asse (6,71 miliardi) riguarda le infrastrutture digitali e la connettività a banda ultra larga. Il secondo (6,74 miliardi) riguarda tutti quegli interventi volti a trasformare la Pubblica Amministrazione (PA) in chiave digitale. I due assi sono necessari per garantire che tutti i cittadini abbiano accesso a connessioni veloci per vivere appieno le opportunità che una vita digitale può e deve offrire e per migliorare il rapporto tra cittadino e pubblica amministrazione rendendo quest’ultima un alleato nella vita digitale dei cittadini.
        linkLabel: Scopri la strategia Italia digitale 2026
        link: 'https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/'
        ariaLabel: Scopri la strategia Italia digitale 2026 (Collegamento esterno - Apre su nuova scheda)
      - title: Quali sono gli obiettivi di Italia digitale 2026?
        content: "L'importante piano di investimenti e riforme previsto dal Piano nazionale di ripresa e resilienza vuole mettere l'Italia nel gruppo di testa in Europa entro il 2026. Italia digitale 2026 si pone cinque ambiziosi obiettivi: <ol><li>Diffondere l’identità digitale, assicurando che venga utilizzata dal 70% della popolazione;</li><li>Colmare il gap di competenze digitali, con almeno il 70% della popolazione che sia digitalmente abile;</li><li>Portare circa il 75% delle PA italiane a utilizzare servizi in cloud;</li><li>Raggiungere almeno l’80% dei servizi pubblici essenziali erogati online;</li><li>Raggiungere, in collaborazione con il Mise, il 100% delle famiglie e delle imprese italiane con reti a banda ultra-larga.</li></ol>"
        linkLabel: Scopri la strategia Italia digitale 2026
        link: 'https://innovazione.gov.it/dipartimento/focus/italia-digitale-2026/#gli-obiettivi-italia-digitale-2026'
        ariaLabel: Vai agli obiettivi di italia digitale 2026 (Collegamento esterno - Apre su nuova scheda)
      - title: Cos’è “PA digitale 2026”?
        content: “PA digitale 2026” è il sito del Dipartimento per la trasformazione digitale, guidato dal Ministro per l’innovazione tecnologica e la transizione digitale, che permette alla PA di accedere ai fondi di Italia digitale 2026. Il sito sarà il punto unico di accesso per avere informazioni sugli avvisi dedicati alla digitalizzazione della PA, fare richiesta di accesso ai fondi e rendicontare l’avanzamento dei progetti. Inoltre è possibile richiedere assistenza diretta e avere tutte le info sulle azioni di accompagno previste dal Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei ministri.
  - title: Accesso
    description: La strategia di ripresa economica e gli interventi previsti per il rilancio digitale del Paese
    sectionId: accesso
    accordions:
      - title: Chi può accedere a PA digitale 2026?
        content: Il rappresentante legale dell'amministrazione, o una persona incaricata ad agire per suo conto, può accedere con SPID/CIE alla piattaforma. Durante la procedura di primo accesso alla piattaforma, è necessario selezionare e attivare il profilo della PA di riferimento.
        accordionId: faq-1
      - title: Quali sono i requisiti per il primo accesso a PA digitale 2026?
        content: Per accedere alla piattaforma è necessario disporre della propria identità digitale (SPID o CIE) e della propria email istituzionale. Il rappresentante legale dell'amministrazione (o chi opera per suo conto) deve inoltre avere la possibilità di consultare la PEC dell'amministrazione per la quale intende operare.
        accordionId: faq-2
      - title: Cosa è necessario per completare la procedura di primo accesso a PA digitale 2026?
        content: Per completare la procedura di primo accesso alla piattaforma PA digitale 2026, è necessario confermare il link di verifica presente nella PEC inviata all'amministrazione di riferimento. Il link di verifica ha una validità di 7 giorni.
      - title: È possibile accedere alla piattaforma anche quando non si ricopre il ruolo di rappresentante legale dell'amministrazione?
        content: Sì. Nel caso in cui a effettuare l'accesso non sia direttamente il rappresentante legale ma una persona da lui incaricata, è presente una casella da spuntare per dichiarare di stare agendo per conto del rappresentante legale dell'amministrazione. Alla fine della procedura di primo accesso, il rappresentante legale della PA riceve una PEC con cui viene a informato del fatto che la persona incaricata ha agito per suo conto su PA digitale 2026.
        accordionId: faq-3
      - title: Cosa bisogna fare se i dati visualizzati nella procedura di attivazione del profilo della PA non sono aggiornati?
        content: Nello step di selezione dell'amministrazione mediante nome della PA, codice IPA o luogo, il sistema precarica i dati dell'amministrazione presenti nella banca dati IPA. Se si riscontrano inesattezze nei dati della PA visualizzati, è necessario modificarli su IPA (<a href="https://indicepa.gov.it/ipa-portale/" target="_blank">https://indicepa.gov.it/ipa-portale/</a>) e riprendere l’attivazione della PA dopo l’aggiornamento. È bene ricordare che per visualizzare su PA digitale 2026 i dati aggiornati a seguito di modifiche su IPA, potrebbero essere necessarie fino a 24 ore.
      - title: Cosa bisogna fare se la PA non riceve la PEC contenente il link di verifica oppure non riesce a completare il processo di attivazione entro 7 giorni?
        content: Se la PEC dell'amministrazione non ha ricevuto la comunicazione oppure sono trascorsi più di 7 giorni dalla ricezione del link di verifica, è necessario richiedere l'invio di una nuova email. È possibile richiedere l'invio di una nuova email contenente il link per completare il processo, premendo il pulsante "Invia nuova email" presente nella pagina che si visualizza accedendo nuovamente alla piattaforma.
      - title: Cosa succede se, al momento di scegliere la PA per la quale si intende accedere, non si trova una corrispondenza nell'elenco della piattaforma?
        content: Bisogna verificare, ed eventualmente aggiornare, i dati inseriti all'interno di IPA accedendo a <a href="https://indicepa.gov.it/ipa-portale/" target="_blank">https://indicepa.gov.it/ipa-portale/</a>. Per visualizzare i dati aggiornati su PA digitale 2026 potrebbero essere necessarie fino a 24 ore.
      - title: È possibile accedere come nuovo rappresentante legale per una PA in cui è già presente un utente dello stesso ruolo? Cosa bisogna fare per cambiare l'utenza del rappresentante legale associata a una PA?
        content: Nel momento in cui un nuovo rappresentante legale accede alla piattaforma per conto di una PA che ha già un utente attivo in quel ruolo, il sistema invia una PEC all’amministrazione per confermare la nuova utenza e, contestualmente, disabilitare la precedente.
      - title: Senza il servizio SPID/CIE, è comunque possibile accedere a PA digitale 2026?
        content: No. Il possesso del servizio di identità digitale (SPID o CIE) è indispensabile per accedere a PA digitale 2026.
      - title: È possibile accedere alla piattaforma con diverse identità SPID/CIE?
        content: No. Lo SPID/CIE utilizzato in fase di accesso deve essere lo stesso anche per tutti i futuri accessi a PA digitale 2026.
      - title: Cosa fare in caso di mancata autenticazione con SPID/CIE a seguito di un invito?
        content: Bisogna accertarsi che la persona che ha mandato l'invito a entrare in PA digitale 2026 per conto di una PA, abbia inserito correttamente i dati.
      - title: Cosa fare se in qualità di utente invitato non si riesce ad accedere a PA digitale 2026?
        content: Dopo aver ricevuto l'email di invito e aver verificato la correttezza dei dati, bisogna accertarsi di aver completato la procedura di accesso facendo click sul link di verifica all'interno dell'email.
      - title: É possibile accedere a PA digitale 2026 come rappresentante legale di più Scuole?
        content: Sì. Per gestire più Scuole contemporaneamente in qualità di rappresentante legale, è necessario:<br><br>1. completare la procedura di primo accesso e attivare il profilo di una delle Scuole;<br>2. contattare l'assistenza mediante il modulo presente nella sezione "Supporto" dell'area riservata di PA digitale 2026, indicando nel messaggio i nomi, gli indirizzi PEC e il codice IPA delle ulteriori Scuole per le quali si richiede l'attivazione del profilo.
  - title: Gestione utenti
    description: La strategia di ripresa economica e gli interventi previsti per il rilancio digitale del Paese
    sectionId: gestione-utenti
    accordions:
      - title: Quanti utenti è possibile invitare in PA digitale 2026 per una singola amministrazione?
        content: 'Oltre al ruolo di rappresentante legale, ogni amministrazione può avere un massimo di 3 utenti. I ruoli possono essere così suddivisi: 1 incaricato e 2 editori, oppure 3 editori.'
      - title: Che differenza c'è tra rappresentante legale, incaricato ed editore?
        content: L'utenza del rappresentante legale è la prima creata per la PA all'interno della piattaforma e ha la facoltà di creare e gestire tutti gli altri ruoli utente. Un utente con ruolo di "incaricato" può visualizzare le informazioni relative alla PA e alle candidature, compilare moduli, caricare documenti e invitare utenti “editori”. È possibile essere utente “incaricato” per più amministrazioni (es. forme aggregative quali unioni di comuni). Il rappresentante legale può invitare un solo utente con il ruolo di “incaricato”. Un utente con ruolo di "editore" può visualizzare le informazioni relative alla PA e alle candidature, compilare moduli e caricare documenti. Non può invitare altri utenti. È possibile essere utente “editore” per una sola amministrazione. Il rappresentante legale o l'incaricato possono invitare uno o più utenti con questo ruolo nei limiti del numero di utenti permesso dalla piattaforma.
      - title: Come si effettua l'accesso a PA digitale 2026 per un'amministrazione in qualità di incaricati o editori?
        content: Per entrare in PA digitale 2026 in qualità di incaricato o editore per una PA, bisogna ricevere un invito da parte del rappresentante legale associato all'amministrazione.
      - title: Cosa fare se l'utente invitato, dopo essersi autenticato con SPID/CIE, non riesce a completare l'accesso?
        content: Potrebbe accadere che i dati contenuti nell'invito e i dati ereditati da SPID/CIE dell'utente invitato non coincidano. In questo caso, il rappresentante legale deve controllare di aver correttamente inserito i dati anagrafici nel modulo di invito, ed eventualmente, modificarli.
      - title: Cosa bisogna fare se l'utente invitato non riceve l'email di invito?
        content: Bisogna verificare la correttezza dei dati inseriti nella sezione "Utenti" e nel caso risultassero errati procedere alla correzione. Qualora fossero corretti, si consiglia di controllare la cartella spam della posta elettronica oppure contattare il supporto di PA digitale 2026 dall'apposito modulo di contatto.
      - title: Cosa succede se i dati contenuti nell'invito non coincidono con i dati SPID/CIE?
        content: In caso di mancata corrispondenza tra i dati SPID e quelli presenti nell'invito, l’utente visualizza una schermata con messaggio di errore e viene invitato a contattare la propria amministrazione per maggiori informazioni.
      - title: Come si modificano i dati di un utente di una PA?
        content: Il rappresentante legale o l'incaricato, dopo aver selezionato la PA per la quale intende operare, accede, attraverso il menù a tendina che si apre facendo click sul suo nome, alla sezione "Gli utenti della tua PA". In questa sezione visualizza la lista degli utenti collegati alla propria amministrazione e facendo click sull'icona "Modifica" può modificare i dati di un utente attivo.
      - title: Come si revoca un'utenza?
        content: Il rappresentante legale o l'incaricato, dopo aver selezionato la PA per la quale intende operare, accede, attraverso il menù a tendina che si apre facendo click sul suo nome, alla sezione "Gli utenti della tua PA". In questa sezione visualizza la lista degli utenti collegati alla propria amministrazione e facendo click sull'icona "Revoca" può revocare l'utenza.
      - title: Sono previste funzionalità per supportare la partecipazione di forme aggregative come, ad esempio, le unioni di comuni?
        content: Si. All'interno della piattaforma l’utente con il ruolo di “incaricato” ha facoltà di operare per più amministrazioni. Il ruolo di "incaricato" può essere assegnato a un utente solo dal rappresentante legale dell'amministrazione.
  - title: Candidatura
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: candidatura
    accordions:
      - title: 'Dove è possibile verificare i requisiti per accedere a una candidatura?'
        content: "É possibile verificare i requisiti di accesso a una candidatura all'interno del dettaglio della pagina dell'avviso pubblico."
      - title: 'Con quale modalità bisogna trasmettere la candidatura?'
        content: La candidatura per un avviso pubblico può essere trasmessa solo ed esclusivamente attraverso la procedura guidata di candidatura presente nell'area riservata di PA digitale 2026.
      - title: 'Quali dati sono necessari per avviare/completare una candidatura?'
        content: Per poter avviare o completare una candidatura su PA digitale 2026 sono richiesti:<ul><li>SPID/CIE per autenticazione alla piattaforma;</li><li>data e luogo di nascita del rappresentante legale;</li><li>accettazione delle dichiarazioni di responsabilità;</li><li>configurazione corretta del pacchetto di servizi;</li><li> firma digitale valida per la firma della domanda di finanziamento, da caricare nella fase finale del processo di candidatura.</li></ul>
      - title: 'È possibile presentare più candidature per singolo avviso?'
        content: 'No. Per ogni avviso è prevista la possibilità di inviare una sola candidatura finanziata.'
      - title: 'In cosa consiste il calendario di un avviso?'
        content: "L'assegnazione dei fondi è periodica: avviene quindi in base al calendario dei singoli avvisi, a seguito della pubblicazione di un decreto. Per maggiori informazioni, consultare la sezione ''esiti candidature'' all'interno dell'avviso interessato."
      - title: "Perché un avviso visualizzato in area pubblica non è presente nell'area riservata?"
        content: "Un avviso presente in area pubblica potrebbe non essere visibile nell'area riservata nel caso in cui la mia PA non rientri tra i beneficiari previsti per quell'avviso."
      - title: 'È possibile modificare una domanda di finanziamento non ancora inviata?'
        content: "Si. È possibile modificare una domanda di finanziamento non ancora inviata attraverso il tasto ''Modifica dati'' presente nello step 4 (Riepilogo) del flusso di candidatura. Nel caso in cui l'utente abbia già caricato in precedenza una domanda firmata, dovrà eliminare tale documento attraverso il tasto ''Rimuovi file'' presente nello step 5 (Firma) del flusso, scaricare nuovamente e ricaricare la domanda modificata e firmata digitalmente, ed eventualmente procedere all'invio."
      - title: 'Quali sono le cause di inammissibilità di una domanda di finanziamento?'
        content: Le principali cause di inammissibilità sono:<ul><li>superamento del budget previsto per un determinato avviso o per una determinata area geografica (nord/sud);</li><li>scadenza del termine ultimo per l'invio di domande per un determinato avviso;</li><li>decisione discrezionale del MITD.</li></ul>
      - title: 'Il sistema non consente di caricare la domanda di finanziamento. Come si può procedere per inviare la candidatura?'
        content: È necessario controllare che:<ul><li>il file caricato sia in formato P7M;</li><li>il file caricato corrisponda all’ultima versione scaricata;</li><li>sia presente la firma digitale;</li><li>la firma digitale sia quella del rappresentante legale.</li></ul>
      - title: "Come viene calcolato l'importo totale del finanziamento?"
        content: Il calcolo dell'importo totale del finanziamento varia a seconda dell'avviso appartenente alla misura. Ogni misura ha un calcolo diverso. Per approfondire il calcolo dell'importo totale del finanziamento si rimanda alle FAQ di dettaglio della misura di interesse. <ul><li>Misura 1.2;</li><li>Misura 1.4.1;</li><li>Misura 1.4.3;</li><li>Misura 1.4.4;</li><li>Misura 1.4.5.</li></ul>
      - title: 'Cosa succede se non viene rispettato il calendario scadenze/cronoprogramma?'
        content: Se non vengono completate le attività necessarie previste nel calendario scadenze/cronoprogramma, il finanziamento concesso viene revocato.
      - title: 'Come ci si dota di dispositivo di firma digitale?'
        content: Coloro che desiderano dotarsi di un dispositivo di firma digitale devono rivolgersi ai prestatori di servizi fiduciari accreditati, soggetti pubblici o privati che, sotto la vigilanza di AgID, emettono certificati qualificati (per la firma digitale) e certificati di autenticazione (per le carte nazionali dei servizi). È possibile consultare la lista dei prestatori di servizi fiduciari accreditati accedendo alla pagina <a href="https://www.agid.gov.it/piattaforme/firma-elettronica-qualificata/prestatori-di-servizi-fiduciari-attivi-in-italia" target="_blank">https://www.agid.gov.it/piattaforme/firma-elettronica-qualificata/prestatori-di-servizi-fiduciari-attivi-in-italia</a>
      - title: "È possibile utilizzare il dispositivo di firma digitale di un'altra persona?"
        content: No, il dispositivo di firma digitale è personale può essere utilizzato solo dal suo titolare.
      - title: 'È possibile utilizzare un dispositivo di firma digitale scaduto/revocato/sospeso?'
        content: No, il dispositivo di firma digitale deve essere valido e correttamente funzionante.
      - title: "Quali sono i formati di firma riconosciuti all'interno del sistema?"
        content: Il sistema ritiene valide solo firme di tipologia Cades.
  - title: Supporto tecnico
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: supporto-tecnico
    accordions:
      - title: 'Quali browser sono supportati per la navigazione di PA digitale 2026?'
        content: 'È possibile navigare la piattaforma con i browser più comuni, come Chrome, Firefox e Safari, ad eccezione di Internet Explorer 11, che non è supportato dal sistema.'
      - title: "Non ho ricevuto l'email di verifica: come posso finalizzare l’iscrizione agli aggiornamenti di PA digitale 2026?"
        content: 'Se non trovi l’email che contiene il link per verificare l’indirizzo di posta sul quale vuoi ricevere gli aggiornamenti della piattaforma, ti consigliamo di:<ul><li>controllare che l’email non si trovi nelle cartelle “spam”, “posta indesiderata”, “cestino”;</li><li>assicurarti di cercare l’email nell’account di posta elettronica che hai indicato nel modulo di iscrizione;</li><li>se non hai ricevuto alcuna email, scrivici tramite il modulo di supporto.</li></ul>'
        assistance: Scrivici
        ariaLabel: Vai alla pagina di assistenza
      - title: Come posso annullare la mia iscrizione agli aggiornamenti?
        content: Se desideri interrompere la ricezione di comunicazioni e aggiornamenti da PA digitale 2026, usa il link “Annulla iscrizione” presente nella sezione finale di ogni email.
  - title: Misura 1.2 Comuni
    description: Le indicazioni pratiche per risolvere le problematiche tecniche ricorrenti
    sectionId: misura-1-2-comuni
    accordions:
      - title: Quali enti della PA possono presentare domanda per accedere al finanziamento dall'Avviso riferito alla Misura 1.2?
        content: I Soggetti Attuatori, ovvero coloro che possono accedere allo strumento predisposto dall'Avviso, sono i Comuni.
      - title: È possibile accedere al finanziamento in caso di realizzazione della migrazione al cloud prima della pubblicazione dall'Avviso riferito alla Misura 1.2?
        content: Si, è possibile accedere al finanziamento previsto dall'Avviso, riferito alla Misura 1.2, nel caso in cui il processo di migrazione al cloud sia stato realizzato a decorrere dal 01 Febbraio 2020 con risorse finanziarie proprie.
      - title: È possibile accedere al finanziamento in caso di realizzazione della migrazione al cloud, con l'ausilio di Fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso riferito alla Misura 1.2?
        content: No, non è possibile accedere al finanziamento previsto dall'Avviso, riferito alla Misura 1.2, nel caso in cui il processo di migrazione al cloud sia stato realizzato con Fondi pubblici, nazionali, regionali o europei, secondo quanto previsto dall'art. 8 comma 5 dell'Avviso.
      - title: Entro quando è possibile inoltrare la domanda di accesso al finanziamento?
        content: La domanda può essere presentata a partire dalla data di pubblicazione fino ad esaurimento delle risorse e comunque entro e non oltre le ore 23:59 del 22/07/2022, come specificato nell'Avviso 1.2.
      - title: Quali tipologie di servizi potranno essere oggetto di migrazione?
        content: Oggetto di migrazione potranno essere tutti i servizi - presenti in lista nell'Allegato 2 corrispondente alla fascia di popolazione del tuo Comune - erogati in tutte le loro forme dal singolo Ente e il cui livello complessivo di efficienza possa essere ottimizzato attraverso una migrazione verso piattaforme Cloud qualificate.
      - title: Di quante modalità di migrazione può avvalersi un Comune al fine di rispondere correttamente ai requisiti previsti dall'Avviso riferito alla Misura 1.2?
        content: Il Comune potrà effettuare la migrazione avvalendosi dei due modelli di migrazione ""Trasferimento in sicurezza dell’infrastruttura IT"" e ""Aggiornamento in sicurezza di applicazioni in Cloud"" come delineato nella Strategia Nazionale per il Cloud.Per ulteriori approfondimenti si rimanda all'Allegato 2 corrispondente alla fascia di popolazione del tuo Comune.
      - title: Quali sono le caratteristiche del modello di migrazione "Trasferimento in sicurezza dell’infrastruttura IT"?
        content: L’opzione "Trasferimento in sicurezza dell'infrastruttura IT" consente di sfruttare la strategia di migrazione Lift&Shift (anche detta Rehost), cioè la migrazione al Cloud dell’infrastruttura già esistente, senza la necessità di reingegnerizzare le applicazioni. Tale modalità consiste nel migrare l’intero servizio, comprensivo di applicazioni e dati su un hosting cloud senza apportare modifiche agli applicativi, ovvero replicando il servizio esistente in un ambiente cloud.
      - title: Un Comune è obbligato ad adottare la stessa modalità di migrazione per tutti i servizi?
        content: No, il Comune può decidere singolarmente per ognuno dei servizi oggetto della migrazione. L’Ente potrà selezionare il modello di migrazione più adatto da presentare all’interno del piano di migrazione.
      - title: Se ho già migrato un servizio in cloud in modalità "Trasferimento in sicurezza dell’infrastruttura IT" posso aderire al finanziamento per implementare la modalità "Aggiornamento in sicurezza di applicazioni in Cloud"?
        content: Si, se il Comune ha già migrato un servizio in cloud in modalità "Trasferimento in sicurezza dell’infrastruttura IT" può accedere al finanziamento previsto dall'Avviso, riferito alla Misura 1.2, per l'implementazione della modalità "Aggiornamento in sicurezza di applicazioni in Cloud".In ogni caso, il processo di migrazione al cloud deve essere stato realizzato a decorrere dal 01 Febbraio 2020 con risorse finanziarie proprie.
      - title: Il Canone del primo anno è incluso nel finanziamento?
        content: Si, il canone del primo anno è incluso nell'importo forfettario come definito dagli allegati 2.
      - title: Come deve essere rendicontato il contributo?
        content: Il contributo consiste in una somma forfettaria che viene erogata al raggiungimento del risultato come indicato dall'Avviso. Non è prevista la rendicontazione a costi reali.
      - title: Cosa è e come è strutturata la Strategia Cloud Italia?
        content: La Strategia Cloud Italia, realizzata dal Dipartimento per la trasformazione digitale e dall'Agenzia per la cybersicurezza nazionale (ACN), contiene gli indirizzi strategici per il percorso di migrazione verso il cloud di dati e servizi digitali della Pubblica Amministrazione. Il documento illustra i criteri di classificazione di dati e servizi e la composizione della infrastruttura ad alta affidabilità (Polo Strategico Nazionale) che ospiterà i servizi strategici e critici.
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://innovazione.gov.it/dipartimento/focus/strategia-cloud-italia/'
        ariaLabel: Vedi ulteriori informazioni sulla strategia cloud italia (Collegamento esterno - Apre su nuova scheda)
      - title: Quali sono gli obiettivi relativi a Cloud e Infrastrutture digitali nell'ambito del Piano Nazionale di Ripresa e Resilienza?
        content: La trasformazione digitale della Pubblica Amministrazione (PA) segue un approccio “cloud first”, orientato alla migrazione dei dati e degli applicativi informatici delle singole amministrazioni verso un ambiente cloud. Il processo consentirà di razionalizzare e consolidare molti dei data center oggi distribuiti sul territorio, a partire da quelli meno efficienti e sicuri. Ad oggi il 95% dei circa 11 mila data center utilizzati dagli enti pubblici italiani presenta carenze nei requisiti minimi di sicurezza, affidabilità, capacità elaborativa ed efficienza.
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://innovazione.gov.it/notizie/articoli/cloud-e-infrastrutture-digitali/'
        ariaLabel: Vedi ulteriori informazioni sul cloud e le infrastrutture digitali (Collegamento esterno - Apre su nuova scheda)
      - title: In cosa consiste la classificazione di dati e servizi? A cosa serve?
        content: La classificazione dei dati e dei servizi gestiti dalle PA consente di uniformare e guidare il processo di migrazione al Cloud della PA. Le classi dei dati e servizi sono identificate sulla base del danno che una loro compromissione, in termini di confidenzialità, integrità e disponibilità, provocherebbe al sistema Paese.
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/4_la_strategia_cloud_per_la_pubblica_amministrazione.html#la-classificazione-dei-dati-e-dei-servizi'
        ariaLabel: Vedi ulteriori informazioni sulla classificazione dei dati e dei servizi gestiti dalle PA (Collegamento esterno - Apre su nuova scheda)
      - title: Come avviene l'acquisizione di servizi cloud qualificati?
        content: I fornitori cloud che intendono erogare servizi Infrastructure as a Service (IaaS), Platform as a Service (PaaS) e Software as a Service (SaaS) destinati alle pubbliche amministrazioni devono ottenere, per questi servizi, la qualificazione rilasciata dall’Agenzia per l’Italia digitale (AgID), utilizzando la piattaforma dedicata alla qualificazione dei cloud service provider e dei servizi cloud.
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/5_la_migrazione_della_pubblica_amministrazione_sul_cloud.html'
        ariaLabel: Vedi ulteriori informazioni sulla migrazione della pubblica amministrazione (Collegamento esterno - Apre su nuova scheda)
      - title: Perchè è necessario migrare verso il cloud qualificato?
        content: La migrazione verso il cloud qualificato è necessaria per responsabilzzare il soggetto pubblico e individuare e catalogare i dati e i servizi gestiti, applicando una categorizzazione rispetto agli impatti di eventuali compromissioni, dei vincoli normativi e di sicurezza.
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/5_la_migrazione_della_pubblica_amministrazione_sul_cloud.html'
        ariaLabel: Vedi ulteriori informazioni sulla migrazione della pubblica amministrazione (Collegamento esterno - Apre su nuova scheda)
      - title: Come avviene la migrazione verso i servizi cloud qualificati?
        content: La migrazione verso i diversi servizi Cloud qualificati e eventualmente all’interno del PSN dovrà essere governata tramite un processo centralizzato, agevole e uniforme per tutte le amministrazioni. I piani di migrazione saranno quindi definiti in accordo con il risultato della classificazione dei dati e dei servizi. La classificazione e la redazione del piano di migrazione saranno definiti e supportati, per i rispettivi profili di competenza, dell’Agenzia per la Cybersicurezza Nazionale (ACN) e del Dipartimento per la Trasformazione Digitale (DTD).
