      - title: È possibile erogare un servizio SaaS Qualificato AGID presso un CSP diverso da quello indicato nella scheda servizio pubblicata su marketplace?
        content: In caso di cambio CSP sottostante ad un servizio SaaS, bisogna effettuare una nuova qualifica. Prerequisito è che il CSP di destinazione sia qualificato. La nuova qualifica deve essere tempestivamente inviata ad AGID che provvederà alla sua valutazione. La stessa include anche la conformità legislativa secondo cui il fornitore cloud deve rendere nota la localizzazione delle proprie infrastrutture e dove transiteranno i dati gestiti (e.g. IT, UE, Extra UE).
        tag:
          - comuni
          - scuole
      - title: Quali sono gli scenari ammissibili di migrazione al Cloud con riferimento al passaggio da IaaS qualificato a SaaS?
        content: Il passaggio da IaaS Qualificato a Saas risulta ammissibile solo se il passaggio da on premise strutturato a Iaas Qualificato è avvenuto dopo il 1° Febbraio 2020 ed è il primo step di una migrazione più impattante che prevede, come step finale, il SaaS. Ulteriori approfondimenti sono disponibili sui chiarimenti pubblicati nella sezione dedicata all'Avviso 1.2 nella finestra n. 3 del 27/11/2022.
        tag:
          - comuni
          - scuole
      - title: Ho migrato un servizio in modalità B - Aggiornamento anziché in modalità A - Trasferimento, come inizialmente dichiarato in candidatura. Cosa dovrò fare in vista dell'asseverazione?
        content: Alla luce dell’aggiornamento delle Linee guida per i Soggetti attuatori, l’asseverazione verrà considerata come superata positivamente anche se il servizio per cui era prevista la migrazione in modalità “A -Trasferimento”, è stato invece migrato in modalità “B - Aggiornamento”. Non sarà necessario effettuare nessuna modifica sulla candidatura presentata. La valutazione positiva dell’effettiva migrazione in modalità “B - Aggiornamento” non comporterà una variazione del contributo riconosciuto all’ente in fase di candidatura. Ulteriori chiarimenti sono disponibili nelle Linee Guida Avvisi LUMP SUM e, in particolare, nell'Allegato 1, paragrafo 7 disponibile al seguente link <a href="https://innovazione.gov.it/notizie/articoli/pa-digitale-2026-migrazione-al-cloud-aggiornate-linee-guida-di-asseverazione/" aria-label="link esterno">https://innovazione.gov.it/notizie/articoli/pa-digitale-2026-migrazione-al-cloud-aggiornate-linee-guida-di-asseverazione/</a> 
        tag:
          - comuni
          - scuole
      - title: Quali enti della PA possono presentare domanda per accedere al finanziamento dall'Avviso riferito alla Misura 1.2 "ASL/AO"?
        content: I Soggetti Attuatori, ovvero coloro che possono accedere allo strumento predisposto dall'Avviso, sono i Comuni.
        tag:
          - comuni
      - title: È possibile accedere al finanziamento in caso di realizzazione della migrazione al cloud prima della pubblicazione dall'Avviso riferito alla Misura 1.2?
        content: Sì, sono ammissibili a contributo tutte le attività di assessment, pianificazione della migrazione, esecuzione della migrazione e formazione dei servizi indicati in allegato 2 al presente Avviso avviate a decorrere dal 1° febbraio 2020 con risorse finanziarie proprie.
        tag:
          - comuni
      - title: È possibile accedere al finanziamento in caso di realizzazione della migrazione al cloud, con l'ausilio di Fondi pubblici,nazionali, regionali o europei prima della pubblicazione dell'Avviso riferito alla Misura 1.2?
        content: No, il finanziamento concesso con il presente Avviso non è cumulabile con altri finanziamenti pubblici, nazionali, regionali o europei, per le stesse spese ammissibili, secondo quanto previsto dall'art. 8 comma 5 dell'Avviso.
        tag:
          - comuni
      - title: Di quante modalità di migrazione può avvalersi un Comune al fine di rispondere correttamente ai requisiti previsti dall'Avviso riferito alla Misura 1.2?
        content: Il Comune potrà effettuare la migrazione avvalendosi dei due modelli di migrazione come delineato nella strategia nazionale per il cloud:<br>- Trasferimento in sicurezza dell’infrastruttura IT</br><br>- Aggiornamento in sicurezza di applicazioni in Cloud.</br>
        tag:
          - comuni
      - title: Un Comune è obbligato ad adottare la stessa modalità di migrazione per tutti i servizi?
        content: No, l’Ente potrà selezionare - singolarmente per ognuno dei servizi oggetto della migrazione - il modello di migrazione più adatto da presentare all’interno del piano di migrazione.
        tag:
          - comuni
      - title: Se ho già migrato un servizio in cloud in modalità "Trasferimento in sicurezza dell’infrastruttura IT" posso aderire al finanziamento per implementare la modalità "Aggiornamento in sicurezza di applicazioni in Cloud"?
