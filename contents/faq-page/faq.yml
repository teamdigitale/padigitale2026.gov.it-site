      - title: Il Canone del primo anno è incluso nel finanziamento?
        content: Insieme al totale disponibile per i servizi, all’Ente sarà aggiunto al calcolo 1 anno di canone di servizio cloud dell'importo indicato nell'allegato 2 corrispondente alla fascia di popolazione del Comune.
        tag:
          - comuni
      - title: Come deve essere rendicontato il contributo?
        content: Il finanziamento, nella misura dell’importo forfettario, sarà erogato in un’unica soluzione a seguito del perfezionamento delle attività di migrazione al cloud oggetto del finanziamento per come disposto all’art. 13 del presente Avviso. Non è prevista la rendicontazione a costi reali.
        tag:
          - comuni
      - title: Quali tipologie di servizi potranno essere oggetto di migrazione?
        content: Oggetto di migrazione potranno essere tutti i servizi erogati in tutte le loro forme dal singolo Ente, indicati nell'Allegato 2 corrispondente alla fascia di popolazione del Comune e il cui livello complessivo di efficienza possa essere ottimizzato attraverso una migrazione verso piattaforme Cloud qualificate. Potranno essere oggetto di migrazione tutti e solo i servizi che sono stati precedentemente classificati.
        tag:
          - comuni
      - title: Quali sono gli obiettivi relativi a Cloud e Infrastrutture digitali nell'ambito del Piano Nazionale di Ripresa e Resilienza?
        content: > 
        La strategia per l'Italia digitale si sviluppa su due assi:digitalizzazione della PA e reti ultraveloci. La Strategia Cloud Italia è stata elaborata con l’obiettivo di fornire l’indirizzo strategico per l’implementazione e il controllo di soluzioni Cloud nella Pubblica Amministrazione. La migrazione al Cloud permette alle pubbliche amministrazioni di fornire servizi digitali e di disporre di infrastrutture tecnologiche sicure, efficienti ed affidabili, in linea con i principi di tutela della privacy, con le raccomandazioni delle istituzioni europee e nazionali, mantenendo le necessarie garanzie di autonomia strategica del Paese, di sicurezza e controllo nazionale sui dati. In tale prospettiva, la strategia si muove lungo tre direttrici fondamentali: i) la creazione del Polo Strategico Nazionale (PSN), un’infrastruttura nazionale per l’erogazione di servizi Cloud, la cui gestione e controllo di indirizzo siano autonomi da fornitori extra UE, ii) un percorso di qualificazione dei fornitori di Cloud pubblico e dei loro servizi per garantire che le caratteristiche e i livelli di servizio dichiarati siano in linea con i requisiti necessari di sicurezza, affidabilità e rispetto delle normative rilevanti e iii) lo sviluppo di una metodologia di classificazione dei dati e dei servizi gestiti dalle pubbliche amministrazioni, per permettere una migrazione di questi verso la soluzione Cloud più opportuna (PSN o Cloud pubblico qualificato).
        tag:
          - comuni
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/4_la_strategia_cloud_per_la_pubblica_amministrazione.html#la-classificazione-dei-dati-e-dei-servizi'
        ariaLabel: Vedi ulteriori informazioni sulla classificazione dei dati e dei servizi gestiti dalle PA (Collegamento esterno - Apre su nuova scheda)
      - title: Come avviene l'acquisizione di servizi cloud qualificati?
        content: |
          I fornitori cloud che intendono erogare servizi Infrastructure as a Service (IaaS), Platform as a Service (PaaS) e Software as a Service (SaaS) destinati alle pubbliche amministrazioni devono ottenere, per questi servizi, la qualificazione rilasciata dall’Agenzia per l’Italia digitale (AGID), utilizzando la piattaforma dedicata alla qualificazione dei cloud service provider e dei servizi cloud. Ti informiamo inoltre che dal 19 gennaio 2023 la qualificazione dei servizi cloud per la Pubblica Amministrazione diventa di competenza di ACN (Agenzia per la cybersicurezza nazionale), che subentra ad AGID. Ti invitiamo a prendere nota delle variazioni e aggiornamenti in materia al link: https://www.acn.gov.it/agenzia/cloud-pa
        tag:
          - comuni
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/5_la_migrazione_della_pubblica_amministrazione_sul_cloud.html'
        ariaLabel: Vedi ulteriori informazioni sulla migrazione della pubblica amministrazione (Collegamento esterno - Apre su nuova scheda)
      - title: Perchè è necessario migrare verso il cloud qualificato?
        content: La migrazione verso il cloud qualificato è necessaria per responsabilzzare il soggetto pubblico e individuare e catalogare i dati e i servizi gestiti, applicando una categorizzazione rispetto agli impatti di eventuali compromissioni, dei vincoli normativi e di sicurezza.
        tag:
          - comuni
        linkLabel: Ulteriori informazioni sono disponibili al seguente link
        link: 'https://docs.italia.it/italia/cloud-italia/strategia-cloud-italia-docs/it/stabile/5_la_migrazione_della_pubblica_amministrazione_sul_cloud.html'
        ariaLabel: Vedi ulteriori informazioni sulla migrazione della pubblica amministrazione (Collegamento esterno - Apre su nuova scheda)
