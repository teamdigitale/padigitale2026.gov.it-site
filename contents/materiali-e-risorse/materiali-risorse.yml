  - title: Linee guida per le PA locali
    description: "L’Unità di Missione del PNRR del Dipartimento per la trasformazione digitale della Presidenza del Consiglio dei ministri ha pubblicato le Linee guida per i soggetti attuatori individuati tramite gli Avvisi pubblici di PA digitale 2026 e dedicati agli enti locali.<br /><br />Il documento rappresenta uno strumento fondamentale per aiutare tutte le PA locali nelle fasi di implementazione dei progetti, da un lato nell’utilizzo della piattaforma PA digitale 2026, dall’altro nel raggiungimento degli obiettivi previsti dagli Avvisi."
