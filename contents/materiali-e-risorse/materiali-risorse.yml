  - title: Misura 1.3.1 - Piattaforma Digitale Nazionale Dati (PDND)
    description: L’obiettivo della PDND è rendere concreto il principio europeo del “once-only”, cioè l’inserimento di informazioni una sola volta, permettendo così a cittadini e imprese di non dover più fornire i dati che la PA già possiede per accedere a un servizio. Le amministrazioni, infatti, dopo essere state autenticate e autorizzate dalla Piattaforma, saranno in grado di scambiare dati tra loro, ed erogare così servizi in maniera più rapida ed efficace.
    sectionId: misura131
    accordions:
